c/p\u003e\u003ch3 id=\"h40fc68507d\"\u003e React.FC / VFC\u003c/h3\u003e\u003cp\u003eReact.FC / VFC については、TypeSctriptを導入するのであれば不要と考えられるのでここでは取り上げません。（今の私の業務では使っていないのですが、もしなにか誤りやアドバイスがあれば是非ご教授ください…！）\u003cbr\u003e参考記事：\u003ca href=\"https://kray.jp/blog/dont-have-to-use-react-fc-and-react-vfc/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【検証】React.FC と React.VFC はべつに使わなくていい説\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h2e72b92d37\"\u003e useState　状態変数の型\u003c/h2\u003e\u003ch3 id=\"hde697c111e\"\u003e 型推論に任せる\u003c/h3\u003e\u003cp\u003euseStateフックでは初期値を与えれば状態変数の型を推論してくれます。\u003cbr\u003eなので極力初期値を与えて、推論させるようにします。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// プリミティブ値\nconst [name, setName] = useState(\"\")\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// string型\nconst [count, setCount] = useState(0)\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// number型\nconst [isChecked, setIsCheked] = useState(false)\u0026nbsp;\u0026nbsp;// boolean型\n\n// 配列\nconst [colors, setColors] = useState([\"red\", \"blue\"])\u0026nbsp;\u0026nbsp;// string型の配列\nconst [numbers, setNumbers] = useState([1, 2, 3])\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// number型の配列\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h6b88d1350c\"\u003e ジェネリック型で指定する\u003c/h3\u003e\u003cul\u003e\u003cli\u003e 基本の指定方法\u003c/li\u003e\u003c/ul\u003e\u003cp\u003euseStateの状態変数に対して明示的に型を指定する場合は、ジェネリック型 \u003ccode\u003e\u0026lt;T\u0026gt;\u003c/code\u003e を使います。  \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// useStateのジェネリック型\u0026lt;T\u0026gt;に明示的に型を指定する\nconst [name, setName] = useState\u0026lt;string\u0026gt;(\"\")\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// string型\nconst [count, setCount] = useState\u0026lt;number\u0026gt;(0)\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// number型\nconst [isChecked, setIsChecked] = useState\u0026lt;boolean\u0026gt;(false)\u0026nbsp;\u0026nbsp;// boolean型\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e 別途定義した型をジェネリック型で指定する\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e別途定義したオブジェクトを初期値にしたり、別途定義した型をジェネリック型で指定することもできます。\u003cbr\u003e（型や初期値を複数のコンポーネントで使い回す場合や情報量が多くなる場合は、別ファイルに切り出しても良いかと思います。）\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst initialUser = {\n\u0026nbsp;number: 1,\n\u0026nbsp;name: '名前',\n\u0026nbsp;email: 'test@mail.com'\n}\n\ntype User = {\n\u0026nbsp;number: number\n\u0026nbsp;name: string\n\u0026nbsp;email: string\n}\n\nconst [user, setUser] = useState\u0026lt;User\u0026gt;(initialUser)\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e ユニオン型でnullを含める \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e値がnullの可能性があるときや、型は定めておきたいが初期値は後から決まるといった場合は、ユニオン型でnullを含めます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// nullを含む場合はユニオン型を用いる\nconst [count, setCount] = useState\u0026lt;number | null\u0026gt;(null)\u0026nbsp;\u0026nbsp;// number型もしくはnull型\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e 型アサーションを使う\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e状態変数の初期値が決まらないけれどnullは許可しないという場合には、型アサーションを使うことができます。\u003cbr\u003e\u003cbr\u003eまず、以下の書き方ではエラーが出ます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003etype User = {\n\u0026nbsp;number: number\n\u0026nbsp;name: string\n\u0026nbsp;email: string\n}\n\nconst [user, setUser] = useState\u0026lt;User\u0026gt;({})\nuser[name] = 'ゲスト'\n\n// userは「空のオブジェクト型」とTypeScriptは認識するのでコンパイルエラーになる\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eそこで有効なのが型アサーションです。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003etype User = {\n\u0026nbsp;number: number\n\u0026nbsp;name: string\n\u0026nbsp;email: string\n}\n\nconst [user, setUser] = useState\u0026lt;User\u0026gt;({} as User)\n\n// 型アサーションを使えばコンパイルエラーが出ない\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eただし型アサーションはTypeScriptに型を偽っているだけなので、もし必要なプロパティを忘れていてもコンパイラエラーが指摘してくれないので、なるべく初期値を設定して型アサーションを使わずに済む実装にした方がベターです。\u003cbr\u003e\u003cbr\u003eもし全てのプロパティが任意ならば、初期値に空オブジェクトを与えても問題ないので型アサーションは必要ありません。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003etype User = {\u0026nbsp;\n\u0026nbsp;name?: string\n\u0026nbsp;email?: string\n\u0026nbsp;age?: number\n}\n\nconst [user, setUser] = useState\u0026lt;User\u0026gt;({})\n\n// userはUser型のうち任意のプロパティを持つ（空オブジェクトの可能性もある）\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h6553d2c03c\"\u003e useEffect\u003c/h2\u003e\u003cp\u003euseEffectの戻り値は \u003ccode\u003eundefined\u003c/code\u003e もしくはクリーンアップ関数と決められており、戻り値を処理しないため型は必要ありません。  \u003cbr\u003e\u003cbr\u003eただし関数や値を返してしまうとエラーになるので、アロー関数の書き方に注意が必要です。\u003cbr\u003e\u003cbr\u003e以下の書き方では、アロー関数式\u003ccode\u003e=\u0026gt;\u003c/code\u003eの本体に波括弧\u003ccode\u003e{}\u003c/code\u003eなしに1行で書いた文が戻り値になってしまいます。   \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003euseEffect(() =\u0026gt;\u0026nbsp;\n\u0026nbsp;setTimeout(() =\u0026gt;\u0026nbsp;\n\u0026nbsp;\u0026nbsp;// 処理\n\u0026nbsp;, 1000);\n, []);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e以下のように、本体を \u003ccode\u003e{}\u003c/code\u003e で囲むようにしてください。  \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003euseEffect(() =\u0026gt; {\n\u0026nbsp;setTimeout(() =\u0026gt; {\n\u0026nbsp;\u0026nbsp;// 処理\n\u0026nbsp;}, 1000);\n}, []);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h7cf02dc148\"\u003e イベントオブジェクトの型\u003c/h2\u003e\u003cp\u003eonClickやonChangeといったイベントハンドラで扱うイベントにも型があります。\u003cbr\u003e\u003cbr\u003eイベントオブジェクトの型を知りたいときは、VSCodeがヒントをくれます。\u003cbr\u003e\u003cbr\u003e例えばonClickなら、以下の状態でonClickの上にマウスをホバーさせると型情報を表示してくれます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;button onClick={}\u0026gt;\u0026lt;/button\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e以下のように要素のイベント属性に直接イベントハンドラを書く場合は、引数のイベントの型は推論されるので注釈が要りません。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;button onClick={(event) =\u0026gt; //処理 }\u0026gt;\u0026lt;/button\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eイベントハンドラの関数を別途定義する場合は、通常の関数と同様に型付けが必要になります。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h745a3f474e\"\u003e onClickイベント\u003c/h3\u003e\u003cp\u003e引数のイベントと戻り値に型付けをします。（戻り値は推論させてもOKです）\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// Buttonクリックの場合\nconst onClickButton = ( event: React.MouseEvent\u0026lt;HTMLButtonElement, MouseEvent\u0026gt; ):void =\u0026gt; {\n\u0026nbsp;// 処理\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hc860cddeda\"\u003e onChangeイベント\u003c/h3\u003e\u003cpre\u003e\u003ccode\u003e// Inputの場合\nconst onChangeInput = ( event: React.ChangeEvent\u0026lt;HTMLInputElement\u0026gt;):void =\u0026gt; {\n\u0026nbsp;// 処理\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h0591b223f6\"\u003e 複数種類の要素にイベントを適用する\u003c/h3\u003e\u003cp\u003e上記の例を見ると、ジェネリック型の部分に \u003ccode\u003eHTMLButtonElement\u003c/code\u003e \u003ccode\u003eHTMLInputElement\u003c/code\u003e とあるように特定のHTML要素のための型であることがわかります。   \u003cbr\u003e\u003cbr\u003eもしDivタグ・Buttonタグ・Inputタグなどに同じイベントハンドラ関数を指定したい場合、通常は \u003ccode\u003eHTMLButtonElement | HTMLInputElement | 続く...\u003c/code\u003e と使いたい要素分の型を記述する必要があります。  \u003cbr\u003e\u003cbr\u003eそんな時は、色んなHTML要素に共通して使える \u003ccode\u003eHTMLElement\u003c/code\u003e 型を使うこともできます。  \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003etype Props = {\n\u0026nbsp;onClick: (event: React.MouseEvent\u0026lt;HTMLElement, MouseEvent\u0026gt;) =\u0026gt; void\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e以下の記事に詳しくまとめられており、非常に分かりやすかったです。\u003cbr\u003e\u003cbr\u003e個人的には、精度を高めるためには面倒でも使う要素分だけ指定する方が良いのかな…？とも思いますが、 \u003ccode\u003eHTMLButtonElem ent\u003c/code\u003e  も\u003ccode\u003e HTMLInputElement\u003c/code\u003e も\u003ccode\u003eHTMLElement\u003c/code\u003e 型を継承しているんだと知り、勉強になりました。\u003cbr\u003e\u003ca href=\"https://qiita.com/Takepepe/items/f1ba99a7ca7e66290f24\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eany型で諦めない React.EventCallback - Qiita\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hadc4cddfcc\"\u003e 【番外編】Axios\u003c/h2\u003e\u003cp\u003eAxiosを使って非同期通信を行う際に返されるレスポンスやエラーにも型があります。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eimport { AxiosError, AxiosResponse } from 'axios'\n\naxios\n\u0026nbsp;.get('/url')\n\u0026nbsp;.then((response: AxiosResponse) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;// 成功時の処理\n\u0026nbsp;})\n\u0026nbsp;.catch((error: AxiosError) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;// エラー時の処理\n\u0026nbsp;})\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h691cb018bd\"\u003e おわりに\u003c/h2\u003e\u003cp\u003e正直はじめは、何か書くたびにエラーが出るしコード量が増えて余計にわけわからんと思いました。\u003cbr\u003e\u003cbr\u003eでも慣れてくると、型が明示してあると処理の流れを追わなくてもどういう値が入って来るのかパッと見でも分かりやすいし、エディタの補完が効くのは便利で間違いがあれば気付けてTypeScript良いなと思うようになりました。\u003cbr\u003e\u003cbr\u003e今後もより実用的でスマートな型の活用法を学んでいきたいと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h3937880ed1\"\u003e 参考記事\u003c/h2\u003e\u003cp\u003e\u003ca href=\"https://github.com/typescript-cheatsheets/react\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://github.com/typescript-cheatsheets/react\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/sangotaro/items/3ea63110517a1b66745b#%E3%81%95%E3%81%84%E3%81%94%E3%81%AB\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://qiita.com/sangotaro/items/3ea63110517a1b66745b#%E3%81%95%E3%81%84%E3%81%94%E3%81%AB\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/FumioNonaka/items/4361d1cdf34ffb5a5338#%E3%83%95%E3%83%83%E3%82%AF\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://qiita.com/FumioNonaka/items/4361d1cdf34ffb5a5338#%E3%83%95%E3%83%83%E3%82%AF\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"typescript","createdAt":"2022-01-07T13:18:58.358Z","updatedAt":"2022-02-17T03:22:47.524Z","publishedAt":"2022-01-07T13:18:58.358Z","revisedAt":"2022-02-17T03:22:47.524Z","tag":"TypeScript"},{"id":"react","createdAt":"2022-01-07T13:17:54.189Z","updatedAt":"2022-02-12T02:31:51.382Z","publishedAt":"2022-01-07T13:17:54.189Z","revisedAt":"2022-01-07T13:17:54.189Z","tag":"React"}],"image":"typescript"},{"id":"cors","createdAt":"2022-02-12T11:27:21.400Z","updatedAt":"2022-02-12T11:40:40.611Z","publishedAt":"2021-12-29T11:27:21.000Z","revisedAt":"2022-02-12T11:40:40.611Z","title":"同一オリジンポリシーとCORS","body":"\u003ch2 id=\"hd92040d0df\"\u003eきっかけ\u003c/h2\u003e\u003cp\u003e業務で、Next.jsのフロント側からLaravelのAPIを叩いた時に\u003cstrong\u003eCORSエラー\u003c/strong\u003eというのが出ました。\u003cbr\u003e\u003cbr\u003eエラー解消法はすぐに見つかったものの、セキュリティやその対策の仕組みについてはきちんと理解して実装したいと思い、色々調べたのでまとめておきます。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"he84d5455fa\"\u003e同一オリジンポリシー\u003c/h1\u003e\u003cp\u003eCORSについて理解するためには、前提として「同一オリジンポリシー」について知る必要があります。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h19b65993c4\"\u003eオリジンとは\u003c/h3\u003e\u003cp\u003eドメイン＋プロトコル＋ポート番号 を合わせたもの。\u003cbr\u003e\u003cbr\u003e【例】\u003cbr\u003e・ドメイン (domain)：yahoo.co.jp\u003cbr\u003e・オリジン (origin)：\u0026nbsp;\u003ca style=\"color:#4aac00\" href=\"https://yahoo.co.jp/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://yahoo.co.jp:443\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"ha2aa5c29c6\"\u003e「同一オリジンである」とは\u003c/h3\u003e\u003cp\u003eドメイン・プロトコル・ポート番号の全てが一致している場合のこと。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h583e348ae7\"\u003e同一オリジンポリシー（Same-Origin Policy）とは\u003c/h3\u003e\u003cp\u003eMDNには以下のように書いてあります。\u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cstrong\u003e同一オリジンポリシー\u003c/strong\u003eは重要なセキュリティの仕組みであり、ある\u003ca style=\"color:#4aac00\" href=\"https://developer.mozilla.org/ja/docs/Glossary/Origin\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eオリジン\u003c/a\u003eによって読み込まれた文書やスクリプトが、他のオリジンにあるリソースにアクセスできる方法を制限するものです。\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://developer.mozilla.org/ja/docs/Web/Security/Same-origin_policy\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e同一オリジンポリシー - ウェブセキュリティ | MDN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cp\u003e要するに、別のオリジンへのアクセスに制限をかけることで、XSSやCSRFといった攻撃を防ぐことを目的とするセキュリティの仕組みです。\u003cbr\u003e\u003cbr\u003eXSSとCSRFについてそれぞれの詳しい攻撃手法はここでは取り上げませんが、対策を講じる上での要点を挙げておきます。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hafaeffc4cb\"\u003eXSS (Cross Site Scripting)\u003c/h3\u003e\u003cp\u003eユーザーが 意図しない不正なスクリプトが\u0026nbsp;Webサーバーに送られ、Webサーバーからのレスポンスを受け取ってしまった結果\u003cstrong\u003eクライアント側 (Web ブラウザ)\u003c/strong\u003e\u0026nbsp;で実行される攻撃。\u003cbr\u003e\u003cbr\u003eブラウザ上で出来ることは何でも悪用対象になるので、CSRFより攻撃範囲が広い。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hc9f9aae59b\"\u003e\u003cstrong\u003eCSRF (Cross-Site Request Forgeries)\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eユーザーが意図しない不正なスクリプトがWebサーバーに送られ、\u0026nbsp;\u003cstrong\u003eWeb アプリケーション (Web サーバー)\u003c/strong\u003e\u0026nbsp;上で実行される攻撃。通称「しーさーふ」。\u003cbr\u003e\u003cbr\u003e悪用内容はサーバー側で用意された処理に限定されるが、\u0026nbsp;\u003cstrong\u003eサーバーにリクエストが到達するだけで攻撃が成立する\u003c/strong\u003eので、XSS対策はできていてもCSRF対策は出来ていないということもあり得る。\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJavaScript の組み込み API でありAjax 通信を実現する\u0026nbsp;\u003ccode\u003eXMLHttpRequest (XHR)\u003c/code\u003e\u0026nbsp;や\u0026nbsp;\u003ccode\u003eFetch API\u003c/code\u003e\u0026nbsp;などは、これらの脆弱性を回避するため\u003cstrong\u003e同一オリジンポリシー\u003c/strong\u003e（別のオリジンへのアクセスに制限をかける仕組み）に従っています。\u003cbr\u003eXSSとCSRFについての詳細は、以下の記事が分かりやすく勉強になりました。\u003cbr\u003e\u003ca href=\"https://qiita.com/att55/items/a50ca43adde206017525\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eXSS と CSRF って結局何が違うのか？ - Qiita\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h027a034520\"\u003eCORS\u003c/h1\u003e\u003cp\u003e同一オリジンポリシーについて抑えたところで、CORSについて見ていきます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hac1783c7e1\"\u003eCORSとは\u003c/h2\u003e\u003cp\u003e読み方：コルス or シーオーアールエス\u003cbr\u003e\u003cstrong\u003eC\u003c/strong\u003eross-\u003cstrong\u003eO\u003c/strong\u003erigin\u0026nbsp;\u003cstrong\u003eR\u003c/strong\u003eesource\u0026nbsp;\u003cstrong\u003eS\u003c/strong\u003eharing の略で、日本語訳すると「\u003cstrong\u003eオリジン間リソース共有\u003c/strong\u003e」。\u003cbr\u003e\u003cbr\u003eCORSは、あるオリジンで動いているWebアプリケーションから別のオリジンのサーバーへのアクセスを許可する仕組みです。\u003cbr\u003e\u003cbr\u003e同一オリジンポリシーにより別のオリジンにはアクセスが出来ないという規制があるが、Web開発・制作では異なるオリジンにアクセスしたいケースもある…　\u003cbr\u003eそこで、同一オリジンポリシーの制約を回避・緩和してくれるのがCORSです。\u003cbr\u003e\u003cbr\u003e歴史をたどるとCORSが必要になった経緯がさらによく分かります。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h3aecdd16f5\"\u003e同一オリジンポリシーはあるが、CORSはない場合…（過去のブラウザ）\u003c/h3\u003e\u003cp\u003e出来たこと\u003c/p\u003e\u003cul\u003e\u003cli\u003e同一オリジンポリシーによりJavaScriptの安全性は確保される。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e生まれた課題\u003c/p\u003e\u003cul\u003e\u003cli\u003eAjaxの普及・発展により、異なるオリジン（主に異なるホスト）のAPIを呼び出したいという動機が生まれた。\u003c/li\u003e\u003cli\u003eJSONPなど同一オリジンポリシーの範囲内で異なるオリジンのAPIを呼び出す方法が考案されたが、裏技のようなものであって安全性には課題が残っていた。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h510870a262\"\u003eそこで生まれたCORS\u003c/h3\u003e\u003cp\u003e上記のような課題を解決するため生まれたCORSは、以下の機能を提供します。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eクロスオリジンのアクセスを許可\u003c/li\u003e\u003cli\u003eオリジン単位でのアクセス制御が可能（例：オリジンA・オリジンBとの通信のみ許可する）\u003c/li\u003e\u003cli\u003eHTTPヘッダを用いてアクセス制御を行う\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h922d87a02b\"\u003eCORSはどうやってクロスオリジン通信を許可するのか\u003c/h2\u003e\u003cp\u003e以下のように事前に通信を行う双方で設定を行っておくことで、クロスオリジンの通信が可能になります。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eクライアントサイド\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eHTTPリクエストヘッダに\u003ccode\u003eOriginヘッダ\u003c/code\u003eを付ける。\u003cbr\u003e\u003cbr\u003e・XHRの場合：自動でOriginヘッダが付くので何もしなくて良い\u003cbr\u003e・FetchAPIの場合：mode: cors を付与する\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eサーバーサイド\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eHTTPレスポンスヘッダに以下を付ける。\u003cbr\u003e※レスポンスヘッダを付ける方法は環境によって様々です。\u003cbr\u003eLaravelの場合は、Laravel7.0以降は\u003cstrong\u003e\u003ccode\u003econfig/cors.php\u003c/code\u003e\u003c/strong\u003e\u0026nbsp;を使ってCORSの設定ができます。\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e＊必須＊\u003c/strong\u003e\u003cbr\u003e・\u003ccode\u003eAccess-Control-Allow-Origin: アクセス元のオリジン\u003c/code\u003e\u003cbr\u003e\u003cstrong\u003e＊必要な場合のみ＊\u003c/strong\u003e\u003cbr\u003e・Access-Control-Allow-Credentials: true（Cookieを送信する場合は必要）\u003cbr\u003e・Access-Control-Allow-Headers\u003cbr\u003e・Access-Control-Request-Method\u003cbr\u003e・Access-Control-Max-Age\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h6562eef876\"\u003eCORSによるアクセス制御の流れ\u003c/h2\u003e\u003cp\u003e実際にCORSがアクセス制御を行う流れを、ブラウザの検証ツールのネットワークを観察して確認します。\u003cbr\u003e\u003cbr\u003e【前提】\u003cbr\u003e・フロント側（Next.js）をlocalhost:3001、API（Laravel）をlocalhost:8080で開発中。\u003cbr\u003e・localhost:3001のフロント側から、localhost:8080/logoutというURLにアクセスしてAPIをたたき、クロスオリジンの通信を発生させる。\u003cbr\u003e・リクエストはXHRにより行うので、リクエストヘッダには自動的にOriginヘッダが付く。\u003cbr\u003e・localhost:3001からのリクエストがあった場合は、レスポンスヘッダにAccess-Control-Allow-Originを載せるように、事前にAPI側で設定している。\u003cbr\u003e\u003cbr\u003e【実際の流れ】\u003cbr\u003e1.　ブラウザでlocalhost:3001にアクセスする。\u003cbr\u003e2.　localhots:3001からlocalhost:8080/logoutへHTTPリクエストを送る。\u003cbr\u003e　\u0026lt;ポイント\u0026gt; リクエストヘッダのOriginという項目に、リクエスト元のドメイン情報が載せられる。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eOrigin: http://localhost:3001\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e3.　レスポンスが返ってきたら、localhost:3001はlocalhost:8080からのレスポンスヘッダを見て、レスポンスを受け取るかどうか判断する。\u003cbr\u003e　\u0026lt;ポイント\u0026gt;　レスポンスヘッダに\u0026nbsp;\u003ccode\u003eAccess-Control-Allow-Origin\u003c/code\u003e\u0026nbsp;という項目があり、自分のドメイン情報（localhost:3001）が載せられていればレスポンスを受け取る。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// レスポンスヘッダに以下の記載があれば、レスポンスを受け取る\nAccess-Control-Allow-Origin：http://localhost:3001\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"h5d7a611c3a\"\u003e\u003cbr\u003eCORSエラーを起こしてみる\u003c/h3\u003e\u003cp\u003e上記の例では、事前にAPI側（Laravelのconfig/cors.php）でlocalhost:3001からのリクエストに対してAccess-Control-Allow-Originを返す設定をしていた為、クロスオリジンの通信が成立していました。\u003cbr\u003e\u003cbr\u003e試しにAPI側で設定を行っている箇所を削除してみると、レスポンスヘッダに\u0026nbsp;\u003ccode\u003eAccess-Control-Allow-Origin：http://localhost:3001\u003c/code\u003e\u0026nbsp;が無いので、CORSエラーが起こります。\u003cbr\u003e\u003cbr\u003eここでのエラーは、リクエスト自体は送っているけれど、レスポンスが返って来た時にそれを受け取らず\u003cstrong\u003eレスポンスエラー\u003c/strong\u003eということになっています。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h119f62b8ee\"\u003eプリフライトリクエスト\u003c/h2\u003e\u003ch3 id=\"hf8c9fef3ec\"\u003e無条件でリクエストが飛んでも大丈夫なのか？\u003c/h3\u003e\u003cp\u003eCORSの設定をしていないとエラーが発生して通信は成立しませんでしたが、そのエラーはあくまで\u003cstrong\u003eレスポンスを受け取らない\u003c/strong\u003eというものでした。\u003cbr\u003e\u003cbr\u003eしかし、そもそもリクエストが飛んで良いのか？という懸念が残ります。\u003cbr\u003e\u003cbr\u003e代表的なリスクがCSRFです。\u003cbr\u003e\u0026nbsp;\u003cstrong\u003eCSRFではレスポンスを受け取る必要は無く、リクエストが送信できれば攻撃できます。\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eこのようなリスク対策として、プリフライトリクエストが生まれました。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hbcb48602bc\"\u003eプリフライトリクエストの考え方\u003c/h3\u003e\u003cul\u003e\u003cli\u003e元々CORSが無いときにできていたクロスオリジンのリクエストに対して、大幅なリスク増にならない条件であれば、XHR等で無条件にクロスオリジンのリクエストを送信できるようにした。\u003c/li\u003e\u003cli\u003e「大幅なリスク増にならない」条件を単純リクエストとして定義した。\u003c/li\u003e\u003cli\u003e単純リクエストの要件を超える場合は、実際のリクエストを送る前にプリフライトリクエストを送り、実際のリクエストを送信して問題無いか事前に確認する。\u003c/li\u003e\u003cli\u003eプリフライトリクエストを挟むことで、プリフライトリクエストを送信した結果Access-Control-Allow-OriginのHTTPヘッダがついたレスポンスが返されなければ、実際のリクエストは送信しない、というように悪意あるリクエストを防ぐ。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"he303012d4a\"\u003e単純リクエスト（Simple Request）の要件\u003c/h3\u003e\u003cp\u003e以下の要件を全て満たす場合のみ、単純リクエストとなります。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eメソッドは「GET, POST, HEAD」のいずれか\u003c/li\u003e\u003cli\u003e設定できるリクエストヘッダは以下のいずれか\u003cul\u003e\u003cli\u003eAccept\u003c/li\u003e\u003cli\u003eAccept-Language\u003c/li\u003e\u003cli\u003eContent-Language\u003c/li\u003e\u003cli\u003eContent-Type（条件付き）\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eContent-Typeについては以下のいずれかを満たすこと\u003cul\u003e\u003cli\u003eapplication/x-www-form-urlencoded\u003c/li\u003e\u003cli\u003emultipart/form-data（ファイルアップロードに使う）\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003etext/plain（滅多に使わない）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"ha214098e44\"\u003eまとめ\u003c/h2\u003e\u003cul\u003e\u003cli\u003eXSSやCSRFなどの対策として、他のオリジンへのアクセスを制限する「同一オリジンポリシー」という仕組みがある。\u003c/li\u003e\u003cli\u003e他のオリジンへアクセスしたい、でも安全性も保ちたい、、を叶えるためCORSが生まれた。\u003c/li\u003e\u003cli\u003e通常のCORSはレスポンスが届いたときにレスポンスを受け取るかどうかの制御を行うので、リクエスト自体は無条件に飛んでしまう。そこで不正なリクエストが送られてしまうリスク対策として、プリフライトリクエストが生まれた。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h3bcda3e6b0\"\u003e最後に\u003c/h2\u003e\u003cp\u003eエラーが解消されて動けばOKではなく、きちんと仕組みを調べてみてかなり理解が深まったかなと思います。（もし誤りがあれば是非ご指摘いただけると幸いです…！！）\u003cbr\u003e\u003cbr\u003eこれまでHTTPリクエストヘッダやレスポンスヘッダをまじまじと見たことも無かったので、Ajax通信を行っている箇所で検証ツールを確認してみると面白かったです。\u003cbr\u003e確かにOriginやAccess-Control-Allow-Originがあったり、プリフライトリクエストが送られてレスポンスが返って来てから本番のリクエストが送られているのが確認できて、勉強になりました。\u003cbr\u003eセキュリティ対策についてしっかり理解できていなくても動くアプリを作ることが出来てしまうというのは怖いことだなと思うので、これからもセキュリティの勉強はしていきたいと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he45680f0bc\"\u003e参考記事\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/HTTP/CORS\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eオリジン間リソース共有 (CORS) - HTTP | MDN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://labor.ewigleere.net/2020/10/13/cors_preflight_request_verification/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eCORS の挙動の観察と preflight request の検証\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://it-web-life.com/javascript_cors_preflight/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【CORS】JavaScriptにおけるCORSやPreflightを理解する\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://programmer-life.work/html_css/html-request\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eHTTPリクエストとは？HTTPリクエストを目で確認したい | Programmer LifeHTTPリクエストとは？HTTPリクエストを目...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/att55/items/2154a8aad8bf1409db2b\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eなんとなく CORS がわかる...はもう終わりにする。 - Qiita\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"web","createdAt":"2022-01-07T13:19:12.628Z","updatedAt":"2022-02-12T02:32:09.404Z","publishedAt":"2022-01-07T13:19:12.628Z","revisedAt":"2022-01-07T13:19:12.628Z","tag":"Web"}],"image":"other"}],"tags":[{"id":"laravel","createdAt":"2022-01-07T13:17:32.553Z","updatedAt":"2022-02-12T02:31:33.697Z","publishedAt":"2022-01-07T13:17:32.553Z","revisedAt":"2022-01-07T13:17:38.700Z","tag":"Laravel"},{"id":"php","createdAt":"2022-01-07T13:16:36.618Z","updatedAt":"2022-02-12T02:31:46.498Z","publishedAt":"2022-01-07T13:16:36.618Z","revisedAt":"2022-01-07T13:16:36.618Z","tag":"PHP"},{"id":"react","createdAt":"2022-01-07T13:17:54.189Z","updatedAt":"2022-02-12T02:31:51.382Z","publishedAt":"2022-01-07T13:17:54.189Z","revisedAt":"2022-01-07T13:17:54.189Z","tag":"React"},{"id":"nextjs","createdAt":"2022-01-07T13:18:14.144Z","updatedAt":"2022-02-12T02:31:58.832Z","publishedAt":"2022-01-07T13:18:14.144Z","revisedAt":"2022-01-07T13:18:14.144Z","tag":"Next.js"},{"id":"typescript","createdAt":"2022-01-07T13:18:58.358Z","updatedAt":"2022-02-17T03:22:47.524Z","publishedAt":"2022-01-07T13:18:58.358Z","revisedAt":"2022-02-17T03:22:47.524Z","tag":"TypeScript"},{"id":"javascript","createdAt":"2022-01-07T13:18:33.680Z","updatedAt":"2022-01-07T13:18:33.680Z","publishedAt":"2022-01-07T13:18:33.680Z","revisedAt":"2022-01-07T13:18:33.680Z","tag":"JavaScript"},{"id":"web","createdAt":"2022-01-07T13:19:12.628Z","updatedAt":"2022-02-12T02:32:09.404Z","publishedAt":"2022-01-07T13:19:12.628Z","revisedAt":"2022-01-07T13:19:12.628Z","tag":"Web"},{"id":"docker","createdAt":"
