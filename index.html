tCategory(category)}\u0026gt;{category}\u0026lt;/button\u0026gt;\n))}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003cstrong\u003e3.　onClick時に実行するselectCategoryメソッドを定義\u003c/strong\u003e \u003cbr\u003e\u003ccode\u003eposts\u003c/code\u003eの中から、選択されたカテゴリーと一致するカテゴリーの記事のみを\u003ccode\u003efilter\u003c/code\u003eメソッドで選別しています。   \u003cbr\u003e\u003cbr\u003e絞り込み後の配列を、一覧表示に使う状態変数\u003ccode\u003eshowPosts\u003c/code\u003eにセットしています。  \u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst selectCategory = (category) =\u0026gt; {\n\u0026nbsp;// allの場合は早期return\n\u0026nbsp;if (category === \"all\") {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;setShowPosts(posts);\n\u0026nbsp;\u0026nbsp;\u0026nbsp;return;\n\u0026nbsp;}\n\u0026nbsp;const selectedPosts = posts.filter((post) =\u0026gt; post.category === category);\n\u0026nbsp;setShowPosts(selectedPosts);\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h9f9b4f1e4a\"\u003e②フリーキーワード\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e次に、ユーザーの入力値による絞り込み（フリーキーワード検索）の機能を実装してみます。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h2661198b93\"\u003e実装手順\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e1. 検索フォームへの入力値を保持する状態変数\u003ccode\u003einputValue\u003c/code\u003eを定義  \u003cbr\u003e2. フリーキーワード検索フォームを設置\u003cbr\u003e3. 検索フォームの\u003ccode\u003eonChange\u003c/code\u003e時に実行する\u003ccode\u003ehandleInputChange\u003c/code\u003eメソッドを定義   \u003cbr\u003e4. 検索フォームへの入力値が変わる度に実行して絞り込みを行う\u003ccode\u003esearch\u003c/code\u003eメソッドを定義  \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eexport default function App() {\n\u0026nbsp;const [showPosts, setShowPosts] = useState(posts)\n\u0026nbsp;const [inputValue, setInputValue] = useState()\n\n\u0026nbsp;// 検索欄への入力値をハンドリング\n\u0026nbsp;const handleInputChange = (e) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;setInputValue(e.target.value)\n\u0026nbsp;\u0026nbsp;search(e.target.value)\n\u0026nbsp;}\n\n\u0026nbsp;// 検索欄への入力値での絞り込み\n\u0026nbsp;const search = (value) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;// 検索欄への入力が空の場合は早期return\n\u0026nbsp;\u0026nbsp;if (value === \"\") {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;setShowPosts(posts);\n\u0026nbsp;\u0026nbsp;\u0026nbsp;return;\n\u0026nbsp;\u0026nbsp;}\n\n\u0026nbsp;\u0026nbsp;const serchedPosts = posts.filter(\n\u0026nbsp;\u0026nbsp;\u0026nbsp;(post) =\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Object.values(post).filter(\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;(item) =\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;item !== undefined \u0026amp;\u0026amp;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;item !== null \u0026amp;\u0026amp;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;item.toUpperCase().indexOf(value.toUpperCase()) !== -1\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;).length \u0026gt; 0\n\u0026nbsp;\u0026nbsp;);\n\n\u0026nbsp;\u0026nbsp;setShowPosts(serchedPosts);\n\u0026nbsp;}\n\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;div className=\"App\"\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;h1\u0026gt;記事一覧\u0026lt;/h1\u0026gt;\n\n\u0026nbsp;\u0026nbsp;\u0026nbsp;{/* フリーキーワード検索フォーム */}\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;h4\u0026gt;Search\u0026lt;/h4\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;input type=\"text\" value={inputValue} onChange={handleInputChange} /\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\n\u0026nbsp;\u0026nbsp;\u0026nbsp;{/* 記事一覧表示 */}\n\u0026nbsp;\u0026nbsp;\u0026nbsp;{showPosts.map((post, index) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;div key={post.title}\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;{index + 1}. {post.title}\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;category：{post.category}\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;);\n\u0026nbsp;\u0026nbsp;\u0026nbsp;})}\n\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;);\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h8a50fc5ec1\"\u003eポイント解説\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e大体はReactの基本の知識でカバーできるかと思います。\u003cbr\u003e\u003cbr\u003e4.の絞り込みを行うロジックの部分は一見ややこしいですが、一つずつ読み解いて解説していきます。\u003cbr\u003e\u003cbr\u003e記事の絞り込みを行っているのは以下の部分です。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst serchedPosts = posts.filter(\n\u0026nbsp;(post) =\u0026gt;\n\u0026nbsp;\u0026nbsp;Object.values(post).filter(\n\u0026nbsp;\u0026nbsp;\u0026nbsp;(item) =\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;item !== undefined \u0026amp;\u0026amp;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;item !== null \u0026amp;\u0026amp;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;item.toUpperCase().indexOf(value.toUpperCase()) !== -1\n\u0026nbsp;\u0026nbsp;).length \u0026gt; 0\n)\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこのコードでは、\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eタイトルもしくはカテゴリーの\u003cstrong\u003eいずれか\u003c/strong\u003eにユーザーの入力値を\u003cstrong\u003e含む\u003c/strong\u003e（全一致ではない） \u003c/li\u003e\u003cli\u003e大文字小文字の違いは許容 \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eという要件で絞り込んでいます。\u003cbr\u003e\u003cbr\u003e要点を解説していきます。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003cstrong\u003eObject.values()\u003c/strong\u003e \u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode\u003eObject.values(post)\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e上記の部分で、オブジェクトの\u003cstrong\u003eプロパティの値を配列で取得\u003c/strong\u003eする`Object.values()`メソッドを使い、検索対象の値を格納した配列を作ります。 \u003cbr\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Object/values\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Object/values\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003cstrong\u003eundefinedとnullを除外\u003c/strong\u003e \u003c/li\u003e\u003c/ul\u003e\u003cpre\u003e\u003ccode\u003eitem !== undefined \u0026amp;\u0026amp;\nitem !== null \u0026amp;\u0026amp;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e次に出てくる\u003ccode\u003etoUpperCase()\u003c/code\u003eは\u003ccode\u003enull\u003c/code\u003eや\u003ccode\u003eundefined\u003c/code\u003eの値に対しては使えません。    \u003cbr\u003e\u003cbr\u003eなので仮にこの2行が無いと、\u003ccode\u003eObect.values(post)\u003c/code\u003eで生成された配列の中に\u003ccode\u003eundefined\u003c/code\u003eもしくは\u003ccode\u003enull\u003c/code\u003eがあった場合 \u003ccode\u003eCannot read properties of null (reading 'toUpperCase')\u003c/code\u003e というエラーが出ます。     \u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003cstrong\u003etoUpperCase()\u003c/strong\u003e \u003c/li\u003e\u003c/ul\u003e\u003cblockquote\u003e\u003cstrong\u003etoUpperCase()\u003c/strong\u003eメソッドは、呼び出す文字列の値を（文字列でない場合、文字列に変換して）大文字に変換して返します。\u003cbr\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase\"\u003e\u0026nbsp;https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase\u003c/a\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003e\u003cstrong\u003e記事のタイトルとカテゴリー\u003c/strong\u003eと、\u003cstrong\u003eユーザーの入力値\u003c/strong\u003e の双方を大文字に変換することで、\u003cstrong\u003e大文字・小文字の違いは許容\u003c/strong\u003eします。  \u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003cstrong\u003eindexOf()\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cblockquote\u003e\u003cstrong\u003eindexOf()\u003c/strong\u003eメソッドは、呼び出す\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/String\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eString\u003c/a\u003eオブジェクト中で、 \u003ccode\u003efromIndex\u003c/code\u003e   から検索を始め、指定された値が最初に現れたインデックスを返します。値が見つからない場合は\u0026nbsp;\u003ccode\u003e-1\u003c/code\u003eを返します \u003cbr\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/String/indexOf\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/String/indexOf\u003c/a\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eitem.toUpperCase().indexOf(value.toUpperCase()) !== -1\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e値が見つからなければ \u003ccode\u003e-1\u003c/code\u003eを返すという特性を使って、記事のタイトルやカテゴリーにユーザーの入力値を含んでいれば \u003ccode\u003e true\u003c/code\u003e 、含まなければ \u003ccode\u003efalse\u003c/code\u003e を返すようにしています。\u003cbr\u003e\u003cbr\u003e以上のステップを経て、以下のコードで検索キーワードを含む値が1つでもある記事は \u003ccode\u003e.length \u0026gt; 0\u003c/code\u003e の結果 \u003cem\u003etrue\u003c/em\u003eが返り、\u003ccode\u003eserchedPosts\u003c/code\u003eに格納されます。    \u003c/p\u003e\u003cpre\u003e\u003ccode\u003eObject.values(member).filter(\n\u0026nbsp;(item: string) =\u0026gt;\n\u0026nbsp;\u0026nbsp;item !== undefined \u0026amp;\u0026amp;\n\u0026nbsp;\u0026nbsp;item !== null \u0026amp;\u0026amp;\n\u0026nbsp;\u0026nbsp;item.toUpperCase().indexOf(value.toUpperCase()) !== -1\n).length \u0026gt; 0\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eあとはこの\u003ccode\u003eserchedPosts\u003c/code\u003eを画面に表示するだけです。  \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h1afe451c43\"\u003eさいごに\u003c/h2\u003e\u003cp\u003eSetオブジェクト、fileterメソッド、indexOfメソッド、toUpperCaseメソッドなど、JavaScriptの持つメソッドについても勉強になりました。\u003cbr\u003e\u003cbr\u003e組み込み関数を一通りチラッとでも知っていれば、何かを実装したい時にあれを使えばできそう…って考えられると思うので、元々用意されている関数なんかの知識は増やしていきたいなと思います。\u003cbr\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he45680f0bc\"\u003e参考記事\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003ca href=\"https://himenon.github.io/docs/javascript/simple-react-local-search-form/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://himenon.github.io/docs/javascript/simple-react-local-search-form/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/takf-jp/items/af10bc05428b1182ece5\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://qiita.com/takf-jp/items/af10bc05428b1182ece5\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"react","createdAt":"2022-01-07T13:17:54.189Z","updatedAt":"2022-02-12T02:31:51.382Z","publishedAt":"2022-01-07T13:17:54.189Z","revisedAt":"2022-01-07T13:17:54.189Z","tag":"React"}],"image":"react2"},{"id":"docker-lemp","createdAt":"2022-02-10T12:13:34.104Z","updatedAt":"2022-02-12T10:24:14.756Z","publishedAt":"2022-01-31T12:13:34.000Z","revisedAt":"2022-02-12T10:04:24.386Z","title":"DockerでPHP（Laravel）+ nginx + MySQLのLEMP環境を構築する","body":"\u003cp\u003eDocker, Docker Compose を使って、\u003ccode\u003ePHP（Laravel） + nginx + MySQL\u003c/code\u003eの\u003ccode\u003eLEMP環境\u003c/code\u003eを構築する記事です。   \u003cbr\u003e\u003cbr\u003e検索するとDockerfileやdocker-compose.ymlの書き方については色んな方が記事を書いてくださっていて、動く環境を作ること自体は難しくありませんでした。\u003cbr\u003e\u003cbr\u003eですが、筆者はひとつコンテナを作っては動作確認していくという過程を経てすごく理解が深まったなと思うので、ファイルの書き方だけでなく動作確認したことやその結果を含めて記事に残しておきたいと思います。\u003cbr\u003e\u003cbr\u003e↓　完成後のリポジトリはこちらです。\u003cbr\u003e\u003ca href=\"unsafe:[object Object]\"\u003ehttps://github.com/hinakonagao/laravel_docker\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"hdb194e8fef\"\u003e 全体像\u003c/h1\u003e\u003cp\u003e最終的なディレクトリ構成は以下の通りです。\u003cbr\u003e\u003cbr\u003e全コンテナを管理するdocker-compose.ymlがトップレベルにあり、同じくトップレベルにあるdockerディレクトリ配下に各コンテナのDockerfileや設定ファイルを置いています。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003edocker_sample/\n├── src\u0026nbsp;\u0026nbsp;// Laravelプロジェクトのソースコード\n├── docker\n│\u0026nbsp;\u0026nbsp;├── app\u0026nbsp;\u0026nbsp;// PHPコンテナ\n│\u0026nbsp;\u0026nbsp;│\u0026nbsp;\u0026nbsp;├── Dockerfile\n│\u0026nbsp;\u0026nbsp;│\u0026nbsp;\u0026nbsp;└── php.ini\n│\u0026nbsp;\u0026nbsp;├── db\u0026nbsp;\u0026nbsp;\u0026nbsp;// MySQLコンテナ\n│\u0026nbsp;\u0026nbsp;│\u0026nbsp;\u0026nbsp;├── Dockerfile\n│\u0026nbsp;\u0026nbsp;│\u0026nbsp;\u0026nbsp;└── my.cnf\n│\u0026nbsp;\u0026nbsp;└── web\u0026nbsp;\u0026nbsp;// nginxコンテナ\n│\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;├── Dockerfile\n│\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;└── default.conf\n└──\u0026nbsp;docker-compose.yml\u0026nbsp;\u0026nbsp;// 全コンテナの管理\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e早速一つずつコンテナを作っていきます。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h949dc20ce4\"\u003ePHPのコンテナ（Laravelの開発環境）\u003c/h1\u003e\u003cp\u003eまずはLaravelの開発環境を構築するための、PHPのコンテナを作成します。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e docker-compose.ymlへの記述\u003c/li\u003e\u003cli\u003e PHPコンテナ用のDockerfile\u003c/li\u003e\u003cli\u003e PHPコンテナ用の設定ファイル（php.ini）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eについて順に説明します。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hce39c12d7b\"\u003e docker-compose.yml（PHP）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003edocker-compose.ymlのうち、PHPコンテナについての記述は以下の通りです。\u003cbr\u003e※docker-compose.ymlはインデントが意味を持つので注意。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eversion: \"3.9\"\n\nservices:\n\u0026nbsp;app:\u0026nbsp;\u0026nbsp;// サービス名\n\u0026nbsp;\u0026nbsp;build:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;context: .\n\u0026nbsp;\u0026nbsp;\u0026nbsp;dockerfile: ./docker/app/Dockerfile\n\u0026nbsp;\u0026nbsp;volumes:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;- ./src/:/app\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003eversion:\u003c/code\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;これはPHPコンテナについてではなく \u003ccode\u003edocker-compose.yml\u003c/code\u003e の先頭に書く設定ですが、Composeファイルのバージョンを表しています。  \u003cbr\u003e\u0026nbsp;\u0026nbsp;今回は最新の `3.9` を使います。（最新のバージョンは下記の公式サイトを参照）\u003cbr\u003e\u0026nbsp;\u0026nbsp;\u003ca href=\"https://docs.docker.com/compose/compose-file/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eCompose file\u003c/a\u003e \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003ebuild:\u003c/code\u003e  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;ビルドコンテキストを指定します。\u003c/p\u003e\u003cul\u003e\u003cli\u003e context：ビルドコンテキスト（buildを実行する場所）の設定\u003c/li\u003e\u003cli\u003e dockerfile：buildするDockerfileまでのパス（docker-compose.ymlから見た相対パス）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u0026nbsp;参考記事： \u003ca href=\"https://qiita.com/sam8helloworld/items/e7fffa9afc82aea68a7a\" target=\"_blank\" rel=\"noopener noreferrer\"\u003edocker-compose.ymlのbuild設定はとりあえずcontextもdockerfileも埋めとけって話 - Qiita\u003c/a\u003e \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003evolumes:\u003c/code\u003e  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;ホスト側の \u003ccode\u003e./src/\u003c/code\u003eをコンテナ側の \u003ccode\u003e/app\u003c/code\u003e にマウントするという意味になります。   \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u0026nbsp;※ここで \u003ccode\u003eservices:\u003c/code\u003e の中に書いているこの \u003ccode\u003evolumes:\u003c/code\u003e は \u003ccode\u003eバインドマウント\u003c/code\u003e を行っています。    \u003cbr\u003e\u0026nbsp;\u0026nbsp;参考記事：\u003ca href=\"https://qiita.com/y518gaku/items/456f34c317a65a9dae86\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eDockerのマウント3種類についてわかったことをまとめる - Qiita\u003c/a\u003e \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u0026nbsp;何が起きているかは実際の挙動を見てみた方が分かりやすいと思うので、後ほどまた動作確認します。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h2043ae13c7\"\u003eDockerfile（PHP）\u003c/h2\u003e\u003cp\u003eDockerfileはテキストファイルであり、Dockerイメージを作り上げるために実行する命令をこのファイルに書きます。\u003cbr\u003e\u003cbr\u003e作成するDockerfileの全文がこちらです。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eFROM php:8.0-fpm\n\nENV TZ Asia/Tokyo\n\nRUN apt-get update \u0026amp;\u0026amp; \\\n\tapt-get install -y git unzip libzip-dev libicu-dev libonig-dev \u0026amp;\u0026amp; \\\n\tdocker-php-ext-install intl pdo_mysql zip bcmath\n\nCOPY ./docker/app/php.ini /usr/local/etc/php/php.ini\nCOPY --from=composer:2.0 /usr/bin/composer /usr/bin/composer\n\nWORKDIR /app\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e一つずつ説明します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eFROM php:8.0-fpm\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003ccode\u003eFROM\u003c/code\u003eではイメージをビルドするためのベースイメージを設定します。  \u003cbr\u003e書き方は \u003ccode\u003eFROM イメージ名:タグ名\u003c/code\u003e です。  \u003cbr\u003eここではDocker HubからPHP公式のイメージをベースとして指定しています。\u003cbr\u003e\u003ca href=\"https://hub.docker.com/_/php\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ePhp - Official Image | Docker Hub\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eENV TZ Asia/Tokyo\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003ccode\u003eENV\u003c/code\u003eはコンテナ内のサーバー環境変数を設定します。  \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eRUN apt-get update \u0026amp;\u0026amp; \\\n    apt-get install -y git unzip libzip-dev libicu-dev libonig-dev \u0026amp;\u0026amp; \\\n\tdocker-php-ext-install intl pdo_mysql zip bcmath\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003ccode\u003eRUN\u003c/code\u003e にはコンテナビルド時に実行するコマンドを書きます。  \u003cbr\u003e\u0026nbsp;\u003ccode\u003e\u0026amp;\u0026amp;\u003c/code\u003e で複数のコマンドをつなぎ、 \u003ccode\u003e\\\u003c/code\u003e で改行します。   \u003cbr\u003e※ \u003ccode\u003e\u0026amp;\u0026amp;\u003c/code\u003e と \u003ccode\u003e\\\u003c/code\u003e を使うことで複数コマンドを1レイヤーにまとめることができ、公式でもベストプラクティスのTipsとして挙げられています。   \u003cbr\u003e\u003ca href=\"https://www.docker.com/blog/intro-guide-to-dockerfile-best-practices/#:~:text=Tip%20%233%3A%20Identify%20cacheable%20units%20such%20as%20apt%2Dget%20update%20%26%20install\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eIntro Guide to Dockerfile Best Practices - Docker Blog\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ccode\u003eapt-get update\u003c/code\u003e ：インストール可能なパッケージの「一覧」を更新  \u003cbr\u003e\u0026nbsp;\u003ccode\u003eapt-get -y install\u003c/code\u003e：パッケージをインストール  \u003cbr\u003e\u0026nbsp;\u003ccode\u003edocker-php-ext-install\u003c/code\u003e：PHPの拡張ライブラリをインストール  \u003cbr\u003e※Laravelのインストールや開発に必要な（もしくは便利な）パッケージや拡張ライブラリをインストールしています。\u003cbr\u003e※試しにこれらを全くインストールせず手順を進めてみると、コンテナを起動することはできますが、その後のLaravelプロジェクトを作成する時に大量のエラーに遭遇しました…（笑）\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eCOPY ./docker/app/php.ini /usr/local/etc/php/php.ini\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eローカルで（後ほど）作成する \u003ccode\u003ephp.ini\u003c/code\u003e （PHPの設定ファイル）をDockerコンテナ内にコピーします。  \u003cbr\u003e書き方は \u003ccode\u003eCOPY [ローカル側のパス] [コンテナ側のパス]\u003c/code\u003eです。  \u003cbr\u003e\u003cbr\u003e※ローカル側のパスは、Dockerfileから見てではなくbuildコマンドを実行するディレクトリから見た相対パスです。今回はDocker composeを使ってイメージビルドを行うので、docker-compose.ymlから見た相対パスになっています。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eCOPY --from=composer:2.0 /usr/bin/composer /usr/bin/composer\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eLaravelを使うためComposerをインストールします。\u003cbr\u003eこの書き方により\u003cstrong\u003eマルチステージビルド\u003c/strong\u003eという方法でインストールされます。 \u003cbr\u003e※マルチステージビルドという方法はイメージの軽量化に役立つようです。 \u003cbr\u003e公式ドキュメント：\u003ca href=\"https://docs.docker.com/develop/develop-images/multistage-build/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eUse multi-stage builds\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eWORKDIR /app\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eコンテナを起動している時に \u003ccode\u003e$ docker-compose exec コンテナ名 bash\u003c/code\u003e というコマンドを実行すると、コンテナの中でbashを実行することができるのですが、 \u003ccode\u003eWORKDIR\u003c/code\u003eはその時のカレントディレクトリを指定しています。   \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h559c05704d\"\u003e 設定ファイル（php.ini）\u003c/h2\u003e\u003cp\u003e\u0026nbsp;\u003ccode\u003eCOPY ./docker/app/php.ini /usr/local/etc/php/php.ini\u003c/code\u003e で出てきたPHPの設定ファイル \u003ccode\u003ephp.ini\u003c/code\u003eを作成します。   \u003cbr\u003e\u003cbr\u003e作成したファイルの中身がこちらです。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003ezend.exception_ignore_args = off\nexpose_php = on\nmax_execution_time = 30\nmax_input_vars = 1000\nupload_max_filesize = 64M\npost_max_size = 128M\nmemory_limit = 256M\nerror_reporting = E_ALL\ndisplay_errors = on\ndisplay_startup_errors = on\nlog_errors = on\nerror_log = /var/log/php/php-error.log\ndefault_charset = UTF-8\n\n[Date]\ndate.timezone = Asia/Tokyo\n\n[mysqlnd]\nmysqlnd.collect_memory_statistics = on\n\n[Assertion]\nzend.assertions = 1\n\n[mbstring]\nmbstring.language = Japanese\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこちらの記事の開発用php.iniをまるっとお借りしました。\u003cbr\u003e開発用 / 本番用の設定例と、項目ごとの説明も載っていて面白かったので、ぜひご覧ください。\u003cbr\u003e参考記事：\u003ca href=\"https://qiita.com/ucan-lab/items/0d74378e1b9ba81699a9\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ePHP7.4 ぼくのかんがえたさいきょうのphp.ini - Qiita\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h2c3fab92b5\"\u003e PHPコンテナを起動する\u003c/h2\u003e\u003cp\u003e\u003cbr\u003eここまででPHPのコンテナの準備が出来たので、実際に起動してみます。\u003cbr\u003e\u003cbr\u003edocker-sompose.ymlのあるディレクトリで以下のコマンドを実行します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose up -d --build\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003edocker compose up\u003c/code\u003e は \u003ccode\u003edocker-compose.yml\u003c/code\u003e に定義したサービスを起動します。   \u003c/li\u003e\u003cli\u003e  \u003ccode\u003e-d\u003c/code\u003eデタッチド」モードでコンテナを起動します。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;（デフォルトは「アタッチド」モードで全てのコンテナログを画面上に表示する。「デタッチド」モードではバックグラウンドで動作する。）\u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003e--build\u003c/code\u003e コンテナの開始前にイメージをビルドします。  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;（特に変更がない場合はキャッシュが使用される。）\u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e※ \u003ccode\u003e$ docker-compose build\u003c/code\u003e → \u003ccode\u003e$ docker-compose up -d\u003c/code\u003e を順に行うのと同じです。   \u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hbdb8067534\"\u003e 起動したコンテナを確認する\u003c/h3\u003e\u003cp\u003e以下のコマンドで起動中のコンテナを一覧で確認することができます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose ps\n\nNAME\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;COMMAND\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;SERVICE\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;STATUS\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;PORTS\ndocker_sample-app-1\u0026nbsp;\u0026nbsp;\"docker-php-entrypoi…\"\u0026nbsp;\u0026nbsp;app\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;running\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;9000/tcp\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eSTATUSがrunningになっていれば正常に起動しています。\u003cbr\u003e\u003cbr\u003e今はPHPのコンテナしか作っていないので1つだけ表示されていますが、この後nginx, MySQLのコンテナを作り、最終的に3つのコンテナが表示されるようにします。\u003cbr\u003e\u003cbr\u003eここで今作業しているディレクトリの構成を確認してみます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ tree\n.\n├── src\u0026nbsp;\u0026nbsp;// 作成された！\n├── docker\n│\u0026nbsp;\u0026nbsp;├── app\n│\u0026nbsp;\u0026nbsp;│\u0026nbsp;\u0026nbsp;├── Dockerfile\n│\u0026nbsp;\u0026nbsp;│\u0026nbsp;\u0026nbsp;└── php.ini\n└── docker-compose.yml\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eするとdocker-compose.ymlに書いたバインドマウントの以下の部分を受けて、コンテナを起動したときに自動でsrcディレクトリが作成されたことが確認できます。（同様にコンテナ内にもappディレクトリが作成されています。）\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003evolumes:\n\u0026nbsp;- ./src/:/app\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h4353a13706\"\u003e コンテナの中に入ってみる\u003c/h3\u003e\u003cp\u003e\u003cbr\u003eコンテナを起動中に以下のコマンドを実行すると、コンテナの中に入ってbashを実行することができます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose exec app bash\n// appの部分はサービス名を指定する\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこれで今コンテナの中に入れたので、Dockerfileの記述通りにコンテナが作られているか、またPHP・Composer・インストールした拡張機能が使えるか確認していきます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// Dockerfileの「WORKDIR /app」で指定したカレントディレクトリ通りか確認\n[app]:/app$ pwd\n/app\n\n// PHPのバージョン確認\n[app]:/app$ php -v\nPHP 8.0.15 (cli) (built: Jan 26 2022 17:38:36) ( NTS )\nCopyright (c) The PHP Group\nZend Engine v4.0.15, Copyright (c) Zend Technologies\n\n// Composerのバージョン確認\n[app]:/app$ composer -v\n\u0026nbsp;\u0026nbsp;______\n\u0026nbsp;/ ____/___\u0026nbsp;____ ___\u0026nbsp;____\u0026nbsp;____\u0026nbsp;________\u0026nbsp;_____\n\u0026nbsp;/ /\u0026nbsp;\u0026nbsp;/ __ \\/ __ `__ \\/ __ \\/ __ \\/ ___/ _ \\/ ___/\n/ /___/ /_/ / / / / / / /_/ / /_/ (__\u0026nbsp;)\u0026nbsp;__/ /\n\\____/\\____/_/ /_/ /_/ .___/\\____/____/\\___/_/\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;/_/\nComposer version 2.0.14 2021-05-21 17:03:37\n\n// gitのバージョン確認\n[app]:/app$ git --version\ngit version 2.30.2\n\n// インストール済の拡張機能の一覧\n[app]:/app$ php -m\n[PHP Modules]\nbcmath\nintl\npdo_mysql\nzip\n// たくさん出てくるので他は省略\n\n// php.iniがコピー出来ているか確認\n[app]:/app$ cat /usr/local/etc/php/php.ini\nzend.exception_ignore_args = off\nexpose_php = on\nmax_execution_time = 30\nmax_input_vars = 1000\nupload_max_filesize = 64M\npost_max_size = 128M\nmemory_limit = 256M\nerror_reporting = E_ALL\ndisplay_errors = on\ndisplay_startup_errors = on\nlog_errors = on\nerror_log = /var/log/php/php-error.log\ndefault_charset = UTF-8\n\n[Date]\ndate.timezone = Asia/Tokyo\n\n[mysqlnd]\nmysqlnd.collect_memory_statistics = on\n\n[Assertion]\nzend.assertions = 1\n\n[mbstring]\nmbstring.language = Japaneseroot@0e3ba825df88\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e確認できたのでコンテナを抜けます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ exit\n\n// もしくは ctrl + d\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hb30552acef\"\u003e コンテナの外からコマンドを実行する\u003c/h3\u003e\u003cp\u003e上記のコンテナの中で実行したコマンドは、 \u003ccode\u003e$ docker-compose exec サービス名 実行したいコマンド\u003c/code\u003e でコンテナの外から実行することもできます。（コンテナが起動中に限る）  \u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hbe7ef0b1fb\"\u003e バインドマウントの挙動を確認する\u003c/h3\u003e\u003cp\u003eコンテナの外からコマンドが実行できるという確認も兼ねて、バインドマウントの動きを見る為、試しに以下のコマンドを実行してみます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// コンテナ内の/app配下にファイルを作ってみる\n$ docker-compose exec app touch sample.php\n$ docker-compose exec app pwd\n/app\n$ docker-compose exec app ls\nsample.php\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eコンテナ内の/app配下にファイルを作成しました。\u003cbr\u003e\u003cbr\u003eこの/appという場所は、docker-compose.ymlに書いた以下の記述の通りにバインドマウントされています。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003evolumes:\n\u0026nbsp;- ./src/:/app\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこれにより、プロジェクトディレクトリ配下の/srcにもsample.phpが作成されています。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ ls src\nsample.php\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e以上より、コンテナ内の \u003ccode\u003e/app\u003c/code\u003e に対して行ったことが、プロジェクトの \u003ccode\u003e/src\u003c/code\u003e に反映していることが分かりました。   \u003cbr\u003e\u003cbr\u003eでは次に \u003ccode\u003e/src\u003c/code\u003e への変更がコンテナ内の \u003ccode\u003e/app\u003c/code\u003e に対しても反映するか試してみます。   \u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003ccode\u003e/src/sample.php\u003c/code\u003e をエディタで開いてファイルに \u003ccode\u003ehello\u003c/code\u003e と書きこみ、以下のコマンドを実行します。   \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose exec app cat sample.php\nhello\n\n// この時permission errorが出たら権限を変更する\n$ sudo chmod -R 777 ./src\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eするとコンテナ内の \u003ccode\u003e./app/sample.php\u003c/code\u003e も編集されていることがわかります。  \u003cbr\u003e\u003cbr\u003eこのようにバインドマウントにより、ホスト側のディレクトリがコンテナ内へマウント出来ていることも確認できました。\u003cbr\u003e\u003cbr\u003e試しに作成したファイルは不要なので消しておきます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ rm src/sample.php\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h3a503e139b\"\u003e nginxのコンテナ（webサーバー）\u003c/h1\u003e\u003cp\u003ewebサーバーとなるnginxのコンテナを作成します。\u003cbr\u003e\u003cbr\u003ePHPコンテナのときと同じく、\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e docker-compose.ymlへの記述\u003c/li\u003e\u003cli\u003e nginxコンテナ用のDockerfile\u003c/li\u003e\u003cli\u003e nginxコンテナ用の設定ファイル（default.conf）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eの流れで説明します。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hc888d0dee3\"\u003e docker-compose.yml（nginx）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e既に作成しているdocker-compose.ymlに、nginxのコンテナについての部分を追記します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eservices:\n\u0026nbsp;api:\n\n// 中略\n\t\n\u0026nbsp;web:\u0026nbsp;\u0026nbsp;// サービス名\n\u0026nbsp;\u0026nbsp;build:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;context: .\n\u0026nbsp;\u0026nbsp;\u0026nbsp;dockerfile: ./docker/web/Dockerfile\n\u0026nbsp;\u0026nbsp;ports:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;- 8081:80\n\u0026nbsp;\u0026nbsp;depends_on:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;- app\n\u0026nbsp;\u0026nbsp;volumes:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;- ./src/:/app\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e解説していきます。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003ebuild:\u003c/code\u003e ・\u003ccode\u003evolumes:\u003c/code\u003e  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;ここはPHPコンテナと同様なので説明は省きます。\u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003eports:\u003c/code\u003e  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;ホスト側とコンテナ間のポート番号の対応付けを設定します。\u003cbr\u003e\u0026nbsp;\u0026nbsp;書き方は \u003ccode\u003eホスト側のポート番号 : コンテナのポート番号\u003c/code\u003eです。  \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u0026nbsp;※今回ホスト側（自分のPC）は既に他の開発で使っているポートとの兼ね合いで \u003ccode\u003e8081\u003c/code\u003e を使いました。コンテナ側はnginxのデフォルトのポート番号である \u003ccode\u003e80\u003c/code\u003e にしています。   \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003edepends_on:\u003c/code\u003e  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;サービスの起動順序を制御します。\u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003ccode\u003eweb\u003c/code\u003e の \u003ccode\u003edepends_on\u003c/code\u003e に \u003ccode\u003eapp\u003c/code\u003e と書いているので、 \u003ccode\u003eapp\u003c/code\u003e → \u003ccode\u003eweb\u003c/code\u003e の順に起動するように指定しています。      \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u0026nbsp;※但しこの記述なしで \u003ccode\u003e$ docker-compose up -d --build\u003c/code\u003e をしてみても私の環境では全く問題なく動きました。が、サービス同士の依存関係を明示的に記すという意味でも書いておくに越したことはないという判断で書いています。  \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u0026nbsp;※ nginxとphp間でTCPによるfpm接続についてや、\u003ccode\u003edepends_on\u003c/code\u003e オプションについては以下の記事がすごく勉強になったので是非読んでみてください。  \u003cbr\u003e\u0026nbsp;\u0026nbsp;参考記事：\u003ca href=\"https://qiita.com/haruyanhopemucci/items/344f1e2fb95ed452bdb2#%E5%90%84%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E3%81%8C%E3%82%B3%E3%83%B3%E3%83%86%E3%83%8A%E5%90%8D%E3%81%AE%E5%90%8D%E5%89%8D%E8%A7%A3%E6%B1%BA%E3%82%92%E5%BF%85%E8%A6%81%E3%81%A8%E3%81%99%E3%82%8B%E3%82%BF%E3%82%A4%E3%83%9F%E3%83%B3%E3%82%B0\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【docker-compose】dependsonとサービス名解決にまつわるエトセトラ - Qiita\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h5a107e8b8a\"\u003e Dockerfile（nginx）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e作成するDockerfileの全文はこちらです。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eFROM nginx:1.20-alpine\n\nENV TZ Asia/Tokyo\n\nCOPY ./docker/web/default.conf /etc/nginx/conf.d/default.conf\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003ccode\u003eFROM\u003c/code\u003e , \u003ccode\u003eENV\u003c/code\u003e , \u003ccode\u003eCOPY\u003c/code\u003e の意味はPHPコンテナのDockerfileと同様なので詳しい説明は省略し、このファイルで設定していることを簡単にまとめます。    \u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e nginx公式のイメージ（Alpineベース）をベースイメージに使用\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003ca href=\"https://hub.docker.com/_/nginx\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNginx - Official Image | Docker Hub\u003c/a\u003e \u003cbr\u003e参考記事：\u003ca href=\"https://charlie1012.hatenablog.jp/entry/2021/01/14/090000\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eDockerでよく利用されているAlpineは他のLinuxディストリビューションと比べて、どれだけ軽量なのか - プログラミングは芸術だ！\u003c/a\u003e  \u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e 環境変数のタイムゾーンを設定する\u003c/li\u003e\u003cli\u003e nginxの設定ファイル（default.conf）をコンテナ内にバインドマウント\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e※ちなみにnginxは1.18, 1.20などの偶数バージョンが安定バージョンであり、安定バージョンの使用を推奨されています。\u003cbr\u003e公式ドキュメント：\u003ca href=\"https://docs.nginx.com/nginx/admin-guide/installing-nginx/installing-nginx-open-source/#stablevsmainline\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eInstalling NGINX Open Source\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h833dd2537f\"\u003e 設定ファイル（default.conf）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003ccode\u003e./docker/web/default.conf\u003c/code\u003eを作成します。  \u003cbr\u003eLaravel公式に用意されているnginxの設定例をべースに使います。\u003cbr\u003e\u003ca href=\"https://readouble.com/laravel/8.x/ja/deployment.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLaravel 8.x デプロイ\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003ccode\u003eroot\u003c/code\u003e と\u003ccode\u003efastcgi_pass\u003c/code\u003eの設定のみ、このプロジェクトに合わせて書き換えています。   \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eserver {\n\u0026nbsp;\u0026nbsp;listen 80;\n\u0026nbsp;\u0026nbsp;server_name example.com;\n\u0026nbsp;\u0026nbsp;root /app/public;\u0026nbsp;\u0026nbsp;// 書き換え\n\n\u0026nbsp;\u0026nbsp;add_header X-Frame-Options \"SAMEORIGIN\";\n\u0026nbsp;\u0026nbsp;add_header X-XSS-Protection \"1; mode=block\";\n\u0026nbsp;\u0026nbsp;add_header X-Content-Type-Options \"nosniff\";\n\n\u0026nbsp;\u0026nbsp;index index.php;\n\n\u0026nbsp;\u0026nbsp;charset utf-8;\n\n\u0026nbsp;\u0026nbsp;location / {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;try_files $uri $uri/ /index.php?$query_string;\n\u0026nbsp;\u0026nbsp;}\n\n\u0026nbsp;\u0026nbsp;location = /favicon.ico { access_log off; log_not_found off; }\n\u0026nbsp;\u0026nbsp;location = /robots.txt\u0026nbsp;{ access_log off; log_not_found off; }\n\n\u0026nbsp;\u0026nbsp;error_page 404 /index.php;\n\n\u0026nbsp;\u0026nbsp;location ~ \\.php$ {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;fastcgi_pass app:9000;\u0026nbsp;\u0026nbsp;// 書き換え\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;include fastcgi_params;\n\u0026nbsp;\u0026nbsp;}\n\n\u0026nbsp;\u0026nbsp;location ~ /\\.(?!well-known).* {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;deny all;\n\u0026nbsp;\u0026nbsp;}\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003eroot\u003c/code\u003e \u003c/li\u003e\u003c/ul\u003e\u003cp\u003eリクエストのルートディレクトリです。\u003cbr\u003e\u003ccode\u003eroot /app/public;\u003c/code\u003e と書いたので、 \u003ccode\u003elocalhost:8081\u003c/code\u003e（docker-compose.ymlで設定したポート番号）にアクセスすると \u003ccode\u003e/app/public\u003c/code\u003eを見に行きます。   \u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003efastcgi_pas\u003c/code\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eFastCGIサーバーのアドレスです。\u003cbr\u003e※FastCGI：Webサーバ上で動くプログラムを一度起動したらしばらく待機させることによって、プログラムの開始と終了にかかる手間を減らし、動きを速くしたりWebサーバの負荷を軽減することができる仕組み。\u003cbr\u003e\u003ccode\u003eapp:9000;\u003c/code\u003e と書いたので、appコンテナの9000番ポートを指定しています。  \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hf271decc8d\"\u003e nginxコンテナを起動する\u003c/h2\u003e\u003cp\u003enginxのコンテナの準備が出来たので、また実際に起動してみます。\u003cbr\u003e\u003cbr\u003edocker-sompose.ymlのあるディレクトリで以下のコマンドを実行します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose up -d --build\n\n$ docker-compose ps\nNAME\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;COMMAND\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;SERVICE\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;STATUS\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;PORTS\ndocker_sample-app-1\u0026nbsp;\u0026nbsp;\"docker-php-entrypoi…\"\u0026nbsp;\u0026nbsp;app\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;running\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;9000/tcp\ndocker_sample-web-1\u0026nbsp;\u0026nbsp;\"/docker-entrypoint.…\"\u0026nbsp;\u0026nbsp;web\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;running\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;0.0.0.0:8081-\u0026gt;80/tcp\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eapi（PHPのコンテナ）、web（nginxのコンテナ）の2つが起動できました。\u003cbr\u003e\u003cbr\u003eまたdocker_sample-web-1の \u003ccode\u003ePORTS\u003c/code\u003e が \u003ccode\u003e0.0.0.0:8081-\u0026gt;80/tcp\u003c/code\u003e となっており、ホスト上の8081番ポートをコンテナの80番ポートへ割り当てられていることも確認できます。   \u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h8f15037b6a\"\u003e コンテナの動作確認\u003c/h3\u003e\u003cp\u003e\u003cbr\u003enginxのバージョンを確認します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose exec web nginx -v\nnginx version: nginx/1.20.2\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eコンテナの中に入ってみます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose exec web bash\nOCI runtime exec failed: exec failed: container_linux.go:380: starting container process caused: exec: \"bash\": executable file not found in $PATH: unknown\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eするとエラーになりました。\u003cbr\u003eAlpineをベースとすると \u003ccode\u003ebash\u003c/code\u003e は使えず、 \u003ccode\u003eash\u003c/code\u003e や \u003ccode\u003esh\u003c/code\u003e は使えるようです。    \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose exec web ash\n[web]:/ $ pwd\n/\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e無事コンテナの中に入れました。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h88903227dd\"\u003e webサーバーとしての動作確認\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e リクエストに対してファイルを返しブラウザで表示できる\u003c/li\u003e\u003cli\u003e nginxのコンテナからPHPのコンテナへphpを実行させることができる\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e上記2点を確認します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ mkdir src/public\n$ touch src/public/test.php\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003etest.phpを以下のように編集します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;?php\u0026nbsp;\n\necho 'test.phpです';\nphpinfo();\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003ccode\u003ehttp://localhost:8081/test.php\u003c/code\u003e にアクセスすると以下のように表示され、webサーバーが正しく動作していることが確認できます。  \u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/b84369391f704cafb9636049a0ac8e40/testphp.jpeg\" alt=\"\"\u003e\u003cbr\u003e試しに作成したファイルは不要なので消しておきます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ rm -rf src/*\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h92f102c3c7\"\u003e MySQLのコンテナ（データベース）\u003c/h1\u003e\u003cp\u003eデータベースのMySQLコンテナを作成します。\u003cbr\u003e\u003cbr\u003e以下の流れで説明します。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e docker-compose.ymlへの記述\u003c/li\u003e\u003cli\u003e MySQLコンテナ用のDockerfile\u003c/li\u003e\u003cli\u003e MySQLコンテナ用の設定ファイル（my.conf）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h6d7ad88963\"\u003e docker-compose.yml（MySQL）\u003c/h2\u003e\u003cp\u003e既に作成しているdocker-compose.ymlに、MySQLのコンテナについての部分を追記します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eservices:\n\t\n// 中略\n\n\u0026nbsp;db:\u0026nbsp;\u0026nbsp;// サービス名\n\u0026nbsp;\u0026nbsp;build:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;context: .\n\u0026nbsp;\u0026nbsp;\u0026nbsp;dockerfile: ./docker/db/Dockerfile\n\u0026nbsp;\u0026nbsp;ports:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;- 3306:3306\n\u0026nbsp;\u0026nbsp;environment:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;MYSQL_DATABASE: database\n\u0026nbsp;\u0026nbsp;\u0026nbsp;MYSQL_USER: user\n\u0026nbsp;\u0026nbsp;\u0026nbsp;MYSQL_PASSWORD: password\n\u0026nbsp;\u0026nbsp;\u0026nbsp;MYSQL_ROOT_PASSWORD: password\n\u0026nbsp;\u0026nbsp;\u0026nbsp;TZ: 'Asia/Tokyo'\n\u0026nbsp;\u0026nbsp;volumes:\n\u0026nbsp;\u0026nbsp;\u0026nbsp;- mysql-volume:/var/lib/mysql\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\nvolumes:\n\u0026nbsp;mysql-volume:\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003ebuild:\u003c/code\u003e ・ \u003ccode\u003eports:\u003c/code\u003e   \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;既出の通りです。\u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003eenviroment:\u003c/code\u003e  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003cbr\u003e\u0026nbsp;\u0026nbsp;環境変数の設定です。\u003cbr\u003e\u0026nbsp;\u0026nbsp;※名前やDB名・ユーザー名・パスワードは好きなものを設定します。\u003cbr\u003e\u0026nbsp;\u0026nbsp;※実際のプロジェクト管理では、環境変数は \u003ccode\u003e.env\u003c/code\u003e に書いて \u003ccode\u003e.gitignore\u003c/code\u003e にするなどして、重要な情報が公開されないようにします。   \u003cbr\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e MYSQL_DATABASE：DB名\u003c/li\u003e\u003cli\u003e MYSQL_USER：ユーザー名\u003c/li\u003e\u003cli\u003e MYSQL_PASSWORD：パスワード\u003c/li\u003e\u003cli\u003e MYSQL_ROO\u003cem\u003eROOT\u003c/em\u003eWORD：ルート権限のパスワード\u003c/li\u003e\u003cli\u003e TZ：時間設定（Time Zone）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003e \u003ccode\u003evolumes:\u003c/code\u003e  \u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;考え方はPHPやnginxのコンテナ同様ですが、先ほどまではホスト側のディレクトリを書いていたところに \u003ccode\u003emysql-volume\u003c/code\u003e と書いています。  \u003cbr\u003e\u0026nbsp;\u0026nbsp;これにより `mysql-colume` という名前で作成した\u003cstrong\u003e名前付きボリューム\u003c/strong\u003eとコンテナ内を紐づけています。 \u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h755cef0747\"\u003e Docker Volume\u003c/h3\u003e\u003cp\u003e\u0026nbsp;\u003ccode\u003eVolume\u003c/code\u003e  とは、\u003cstrong\u003eコンテナを破棄してもデータを永続的に保存できる\u003c/strong\u003eように、コンテナ外に提供されているデータの保存領域です。 \u003cbr\u003eDockerの管理下でホスト上にストレージ領域を確保しており、Linux なら \u003ccode\u003e/var/lib/docker/volumes/\u003c/code\u003e以下にあります。  \u003cbr\u003e参考記事：\u003ca href=\"unsafe:Volume\"\u003eDocker、ボリューム(Volume)について真面目に調べた - Qiita\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u0026nbsp;\u003cstrong\u003eなぜVolumeが必要なのか？\u003c/strong\u003e \u003cbr\u003eコンテナが起動している間はDBのレコードは保存された状態が続きますが、例えば以下のようなコマンドでコンテナを新しく作り直したとするとデータベースの情報はゼロに戻ってしまいます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// コンテナ削除\n$ docker-compose down\n\n// コンテナ起動\n$ docker-compose up -d\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこれでは困るのでコンテナを破棄してもデータを残したい、、、というときにVolumesを使ってデータの永続化を行います。\u003cbr\u003e\u003cbr\u003e※ボリュームには名前付きボリュームと匿名ボリュームがありますが、通常は管理しやすい名前付きボリュームを使うと良いかと思います。\u003cbr\u003e\u003cbr\u003e名前付きボリュームを作成する場合は、データの永続化対象のコンテナに対して \u003ccode\u003evolumes:\u003c/code\u003e オプションでバインドマウントを行うだけでなく、以下のようにdocker-compose.ymlのトップレベルでボリューム名を定義します。  \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003evolumes:\n\u0026nbsp;- mysql-volume:\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h7541a8019d\"\u003e Dockerfile（MySQL）\u003c/h2\u003e\u003cp\u003e作成するDockerfileの全文はこちらです。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eFROM mysql:8.0\n\nCOPY ./docker/db/my.cnf /etc/my.cnf\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e内容を簡単にまとめると、\u003c/p\u003e\u003cul\u003e\u003cli\u003e 公式のMySQLイメージをベースイメージに使用\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e[Mysql - Official Image | Docker Hub](https://hub.docker.com/_/mysql)\u003c/p\u003e\u003cul\u003e\u003cli\u003e MySQLの設定ファイル（my.cnf）をコンテナ内にバインドマウント\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e※ここで使用しているイメージではM1 Macでは動作しないという情報が見られました。どうやらOracleのMySQLチームがメンテしている \u003ccode\u003emysql/mysql-server\u003c/code\u003e のイメージだと動作するようです。  \u003cbr\u003e\u003ca href=\"https://hub.docker.com/r/mysql/mysql-server\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emysql-server\u0026nbsp;| Docker Hub\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h1fb4ed6e13\"\u003e 設定ファイル（my.conf）\u003c/h2\u003e\u003cp\u003e\u003ccode\u003e./docker/db/my.cnf\u003c/code\u003eを作成します。  \u003cbr\u003e\u003cbr\u003e色んな記事で作成されているmy.cnfを参考にさせていただきながら書きました。\u003cbr\u003e参考記事：\u003ca href=\"https://it-blue-collar-dairy.com/mysqlondocker-compose/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【Docker】docker-composeでmysqlのコンテナを立てる\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e 文字コード\u003c/li\u003e\u003cli\u003e タイムゾーン\u003c/li\u003e\u003cli\u003e ログ\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eの設定を行っています。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e[mysqld]\n# character\ncharacter_set_server = utf8mb4\ncollation_server = utf8mb4_0900_ai_ci\n\n# timezone\ndefault-time-zone = SYSTEM\nlog_timestamps = SYSTEM\n\n# Error Log\nlog-error = mysql-error.log\n\n# Slow Query Log\nslow_query_log = 1\nslow_query_log_file = mysql-slow.log\nlong_query_time = 1.0\nlog_queries_not_using_indexes = 0\n\n# General Log\ngeneral_log = 1\ngeneral_log_file = mysql-general.log\n\n[mysql]\ndefault-character-set = utf8mb4\n\n[client]\ndefault-character-set = utf8mb4\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h067ee63297\"\u003e MySQLコンテナを起動する\u003c/h2\u003e\u003cp\u003eMySQLのコンテナの準備が出来たので、また実際に起動してみます。\u003cbr\u003e\u003cbr\u003edocker-sompose.ymlのあるディレクトリで以下のコマンドを実行します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose up -d --build\n\n$ docker-compose ps\nNAME\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;COMMAND\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;SERVICE\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;STATUS\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;PORTS\ndocker_sample-app-1\u0026nbsp;\u0026nbsp;\"docker-php-entrypoi…\"\u0026nbsp;\u0026nbsp;app\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;running\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;9000/tcp\ndocker_sample-db-1\u0026nbsp;\u0026nbsp;\"docker-entrypoint.s…\"\u0026nbsp;\u0026nbsp;db\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;running\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;0.0.0.0:3306-\u0026gt;3306/tcp\ndocker_sample-web-1\u0026nbsp;\u0026nbsp;\"/docker-entrypoint.…\"\u0026nbsp;\u0026nbsp;web\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;running\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;0.0.0.0:8081-\u0026gt;80/tcp\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eapi（PHPのコンテナ）、web（nginxのコンテナ）、db（MySQLのコンテナ）の3つが起動できました。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h42e7c9d39f\"\u003eコンテナの動作確認\u003c/h3\u003e\u003cp\u003eMySQLのバージョンを確認します。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker compose exec db mysql -V\nmysql\u0026nbsp;Ver 8.0.28 for Linux on x86_64 (MySQL Community Server - GPL)\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e※この後Laravelのプロジェクトを作成したら、このDBとLaravelを接続します。\u003cbr\u003eそしてマイグレーションを行ってDBにテーブルを作成してから、MySQLにログインしてDBを使う動作確認をしたいと思います。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"hd865058a4e\"\u003e Laravelのインストール\u003c/h1\u003e\u003ch2 id=\"h6742e995c9\"\u003e Laravelプロジェクトの作成\u003c/h2\u003e\u003cp\u003e\u003cbr\u003eLEMP環境が構築できたので、Laravelのアプリケーションを作っていきます。\u003cbr\u003e\u003cbr\u003eappコンテナに入り、Laravelをインストールします。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker compose exec app bash\n[app]:/app$ composer create-project --prefer-dist \"laravel/laravel=8.*\" .\n[app]:/app$ php artisan -v\nLaravel Framework 8.81.0\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eコンテナ内の/app配下にLaravelのプロジェクトが新規作成され、ホスト側の/src配下にも同じくLaravelのプロジェクトが出来ました。\u003cbr\u003e\u003cbr\u003e\u003ccode\u003elocalhost:8081\u003c/code\u003eにアクセスして、ブラウザでもLaravelのウェルカムページが表示できることを確認します。  \u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/6328bcf6dfe64db7aff89f42adf30e00/laravel.jpeg\" alt=\"\"\u003e\u003c/p\u003e\u003ch2 id=\"h33b0e81c46\"\u003e DB接続\u003c/h2\u003e\u003cp\u003eappコンテナ（Laravel）からdbコンテナ（MySQL）へ接続する設定を行います。\u003cbr\u003e\u003cbr\u003eLaravelではデータベースへの接続設定を \u003ccode\u003e.env\u003c/code\u003e ファイルに定義しているので、 \u003ccode\u003e/src/.env\u003c/code\u003e のDBの部分を以下のように修正します。   \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eDB_CONNECTION=mysql\nDB_HOST=db\u0026nbsp;\u0026nbsp;// MySQLコンテナのサービス名\nDB_PORT=3306\nDB_DATABASE=database\nDB_USERNAME=root\nDB_PASSWORD=passwor\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e  \u003ccode\u003eDB_HOST\u003c/code\u003eはMySQLコンテナのサービス名を指定します。 \u003c/li\u003e\u003cli\u003e その他の項目もMySQLコンテナで設定した値（今回はdocker-compose.ymlのenviromentで定義）と同じ値を指定します。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eDBに接続出来ているか確認する為、以下のコマンドを実行してマイグレーションを行います。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker compose exec app bash\n[app]:/app$ php artisan migrate\nMigration table created successfully.\nMigrating: 2014_10_12_000000_create_users_table\nMigrated:\u0026nbsp;2014_10_12_000000_create_users_table (55.42ms)\nMigrating: 2014_10_12_100000_create_password_resets_table\nMigrated:\u0026nbsp;2014_10_12_100000_create_password_resets_table (51.11ms)\nMigrating: 2019_08_19_000000_create_failed_jobs_table\nMigrated:\u0026nbsp;2019_08_19_000000_create_failed_jobs_table (45.12ms)\nMigrating: 2019_12_14_000001_create_personal_access_tokens_table\nMigrated:\u0026nbsp;2019_12_14_000001_create_personal_access_tokens_table (75.74ms)\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hf98e955142\"\u003e MySQLを使ってみる\u003c/h2\u003e\u003cp\u003eMySQLのコンテナに入ってDBを確認してみます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ docker-compose exec db bash\n[db]:/$ mysql -u root -p\n// パスワードを求められるので入力\n[db] mysql\u0026gt; use database;\n[db] mysql\u0026gt; show tables;\n+------------------------+\n| Tables_in_database\u0026nbsp;\u0026nbsp;\u0026nbsp;|\n+------------------------+\n| failed_jobs\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;|\n| migrations\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;|\n| password_resets\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;|\n| personal_access_tokens |\n| users\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;|\n+------------------------+\n5 rows in set (0.00 sec)\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e先ほどマイグレーションを実行したので、Laravelのデフォルトで用意されているマイグレーションファイル通りにテーブルが作成されていることが確認できました。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h9b4c4b9dd7\"\u003e 最後に\u003c/h2\u003e\u003cp\u003eこれでDocker（Docker Compose）を使ったLEMP環境の構築が完了です。\u003cbr\u003e\u003cbr\u003e今回作成した環境は非常にシンプルなものなので、業務で使うとなるともっと設定を細やかに行ったり、開発環境・ステージング環境・本番環境それぞれの設定ファイルを用意して設定を切り替えたりといった作業が必要になるかと思いますが、仕組みが分かればあとは全てこの延長にあるのかなと思います。\u003cbr\u003e\u003cbr\u003eまたいずれ環境ごとの設定ファイル切り替えだったり、あとはNodeのコンテナを使ってNext.jsの環境構築もやってみたいです。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h3937880ed1\"\u003e 参考記事\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003ca href=\"https://yutaro-blog.net/2021/04/29/docker-laravel-vuejs-2/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://yutaro-blog.net/2021/04/29/docker-laravel-vuejs-2/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://yutaro-blog.net/2021/04/30/docker-laravel-vuejs-3/#index_id11\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://yutaro-blog.net/2021/04/30/docker-laravel-vuejs-3/#index_id11\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/ucan-lab/items/56c9dc3cf2e6762672f4\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://qiita.com/ucan-lab/items/56c9dc3cf2e6762672f4\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"docker","createdAt":"2022-02-12T02:32:18.767Z","updatedAt":"2022-02-12T10:02:36.384Z","publishedAt":"2022-02-12T02:32:18.767Z","revisedAt":"2022-02-12T10:02:36.384Z","tag":"Docker"},{"id":"laravel","createdAt":"2022-01-07T13:17:32.553Z","updatedAt":"2022-02-12T02:31:33.697Z","publishedAt":"2022-01-07T13:17:32.553Z","revisedAt":"2022-01-07T13:17:38.700Z","tag":"Laravel"},{"id":"php","createdAt":"2022-01-07T13:16:36.618Z","updatedAt":"2022-02-12T02:31:46.498Z","publishedAt":"2022-01-07T13:16:36.618Z","revisedAt":"2022-01-07T13:16:36.618Z","tag":"PHP"}],"image":"docker"},{"id":"nextjs-router-query","createdAt":"2022-02-12T10:12:00.712Z","updatedAt":"2022-02-12T10:24:05.297Z","publishedAt":"2022-01-25T10:12:00.000Z","revisedAt":"2022-02-12T10:21:40.124Z","title":"Next.jsのrouter.queryでURLの動的パラメータを取得するときの注意","body":"\u003cp\u003e業務で、useEffect内でNext.jsのuseRouterを使ってクエリパラメータを取得しようとした際、意図する通りの挙動をしておらず戸惑ったので備忘録としてまとめておきます。\u003cbr\u003e\u003cbr\u003e通常\u003cstrong\u003epages/blogs/[id].tsx\u003c/strong\u003eのようなファイルにおいてAPIからデータを取得したい場合、\u003ccode\u003egetStaticPaths\u003c/code\u003e・\u003ccode\u003egetStaticProps\u003c/code\u003eを使うかと思いますが、今回は画面描画してからバックグラウンドでAPIリクエストを行ってデータ取得する必要があり、そこで見つけたのが\u003ccode\u003euseRouter\u003c/code\u003eの\u003ccode\u003erouter.query\u003c/code\u003eでした。 \u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h5752334b14\"\u003e useRouterとは\u003c/h2\u003e\u003cp\u003eそもそもuseRouterとは、Next.jsが用意しているhooksの一つで、routeに関する色んな情報を持つrouterオブジェクトへのアクセスを提供するものです。\u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003e アプリの関数コンポーネント内の\u003ccode\u003erouter\u003c/code\u003eオブジェクトにアクセスする場合は、\u003ccode\u003euseRouter\u003c/code\u003eフックを使用できます。   \u003cbr\u003e\u003ccode\u003euseRouter\u003c/code\u003eはReactフックです。  \u003cbr\u003e\u0026nbsp;\u003ca href=\"https://nextjs.org/docs/api-reference/next/router#userouter\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://nextjs.org/docs/api-reference/next/router#userouter\u003c/a\u003e \u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003erouterオブジェクトはいくつもの便利なメソッドやプロパティを持ちますが、その中のひとつにqueryがあります。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h6a9e501b40\"\u003e router.queryの使い方\u003c/h2\u003e\u003cp\u003e\u0026nbsp;\u003ccode\u003erouter.query\u003c/code\u003e とするだけで、オブジェクト形式で動的ルーティングの中身を取得できます。  \u003cbr\u003e\u003cbr\u003eちなみに以下の例のようにクエリパラメータが数字の場合も、string型で取得されます。\u003cbr\u003e \u003c/p\u003e\u003cpre\u003e\u003ccode\u003eimport { useRouter } from 'next/router'\n\n// 関数コンポーネント内にて\n\u0026nbsp;const router = useRouter()\n\u0026nbsp;console.log(router.query)\n\u0026nbsp;console.log(router.query.id)\n\n// 出力結果(localhost:3000/blogs/1 の場合)\n// { id: '1' }\n// 1\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h970271505b\"\u003e useEffect内でrouter.queryを使ってみる\u003c/h2\u003e\u003cp\u003e\u003ccode\u003epages/blogs/[id].tsx\u003c/code\u003eの\u003ccode\u003euseEffect\u003c/code\u003e内で\u003ccode\u003erouter.query\u003c/code\u003eを使ってみます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst router = useRouter()\n\nuseEffect(() =\u0026gt; {\n\u0026nbsp;const routeId = router.query.id\n\u0026nbsp;console.log(routeId)\n}, [])\n\n// undefined \u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e出力されたのは \u003ccode\u003eundefinde\u003c/code\u003e でした。  \u003cbr\u003e\u003cbr\u003eどうやら、router.queryの取得は\u003ccode\u003euseEffect\u003c/code\u003eの発火タイミングより後のようです。\u003cbr\u003e\u003cbr\u003e【注】ただし、チームの中には上記のコードでもundefindeにならずqueryが取れている方もいましたし、私の環境でも時によってはqueryが取れることもありました。いずれにせよ不安定なものと思われるので、以下の対処をしておくのが無難なのかなと思います。\u003cbr\u003e（ご存じの方はぜひご指導・ご指摘ください…！）\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hc1efd68684\"\u003e useEffectの依存配列にrouterを指定する\u003c/h3\u003e\u003cp\u003e依存配列に\u003ccode\u003erouter\u003c/code\u003eを入れてみました。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst router = useRouter()\u0026nbsp;\n\nuseEffect(() =\u0026gt; {\n\u0026nbsp;const routeId = router.query.id\n\u0026nbsp;console.log(routeId)\n}, [router])\n\n// 出力結果(localhost:3000/blogs/1 の場合)\n// undefined\n// 1\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eすると、一度\u003ccode\u003eundefinde\u003c/code\u003eと出た後に\u003ccode\u003equery\u003c/code\u003eが取れてコンソールに出力されました。\u003cbr\u003e\u003cbr\u003eこれで目的を果たせる場合もあるかもしれません。\u003cbr\u003e\u003cbr\u003eしかし今回私が実装したかった要件は、取得したルートパラメーターを使ったパスでAPIへリクエストを送るというものです。\u003cbr\u003eundefinedを取得してしまうと \u003ccode\u003e'/api/blogs/undefined'\u003c/code\u003eのパスにリクエストを送ってしまい、これは不都合でした。  \u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h2f530575d0\"\u003e isReadyを使ってrouter情報が準備されているか判別する\u003c/h3\u003e\u003cp\u003e辿り着いたコードは以下の通りです。\u003cbr\u003e \u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst router = useRouter()\n\nuseEffect(() =\u0026gt; {\n\u0026nbsp;if (router.isReady) {\n\u0026nbsp;\u0026nbsp;const routeId = router.query.id\n\u0026nbsp;\u0026nbsp;console.log(routeId)\n\u0026nbsp;}\n}, [router])\n\n// 出力結果(localhost:3000/blogs/1 の場合)\n// 1\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003erouterオブジェクトの持つ \u003ccode\u003eisReady\u003c/code\u003e というboolean値が最適でした。  \u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003e \u003ccode\u003eisReady\u003c/code\u003e：\u003ccode\u003eboolean\u003c/code\u003e　ルーターフィールドがクライアント側で更新され、使用できる状態になっているかどうか。\u003ccode\u003euseEffect\u003c/code\u003eメソッド内でのみ使用する必要があり、サーバーで条件付きでレンダリングするためには使用しないでください。    \u003cbr\u003e\u0026nbsp;\u003ca href=\"https://nextjs.org/docs/api-reference/next/router#router-object\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://nextjs.org/docs/api-reference/next/router#router-object\u003c/a\u003e \u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hf6e0a9e212\"\u003e なぜundefindeが取得されていたのか\u003c/h2\u003e\u003cp\u003equeryの取得タイミングはuseEffectの発火よりも後なのだということは何となく察しましたが、どういう仕組みなのか気になります。\u003cbr\u003e\u003cbr\u003eNext.jsのドキュメントのダイナミックルーティングについての箇所に、以下のように書かれていました。\u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003e Pages that are statically optimized by [Automatic Static Optimization](https://nextjs.org/docs/advanced-features/automatic-static-optimizat\u003ca href=\"https://nextjs.org/docs/advanced-features/automatic-static-optimization\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAutomatic Static Optimization\u003c/a\u003e \u003cbr\u003e After hydration, Next.js will trigger an update to your application to provide the route parameters in the \u003ccode\u003equery\u003c/code\u003e object.  \u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003ePre-renderingの間はqueryは空のオブジェクトであり、hydrationのプロセスが終わった段階でqueryオブジェクトが提供されると書いてあります。\u003cbr\u003e\u003cbr\u003egetStaticPropsやgetSererSidePropsの処理が終わるまでは、queryは空なのですね。\u003cbr\u003e\u003cbr\u003ehydrationという単語は初めて知りましたが、Next.jsの公式の図を見るとイメージは湧きました。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/a9c4b88b0bb24532bb598719b0bf4137/pre-rendering.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h3937880ed1\"\u003e 参考記事\u003c/h2\u003e\u003cp\u003e\u003ca href=\"https://zenn.dev/kiyokiyoabc/articles/d3a8464367094a\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://zenn.dev/kiyokiyoabc/articles/d3a8464367094a\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://zenn.dev/luvmini511/articles/1523113e0dec58\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://zenn.dev/luvmini511/articles/1523113e0dec58\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"nextjs","createdAt":"2022-01-07T13:18:14.144Z","updatedAt":"2022-02-12T02:31:58.832Z","publishedAt":"2022-01-07T13:18:14.144Z","revisedAt":"2022-01-07T13:18:14.144Z","tag":"Next.js"},{"id":"react","createdAt":"2022-01-07T13:17:54.189Z","updatedAt":"2022-02-12T02:31:51.382Z","publishedAt":"2022-01-07T13:17:54.189Z","revisedAt":"2022-01-07T13:17:54.189Z","tag":"React"}],"image":"react"},{"id":"notion-blog","createdAt":"2022-02-12T11:09:01.126Z","updatedAt":"2022-02-12T11:09:56.858Z","publishedAt":"2022-01-09T11:09:01.000Z","revisedAt":"2022-02-12T11:09:56.858Z","title":"Notion BlogをヘッドレスCMSとして、Next.jsで個人ブログを作ってみた","body":"\u003ch2 id=\"h8d027c8ed3\"\u003eはじめに\u003c/h2\u003e\u003cp\u003e年末年始1週間の自由研究として、Next.jsを使って何か作ってみたい…ということで、NotionをヘッドレスCMSとした個人ブログを作ってみました。\u003cbr\u003e\u003cbr\u003eせっかくなので制作日記として、\u003c/p\u003e\u003cul\u003e\u003cli\u003e 作ったものを紹介\u003c/li\u003e\u003cli\u003e Notion Blogについて\u003c/li\u003e\u003cli\u003e Next.js（React）を使って自分で実装した機能\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eなどまとめておきたいと思います。\u003cbr\u003e\u003cbr\u003e※ヘッドレスCMSとは…従来型のCMS（WordPress等）は入稿画面・DB・表示画面をまとめて管理するのに対し、ここから表示画面を除いたもの。ヘッドレスCMSでは、API経由で取得したコンテンツを基にフロントエンド部分は自前で実装する必要がある。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he961b4efa4\"\u003e制作物について\u003c/h2\u003e\u003cp\u003e実際に作ったものがこちらです。\u003cbr\u003e\u003ca href=\"https://hinako-blog.vercel.app/blog\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eHinako Blog | My Profile\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h0d376e5d4e\"\u003e構成\u003c/h3\u003e\u003cp\u003e構成を簡単に説明すると、\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eNotion上にブログ記事を保管するDBを作り、Notionで記事を執筆\u003c/li\u003e\u003cli\u003eNext.jsのgetStaticPropsでNotionのAPIを叩いてブログコンテンツを取得\u003c/li\u003e\u003cli\u003eNext.jsでレスポンスを成形してビューに表示\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eという感じです。\u003cbr\u003e\u003cbr\u003eNotionのAPIを叩いてレスポンスを成形する部分は、Notion Blog（詳しくは後述）というOSSのテンプレートをベースに使わせていただきました。\u003cbr\u003eデプロイはVercelで行いました。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"had81f6e58c\"\u003e実装した機能\u003c/h3\u003e\u003cul\u003e\u003cli\u003eMITライセンスのOSSとして公開されているNotion Blog（Vercel社のJJ Kasperさん作）をベースに使用\u003c/li\u003e\u003cli\u003eDBにcategoryのカラムを追加し、NotionのAPIからのレスポンスの成形やビューへの表示をカスタマイズ\u003c/li\u003e\u003cli\u003eフロント側での「カテゴリーの選択」「投稿した月の選択」「フリーキーワードによる検索」によるリアルタイム検索機能\u003c/li\u003e\u003cli\u003e記事のカテゴリーに応じてReact iconsでアイコンを表示する\u003c/li\u003e\u003cli\u003eCSS Modules\u003c/li\u003e\u003cli\u003eUIパーツのコンポーネント化\u003c/li\u003e\u003cli\u003epropsやstateの値により、条件付きレンダリングを行ったりCSSを動的に切り替える\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h5043d0744e\"\u003eNotion Blogについて\u003c/h2\u003e\u003cp\u003eベースに使用したNotion Blogというのは、NotionのAPIを叩いてNotionからコンテンツを取得しNext.jsでビューを作ったテンプレートです。\u003cbr\u003e\u003cbr\u003eGitHub：\u003ca style=\"color:#4aac00\" href=\"https://github.com/ijjk/notion-blog\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://github.com/ijjk/notion-blog\u003c/a\u003e\u003cbr\u003e公式のサンプルページ：\u003ca style=\"color:#4aac00\" href=\"https://notion-blog.vercel.app/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://notion-blog.vercel.app/\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/007ccf5040c24c7dad664d036d40997e/notion-blog.png\" alt=\"\"\u003e\u003cbr\u003eこんな感じでシンプルで綺麗なUIをしています。\u003cbr\u003eコードをいじったりしなくても、DeployボタンからVercelに連携し、NotionのDBのID・Tokenを環境変数に設定してVercelでデプロイするだけで、このテンプレート通りの個人ブログが出来るというものです。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h0893011e20\"\u003eNotion Blogでブログコンテンツを取得する仕組み\u003c/h3\u003e\u003cp\u003eあらかじめNotionで記事を登録するDB（Page, Slug, Published, Date, Authorsの5つの要素を持つインラインテーブル）を作り、このテーブルに記事を入れておきます。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/2df6468fd6054e47b8f1f212f7e5fa3a/table.png\" alt=\"\"\u003e\u003cbr\u003e画像引用：\u003ca style=\"color:#4aac00\" href=\"https://github.com/ijjk/notion-blog#manually-creating-the-table\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://github.com/ijjk/notion-blog#manually-creating-the-table\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNotion Blogのソースを見ると、Next.jsのgetStaticPropsでNotionのAPIを叩いてデータベースのコンテンツを取得しています。\u003cbr\u003e使っているのは非公式のAPIで「\u003ca style=\"color:#4aac00\" href=\"https://www.notion.so/api/v3%E3%80%8D\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.notion.so/api/v3」\u003c/a\u003e\u0026nbsp;というエンドポイントを叩いているようです。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h814caf386c\"\u003eNotion Blogを使った理由\u003c/h3\u003e\u003cp\u003eNotion 公式のAPI（ベータ版）も2021年5月に公開され、OSSとして公開されているテンプレートで公式APIが使われているものもある中で、Notion Blogを選んだ理由は以下の通りです。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e公式のNotion APIはコードブロックに対応していない（もしアップデートを見落としていたらすみません。）\u003c/li\u003e\u003cli\u003e公式のNotion APIでは、コンテンツを取得するだけでなくAPIを使ってNotionのDBへ追加・更新・削除する機能もあるが、これらの機能は不要と思った。\u003c/li\u003e\u003cli\u003eNotion Blogでは、決められた5つのカラムを持つテーブルをNotionで作るだけでテンプレート通りに表示される。簡単！はやい！\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003eざっくりいうと、\u003cstrong\u003eとりあえず最速・簡単な方法で小さく作って、残った時間でカスタマイズしてみよう\u003c/strong\u003eという感じです。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h2c8c89326b\"\u003eNotion Blogのセットアップ方法\u003c/h3\u003e\u003cp\u003eセットアップ方法は、公式サンプルのページに動画付きで分かりやすく書かれているので省略します。\u003cbr\u003e\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://notion-blog.vercel.app/blog/my-first-post\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://notion-blog.vercel.app/blog/my-first-post\u003c/a\u003e\u003cbr\u003eDeployボタンからコードを目にすることも無くデプロイすることも出来るようですが、今回はAPIから受け取るレスポンスの成形やUIはカスタマイズする前提だったので、git cloneして編集したうえでデプロイしました。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h1d7f1fe064\"\u003eNotion Blogを使ってみて\u003c/h3\u003e\u003cul\u003e\u003cli\u003eテンプレートのコードを読んで\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eAPIへのリクエストを行うメソッドのファイル切り分け・ディレクトリ構成が分かりやすく、カスタマイズしやすかったです。\u003cbr\u003eNext.jsのダイナミックルーティングを使う際に、ヘッダのメタ情報を出しわける書き方も初めて見て勉強になりました。\u003cbr\u003e\u003cbr\u003eここからは、ブログ記事をブラウザで表示した時の見え方についてです。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e画像・動画の挿入\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e簡単に挿入できるものの、画像のアスペクト比が若干おかしくなっていました…。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/be464a17a7d74abe9afdcd84d268199b/%E7%94%BB%E5%83%8F%E5%8B%95%E7%94%BB.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e動画はNotionで見たまま反映され、再生速度の調整まで出来るのでこれはスゴイ！感激でした。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/f1847b01ffc84d62a89559fd86c389ce/%E5%8B%95%E7%94%BB.png\" alt=\"\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eコードブロックの挿入\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e公式APIでは対応していないコードブロックも、非公式APIを使っているNotion Blogでは表示できました。\u003cbr\u003e文字色のCSSなんかも自由にカスタマイズできます。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/20ed291c84c841a8a67807a6c96c2514/%E3%82%B3%E3%83%BC%E3%83%89%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003eただしNotion Blogで使っているのは非公式APIなので、\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e動作が不安定（実際、稀にコンテンツが取得できないという事が起こりました。）\u003c/li\u003e\u003cli\u003e今後このAPIが使えなくなる可能性もある\u003c/li\u003e\u003cli\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eというデメリットはあると思われます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hafa005fc12\"\u003e自分で実装した機能\u003c/h2\u003e\u003cp\u003e自分で追加実装した機能や、その他使用技術について書いていきます。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h604b8042b8\"\u003e検索機能\u003c/h3\u003e\u003cp\u003eカテゴリーで絞り込み・投稿月で絞りこみ・フリーキーワード検索の機能を実装しました。\u003cbr\u003e\u003cbr\u003eページ上部\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/5d8f8a862a3344fc8fe16447103ba0f6/%E3%83%9A%E3%83%BC%E3%82%B8%E4%B8%8A%E9%83%A8.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003eフッター\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/2cd3e007541943cb82954cf062c40479/%E3%83%95%E3%83%83%E3%82%BF%E3%83%BC.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003e【実装手順】\u003cbr\u003e①　APIから取得したブログコンテンツに存在するカテゴリーを配列に格納して、記事が存在する分のカテゴリーボタンを表示。投稿月についても同様。\u003cbr\u003e②　ボタンを押したときや検索欄に入力をした際に発火する絞り込み処理を実装。\u003cbr\u003e\u003cbr\u003eフロント側で保持している記事データに対して絞り込みを行い表示を切り替える機能なので、リロードなく瞬時に表示が切り替わります。\u003cbr\u003e検索機能の書き方は非常に勉強になったので、別記事にまとめようと思います。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hc06cf54a32\"\u003eReact Icons\u003c/h3\u003e\u003cp\u003e記事のカテゴリーに応じてアイコンを表示しました。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/6d8cb6b91d2740649bcd296b5d054bf6/react-icon.png\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eアイコンといえばFontAwesomeと思っていましたが、React用のライブラリがありました。\u003cbr\u003e\u003ca href=\"https://react-icons.github.io/react-icons/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReact Icons\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eこのライブラリをインストールすると、Font Awesome や Material、Typicons、Codicons（VSCode のアイコン）など色んな種類のアイコンを簡単に利用することができます。\u003cbr\u003e使い方は以下の記事を参考にさせて頂きました。\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://zenn.dev/taichifukumoto/articles/how-to-use-react-icons\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReact でアイコンを使うなら React Icons がおすすめ\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h5a4cb7eb5d\"\u003eCSS Modules\u003c/h3\u003e\u003cp\u003eCSSは、Notion BlogでCSS Modulesが使われていたので、そのままCSS Modulesを使いました。\u003cbr\u003e\u003cstrong\u003e\u003ccode\u003e.module.css\u003c/code\u003e\u003c/strong\u003e\u0026nbsp;で定義したクラス名がそのまま付与されるのではなく、実際はユニークなクラス名が自動的に生成されて付与されることも検証ツールで確認できて、勉強になりました。\u003cbr\u003e\u003cbr\u003eReactのプロジェクト下でのCSSといえば代表的な選択肢は、CSS Modules、styled-component、Tailwindあたりなのかと思いますが、それぞれの違いやメリットデメリットについては正直勉強不足です。。\u003cbr\u003e\u003ca href=\"https://kenzoblog.vercel.app/posts/css-manage\" target=\"_blank\" rel=\"noopener noreferrer\"\u003estyled-components, CSS Modules について調べたのでまとめる\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e業務ではTailwindを使っており、今回初めてCSS Modulesを使い、両者の個人的な感想を書いておきます。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eTailwind\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eファイルの行き来をせずスタイルを確認できて便利。小規模なプロダクトに向いていそう。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eCSS Modules\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eコンポーネント単位でスタイルをまとめるという思想なので、コンポーネント指向のReactとの相性は良い（のだと思う）。\u003cbr\u003eスタイルの共通化がしやすくスッキリ整理整頓されている感じで、使いやすかった。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hf32963c38a\"\u003e全体の感想\u003c/h2\u003e\u003cp\u003e長くなってきたので細かい実装については書きませんが、「実装したい機能がある→どうやったら実現できるか調べる」というプロセスでReact・JavaScriptの書き方も色々勉強になりました。\u003cbr\u003e\u003cbr\u003e今回NotionをヘッドレスCMSとして使ってみて、フロントエンドを自前で作るという事は見た目を自由に作れるだけでなく、SG・SSRを使って機能性の高いサイトを作ることが出来ることが大きなメリットだと感じました。\u003cbr\u003e先輩に良いアドバイスもいただいたので、今度はまた他のヘッドレスCMSのサービスを使って個人ブログを作ってみたいなと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he45680f0bc\"\u003e参考記事\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003ca href=\"unsafe:[object Object]\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eHome | My Notion Blog\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://zenn.dev/st43/articles/7982e6d371f8b8#notion-api%E3%81%A7%E3%81%A7%E3%81%8D%E3%82%8B%E3%81%93%E3%81%A8%E4%B8%80%E8%A6%A7\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e現在のNotion API（2021/7/13）で何がどこまでできるか\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://zenn.dev/st43/articles/9a714916c50b80#%E3%81%BE%E3%81%A8%E3%82%81\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enotion-blogで無料の個人ブログをつくってみました\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"nextjs","createdAt":"2022-01-07T13:18:14.144Z","updatedAt":"2022-02-12T02:31:58.832Z","publishedAt":"2022-01-07T13:18:14.144Z","revisedAt":"2022-01-07T13:18:14.144Z","tag":"Next.js"},{"id":"react","createdAt":"2022-01-07T13:17:54.189Z","updatedAt":"2022-02-12T02:31:51.382Z","publishedAt":"2022-01-07T13:17:54.189Z","revisedAt":"2022-01-07T13:17:54.189Z","tag":"React"}],"image":"notion"},{"id":"react-typescript","createdAt":"2022-02-12T10:20:56.912Z","updatedAt":"2022-02-17T13:33:23.975Z","publishedAt":"2022-01-16T10:20:56.000Z","revisedAt":"2022-02-12T10:21:12.181Z","title":"React×TypeScript　基本の型定義","body":"\u003ch2 id=\"h04bc4be39a\"\u003e はじめに\u003c/h2\u003e\u003cp\u003e業務でフロント側はReact（Next.js）, TypeScriptを使っているのですが、配属当初の私はReactにもTypeScriptにも触れたことが無く、何が分からないのか分からない状態でした。\u003cbr\u003e\u003cbr\u003eTypeScriptの基礎を学んでもReact特有の型定義があり戸惑いましたが、ようやく理解して書けるようになって来たな…ということで、辞書代わりにまとめておきます。\u003cbr\u003e（誤りのご指摘・アドバイスがあればぜひお願いします！）\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h2e4995e418\"\u003e 基礎編\u003c/h1\u003e\u003cp\u003eまずは基本の型定義を一通り挙げます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hd817cee2b9\"\u003e 関数コンポーネント\u003c/h2\u003e\u003cp\u003e関数コンポーネントでは、普通の関数と同じように引数（props）に型付けします。\u003cbr\u003e\u003cbr\u003e戻り値はJSX要素を返せば型推論されるので、明らかな場合は型付けしなくてOKです。\u003cbr\u003e\u003cbr\u003e※以下の例では、propsは分割代入の書き方で受け取るものとします。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h480940b7cc\"\u003e 引数（props）なしの場合\u003c/h3\u003e\u003cp\u003epropsを受け取らない場合は、JavaScriptで記述するときと変わりません。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// ノーマルの関数コンポーネント（引数なしの場合）\nconst App = () =\u0026gt; \u0026lt;div\u0026gt;なまえ\u0026lt;/div\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h40e5e6f6fd\"\u003e ひとつのpropsを受け取る\u003c/h3\u003e\u003cpre\u003e\u003ccode\u003e// 引数に型付けする\nconst App = ({ name }: { name: string }) =\u0026gt; \u0026lt;div\u0026gt;{name}\u0026lt;/div\u0026gt;\n\n// 型エイリアスを使っても良い\ntype Props = { name: string }\nconst App = ({ name }: Props) =\u0026gt; \u0026lt;div\u0026gt;{name}\u0026lt;/div\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e型注釈を直接つけても、型エイリアスを使ってもOKです。\u003cbr\u003e\u003cbr\u003eプロジェクト内で合わせておけば良いかと思います。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h2ac392abf5\"\u003e 複数のpropsを受け取る\u003c/h3\u003e\u003cp\u003epropsを複数受け取る場合は、型注釈を直接つけるよりも型エイリアスを付けた方が分かりやすいでしょう。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// 引数が複数なら、型エイリアスを使う方が見やすい\ntype Props = {\n\u0026nbsp;name: srting\n\u0026nbsp;onClick: () =\u0026gt; void\n\u0026nbsp;children: ReactNode\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h5f171d61d9\"\u003e propsの型いろいろ\u003c/h3\u003e\u003cp\u003e以下のように色々な型の値をpropsとして受け取ることができます。\u003cbr\u003eここはほとんどTypeScriptの基本通りです。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// propsとして受け取る値の型定義色々\ntype Props = {\n\u0026nbsp;str: string\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// 文字列\n\u0026nbsp;num: number\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// 数値\n\u0026nbsp;bool: boolean\u0026nbsp;\u0026nbsp;\u0026nbsp;// 真偽値\n\u0026nbsp;strArr: string[]\u0026nbsp;\u0026nbsp;// 配列\n\u0026nbsp;obj: {\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// オブジェクト\n\u0026nbsp;\u0026nbsp;str: string\n\u0026nbsp;}\n\u0026nbsp;objArr: {\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;// オブジェクトの配列\n\u0026nbsp;\u0026nbsp;str: string\n\u0026nbsp;\u0026nbsp;num: number\n\u0026nbsp;}[]\n\u0026nbsp;func: () =\u0026gt; void\u0026nbsp;\u0026nbsp;// 関数\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"ha7733746f8\"\u003e children\u003c/h3\u003e\u003cp\u003echildrenはコンポーネントのタグで囲った子要素をpropsとして受け取るときに使います。\u003cbr\u003e\u003cbr\u003eよく使うのはReactNodeで、これはコンポーネントタグで囲ったJSX要素をまるっと受け取る場合に使います。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// 共通レイアウトのコンポーネント\nconst MainLayout = ({ children }: { children: React.ReactNode }) =\u0026gt; {\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;Header /\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;{children}\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;Footer /\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026lt;/\u0026gt;\n\u0026nbsp;)\n}\n\n// 呼び出し側\nconst MenuPage = () =\u0026gt; {\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;MainLayout\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;// この中にページの内容を書く\n\u0026nbsp;\u0026nbsp;\u0026lt;/MainLayout\u0026gt;\n\u0026nbsp;)\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eもし特定の文字列や数値しか受け取らないというような場合は、ReactNodeではなく特定の型に制限することもできます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// Buttonコンポーネント\nconst Button = ({ children }: { children: string }) =\u0026gt; {\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;button\u0026gt;{children}\u0026lt;/button\u0026gt;\n\u0026nbsp;)\n}\n\n// 呼び出し側\nconst App = () =\u0026gt; {\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;\u0026gt;\n// フォームの記述があるとする\n\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;Button\u0026gt;送信\u0026lt;/Button\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;Button\u0026gt;戻る\u0026lt;/Button\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026lt;/\u0026gt;\n\u0026nbsp;)\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eちなみにReactNodeは以下の通りのUnion型で定義されています。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003etype ReactNode = ReactChild | ReactFragment | ReactPortal | boolean | null | undefined;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h31df23c0b3\"\u003e propsのデフォルト値を指定する\u003c/h3\u003e\u003cp\u003eコンポーネントの利用箇所ごとにpropsに渡す値を指定してもよいのですが、デフォルト値を指定することもできます。\u003cbr\u003eよく指定される値がある時や、値が無かった場合の値を決めておきたい場合に有効です。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst Name = ({ name = \"ゲスト\" }: { name?: string }) =\u0026gt; \u0026lt;div\u0026gt;{name}さん\u0026lt;/div\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h5be2f009d7\"\u003e オプショナルなprops（undefined許容）\u003c/h3\u003e\u003cp\u003e\u003ccode\u003e?\u003c/code\u003e を付けることでオプショナルな型定義が出来ます。  \u003cbr\u003e以下のように書いた場合、name・emailの型は\u003ccode\u003estring | undefined\u003c/code\u003eとなります。  \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003etype Props = {\n\u0026nbsp;name?: string\n\u0026nbsp;email?: string\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこの場合はundefinedの可能性を考慮してpropsの初期値を設定するか、値の有無による条件分岐を行います。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// nameは初期値を設定、emailはpropsの値が渡された場合のみ表示する\nconst Button = ({ name = 'ゲスト', email }: Props) =\u0026gt; {\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;{name}さん\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;{email \u0026amp;\u0026amp; (\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;email:{email}\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;)}\n\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;)\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h61a1261837\"\u003e 戻り値の型付け\u003c/h3\u003e\u003cp\u003eJSX要素を返せば型を指定していなくても推論してくれますが、明示しておけば正しい値が返されなかった場合エラーを表示してくれます。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst App = ({ name }: { name: string }): JSX.Element =\u0026gt; \u0026lt;div\u0026gt;{name}\u0026lt;/div\u0026gt;;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003
