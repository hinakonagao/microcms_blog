c0 .27.1.64.73.55A11 11 0 0012 1.27"></path></svg></a></div><style data-emotion="css 198jr53">.css-198jr53{margin:0;font-family:"Roboto","Helvetica","Arial",sans-serif;font-weight:400;font-size:0.875rem;line-height:1.43;letter-spacing:0.01071em;text-align:center;font-weight:200;}</style><p class="MuiTypography-root MuiTypography-body2 css-198jr53">© 2022 hinako blog</p></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"blogs":[{"id":"csv-laravel-nextjs","createdAt":"2022-03-02T23:59:40.487Z","updatedAt":"2022-03-02T23:59:40.487Z","publishedAt":"2022-03-02T23:59:40.487Z","revisedAt":"2022-03-02T23:59:40.487Z","title":"【Laravel × Next.js】Axiosを使ってCSVファイルをダウンロードする","body":"\u003ch2 id=\"h9707d3a59a\"\u003e概要\u003c/h2\u003e\u003cp\u003eフロント\u003ccode\u003enext.js\u003c/code\u003e\u0026nbsp;× API\u0026nbsp;\u003ccode\u003eLaravel\u003c/code\u003e\u0026nbsp;の構成で作成しているアプリケーションにおいて、\u003cbr\u003e「フロント側でとあるボタンをクリックしたら、API側で生成した\u003cstrong\u003eCSVファイル\u003c/strong\u003eをダウンロードする」\u003cbr\u003eという機能を業務で実装する機会があったので、実装方法や勉強になったことをまとめておきます。\u003cbr\u003e\u003cbr\u003e全体の流れは以下の通りです。\u003cbr\u003e\u003cbr\u003e1.　フロント側から\u003ccode\u003eAxios\u003c/code\u003eを使ってAPIへリクエストを飛ばす。\u003cbr\u003e2.　API側（\u003ccode\u003eLaravel\u003c/code\u003e）でCSVファイルを生成し、レスポンスとして返す。\u003cbr\u003e3.　フロント側でレスポンスを受け取り、CSVファイルをダウンロードする。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"he52b44f87d\"\u003eAPI側の実装\u003c/h1\u003e\u003cp\u003eAPI側から実装していきます。\u003cbr\u003e※本来はサービスクラスなどへ処理を切り分けるべきではありますが、ここではコントローラーに全ての処理を書くものとします。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hf64c7c1253\"\u003eルーティング\u003c/h2\u003e\u003cp\u003eフロント側（\u003ccode\u003eNext.js\u003c/code\u003e）から\u003ccode\u003eAxios\u003c/code\u003eで送られてくるリクエストに対するルーティングを定義します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// routes/api.php\n\nRoute::get('/download/csv', [DownloadCsvController::class, 'downloadCsv']);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eここで定義した通り、\u003ccode\u003eDownloadCsvController\u003c/code\u003eの\u003ccode\u003edownloadCsv\u003c/code\u003eメソッドにCSVファイルを生成してレスポンスとして返す処理をかいていきます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h2171e4cd81\"\u003eコントローラー\u003c/h2\u003e\u003ch3 id=\"h50212800e7\"\u003eコードの概要\u003c/h3\u003e\u003cp\u003e先に概要だけざっくり説明すると、以下の通りです。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eLaravelの\u003ccode\u003estreamDownload\u003c/code\u003eメソッドを使って、CSVファイルをレスポンスとして返す。\u003c/li\u003e\u003cli\u003e\u003ccode\u003estreamDownload\u003c/code\u003eメソッドは引数を3つ取るので、各引数を用意する。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e・第1引数：エクスポートするファイルを生成するコールバック関数\u003cbr\u003e・第2引数：ファイル名\u003cbr\u003e・第3引数：レスポンスヘッダーの配列\u003cbr\u003e\u003cbr\u003e※\u003ccode\u003estreamDownload\u003c/code\u003eメソッドについてはReadoubleの以下の箇所を参照ください。\u003cbr\u003e\u003ca href=\"https://readouble.com/laravel/8.x/ja/responses.html?header=%25E3%2582%25B9%25E3%2583%2588%25E3%2583%25AA%25E3%2583%25BC%25E3%2583%25A0%25E3%2583%2580%25E3%2582%25A6%25E3%2583%25B3%25E3%2583%25AD%25E3%2583%25BC%25E3%2583%2589#:~:text=%E3%81%97%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99%E3%80%82-,%E3%82%B9%E3%83%88%E3%83%AA%E3%83%BC%E3%83%A0%E3%83%80%E3%82%A6%E3%83%B3%E3%83%AD%E3%83%BC%E3%83%89,-%E7%89%B9%E5%AE%9A%E3%81%AE%E6%93%8D%E4%BD%9C\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eHTTPレスポンス 8.x Laravel\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h2faa5e3f79\"\u003eコードの全文\u003c/h3\u003e\u003cp\u003e詳しい解説は後にして、コードの全文を載せます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// DownloadCsvController.php\n\n/**\n * CSVダウンロード\n * @return StreamedResponse\n */\npublic function downloadCsv(): StreamedResponse\n{\n  // CSVファイル作成コールバック\n  $downloadCsvCallback = function () {\n    // CSVファイル作成\n    $csv = fopen('php://output', 'w');\n\n    // CSVの1行目\n    $colums = [\n      'id' =\u0026gt; 'ユーザーID',\n      'name' =\u0026gt; 'ユーザー名',\n      'email' =\u0026gt; 'メールアドレス'\n    ];\n    // 文字化け対策\n    mb_convert_variables('SJIS-win', 'UTF-8', $colums);\n    // CSVの1行目を記入\n    fputcsv($csv, $colums);\n\n    // CSVの2行目以降\n    $users = User::all();\n    foreach ($users as $user) {\n      $userData = [\n        'id' =\u0026gt; $user-\u0026gt;id,\n        'name' =\u0026gt; $user-\u0026gt;name,\n        'email' =\u0026gt; $user-\u0026gt;email\n      ];\n      // 文字化け対策\n      mb_convert_variables('SJIS-win', 'UTF-8', $userData );\n      // CSVファイルの2行目以降にユーザー情報を記入\n      fputcsv($csv, $userData);\n    }\n\n    // CSVファイルを閉じる\n    fclose($csv);\n  }\n\n  // ファイル名\n  $fileName = 'ユーザー情報.csv';\n\n  // レスポンスヘッダー情報\n  $responseHeader = [\n    'Content-type' =\u0026gt; 'text/csv',\n    'Access-Control-Expose-Headers' =\u0026gt; 'Content-Disposition'\n  ],\n\n  return response()-\u0026gt;streamDownload($downloadCsvCallback, $fileName, $responseHeader);\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eここから上記のコードのポイントを解説していきます。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h3693827ec3\"\u003esteramDownloadメソッド\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e引数と返り値について\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e先述の通り、\u0026nbsp;\u003ccode\u003esteramDownload\u003c/code\u003eメソッドは以下の3つの引数を取り、返り値は\u0026nbsp;\u003ccode\u003eSymfony\\Component\\HttpFoundation\\StreamedResponse\u003c/code\u003eとなります。\u003cbr\u003e　・第1引数：エクスポートするファイルを生成するコールバック関数\u003cbr\u003e　・第2引数：ファイル名\u003cbr\u003e　・第3引数：レスポンスヘッダーの配列\u003cbr\u003e\u003cbr\u003e今回の構成では、フロント側（\u003ccode\u003eNext.js\u003c/code\u003e）からAPIリクエストを受け取って\u003ccode\u003eStreamedResponse\u003c/code\u003eの形式でレスポンスを返すことになります。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eレスポンスヘッダーについて\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eHTTPレスポンスの際に、ブラウザで表示するのではなくファイルをブラウザでダウンロードさせたい場合は、レスポンスヘッダーに\u003ccode\u003eContent-Disposition\u003c/code\u003eを持たせる必要があります。\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://developer.mozilla.org/ja/docs/Web/HTTP/Headers/Content-Disposition#:~:text=Content%2DDisposition%3A%20attachment%3B%20filename%3D%22filename.jpg%22\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eContent-Disposition - HTTP | MDN\u003c/a\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// レスポンスヘッダーに以下の記述が必要\nContent-Disposition: attachment\n\n// ファイル名を指定する場合\nContent-Disposition: attachment; filename=\"filename.jpg\"\n\n// ファイル名をエンコードする場合\nContent-Disposition: attachment; filename*=UTF-8''URLエンコーディングされたファイル名\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eそこで\u003ccode\u003estreamDownload\u003c/code\u003eメソッドは、この\u003ccode\u003eContent-Disposition\u003c/code\u003eをよしなにレスポンスヘッダーに加えてくれます。\u003cbr\u003e\u003cbr\u003e以下の画像は、第2引数に\u003ccode\u003e'ファイル.csv'\u003c/code\u003eと指定してレスポンスを返した際のレスポンスヘッダーを、検証ツールで確認したものです。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/6a50ee5392784850a2205c44dc23d633/%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B9%E3%83%98%E3%83%83%E3%83%80%E3%83%BC.jpg\" alt=\"\"\u003e\u003cbr\u003eファイル名に日本語を指定すると、URLエンコーディングされた状態でレスポンスヘッダーに付与されています。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"he1a46ab77a\"\u003eCSVファイル作成コールバック\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCSVファイルの作成\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eコールバック関数内で行う処理の大まかな流れは以下の通りで、\u003cbr\u003e\u003ccode\u003eCSVファイルを作成→中身を書き込む→ファイルを閉じる\u003c/code\u003e\u003cbr\u003eというものです。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// ファイルを作成する\nfopen('php://output', 'w');  \n\n// CSVの1行目のカラムを記入する\nfputcsv($csv, $colums);\n\n// CSVの2行目以降に企業情報を記入する\nfputcsv($csv, $userData); \n\n// ファイルを閉じる\nfclose($csv);  \u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e文字化け対策について\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eデフォルトの文字コードは、\u003cbr\u003e・Excel：\u003ccode\u003eSJIS\u003c/code\u003e\u003cbr\u003e・PHP：\u003ccode\u003eUTF-8\u003c/code\u003e（\u003ccode\u003ephp.ini\u003c/code\u003eで設定されている）\u003cbr\u003eという違いがあります。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// php.ini\ndefault_charset = \"UTF-8\"\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eなのでPHPの文字コードが\u003ccode\u003eUTF-8\u003c/code\u003eのままCSVファイルを生成すると、Excelで開いたときに文字化けしてしまいます。\u003cbr\u003e\u003cbr\u003eこれを防ぐため、PHPの\u003ccode\u003emb_convert_variables\u003c/code\u003e関数を使って文字コードを\u003ccode\u003eUTF-8\u003c/code\u003eから\u003ccode\u003eSJIS-win\u003c/code\u003eに変換します。\u003cbr\u003ePHPドキュメント：\u003ca style=\"color:#4aac00\" href=\"https://www.php.net/manual/ja/function.mb-convert-variables.php\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emb_convert_variables\u003c/a\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003emb_convert_variables('SJIS-win', 'UTF-8', $colums);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e※\u003ccode\u003eSJIS-win\u003c/code\u003eはWindows向けに使われる\u003ccode\u003eShift-JIS\u003c/code\u003eで、通常の\u003ccode\u003eSJIS\u003c/code\u003eよりも対応している文字が多いようです。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h13b0fcb7b2\"\u003eレスポンスヘッダーについて\u003c/h3\u003e\u003cp\u003e先述の通り、\u003ccode\u003estreamDownload\u003c/code\u003eメソッドがレスポンスヘッダーに\u003ccode\u003eContent-Disposition\u003c/code\u003eを自動で含めてくれます。\u003cbr\u003e\u003cbr\u003eレスポンスヘッダーの要素はフロント側で\u0026nbsp;\u003ccode\u003eAxiosResponse\u003c/code\u003e\u0026nbsp;から受け取ることが出来るので、後ほどフロント側でレスポンスヘッダーからファイル名を取得することになります。\u003cbr\u003e但し今回のような\u0026nbsp;\u003ccode\u003eCORS\u003c/code\u003e\u0026nbsp;の通信の場合、標準的なレスポンスヘッダー以外の場合はAPIから返すレスポンスヘッダーに\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eAccess-Control-Expose-Headers: {レスポンスヘッダ名}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eを追加しておかないと、\u003ccode\u003eAxiosResponse\u003c/code\u003e\u0026nbsp;からレスポンス情報を受け取ることが出来ないので、\u003ccode\u003eContent-Disposition\u003c/code\u003eについては上記の記述が必要です。\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Access-Control-Expose-Headers\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAccess-Control-Expose-Headers - HTTP | MDN\u003c/a\u003e\u003cbr\u003e参考記事：\u003ca style=\"color:#4aac00\" href=\"https://note.kiriukun.com/entry/20200303-axios-response-header-could-not-get\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAxiosでレスポンスヘッダが取得できなかった (CORSなAPI)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eよって\u003ccode\u003estreamDownload\u003c/code\u003eメソッドの第3引数には、以下のレスポンスヘッダー情報を渡します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// レスポンスヘッダー情報\n$responseHeader = [\n  'Content-type' =\u0026gt; 'text/csv',\n  'Access-Control-Expose-Headers' =\u0026gt; 'Content-Disposition' \n],\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAPI（\u003ccode\u003eLaravel\u003c/code\u003e）側の実装は以上です。\u003cbr\u003e\u003cbr\u003eここまでの実装で、直接APIのURLをブラウザのURLに入れてアクセスすればCSVファイルをダウンロードできるはずです。\u003cbr\u003eただしフロント側にレスポンスとして返すだけではフロント側ではファイルダウンロードは行われないので、続けてフロント側も実装していきます。\u003cbr\u003e\u003c/p\u003e\u003ch1 id=\"h5a8452001c\"\u003eフロント側の実装\u003c/h1\u003e\u003cp\u003eフロント側の実装方法は2通り紹介させていただきたいと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h16c6498226\"\u003e実装方法①\u003c/h2\u003e\u003cp\u003e\u003ccode\u003efile-saver\u003c/code\u003e\u0026nbsp;というライブラリを使ってファイル保存を行います。\u003cbr\u003eライブラリ：\u003ca style=\"color:#4aac00\" href=\"https://www.npmjs.com/package/file-saver\" target=\"_blank\" rel=\"noopener noreferrer\"\u003efile-saver\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eこのライブラリの\u0026nbsp;\u003ccode\u003esaveAs\u003c/code\u003e\u0026nbsp;メソッドに、\u003cbr\u003e\u003cbr\u003e・第1引数：\u0026nbsp;\u003ccode\u003eblob\u003c/code\u003e\u0026nbsp;オブジェクト\u003cbr\u003e・第2引数：ファイル名\u003cbr\u003e\u003cbr\u003eを渡すだけで、指定したファイル名でファイルを保存することができます。\u003cbr\u003e\u003cbr\u003e実装したコードは以下の通りです。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eimport { saveAs } from 'file-saver'\n\n// 中略\n\naxiosApi\n  .get('/download/csv', {\n    responseType: 'blob',\n  })\n  .then((res: AxiosResponse) =\u0026gt; {\n    const blob = new Blob([res.data], { type: res.data.type })\n    const fileName = getFileName(res.headers['content-disposition'])\n    saveAs(blob, fileName)\n  })\n\nconst getFileName = (contentDisposition: string) =\u0026gt; {\n  return decodeURI(contentDisposition).substring(\n    contentDisposition.indexOf(\"''\") + 2,\n    contentDisposition.length,\n  )\n}\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"h598587f39e\"\u003e\u003cbr\u003eポイント\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ccode\u003eresponseType: 'blob'\u003c/code\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eこの指定をしないと文字化けしてしまいます。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eファイル名の取得\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eレスポンスヘッダーの情報は、\u003ccode\u003eAxiosResponse\u003c/code\u003e\u0026nbsp;の\u0026nbsp;\u003ccode\u003eres\u003c/code\u003e\u0026nbsp;から、\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eres.headers['content-disposition']\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eのように書くと取り出すことができます。\u003cbr\u003e\u003cbr\u003eレスポンスヘッダーの\u003ccode\u003eContent-Disposition\u003c/code\u003eをフロント側で受け取り、出力してみると、以下のようにエンコードされた状態です。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eaxiosApi\n  .get(`/download/csv/${entryType}`, {\n    responseType: 'blob',\n  })\n  .then((res: AxiosResponse) =\u0026gt; {\n    console.log(res.headers['content-disposition'])    // 出力する\n    const blob = new Blob([res.data], { type: res.data.type })\n    const fileName = getFileName(res.headers['content-disposition'])\n    saveAs(blob, fileName)\n  })\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e出力結果\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eattachment; filename=___20220301173602.csv; filename*=utf-8''%E9%A1%A7%E5%AE%A2%E6%83%85%E5%A0%B1_%E3%82%82%E3%81%AE%E3%81%A5%E3%81%8F%E3%82%8A%E8%A3%.csv\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eなので上記の状態からデコードを行い、さらに\u003ccode\u003efilename*=utf-8''\u003c/code\u003e以降のファイル名の部分のみを切り取ります。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst getFileName = (contentDisposition: string) =\u0026gt; {\n  return decodeURI(contentDisposition).substring(\n    contentDisposition.indexOf(\"''\") + 2,\n    contentDisposition.length,\n  )\n}\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"he028bf746e\"\u003e\u003cbr\u003e実装方法②\u003c/h2\u003e\u003cp\u003e\u003ccode\u003eHTML\u003c/code\u003e\u0026nbsp;の\u0026nbsp;\u003ccode\u003ea\u003c/code\u003e\u0026nbsp;タグに\u003ccode\u003edownload\u003c/code\u003e\u0026nbsp;属性を設定すると、\u0026nbsp;\u003ccode\u003ea\u003c/code\u003e\u0026nbsp;タグをクリックした場合、ブラウザはユーザーをそのURLへ遷移させるのではなくそのコンテンツを保存させます。\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://developer.mozilla.org/ja/docs/Web/HTML/Element/a#:~:text=%E3%81%8C%E3%81%82%E3%82%8A%E3%81%BE%E3%81%99%E3%80%82-,download,HTML5,-%E3%83%AA%E3%83%B3%E3%82%AF%E3%81%95%E3%82%8C\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e: アンカー要素 - HTML: HyperText Markup Language | MDN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eこの機能を使ってファイル保存を行います。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eaxiosApi\n  .get('/download/csv', {\n    responseType: 'blob',\n  })\n  .then((res: AxiosResponse) =\u0026gt; {\n    // Blobを参照するための一時的なURLを生成\n    const url = window.URL.createObjectURL(new Blob([res.data]))\n    // HTML要素のaタグを生成\n    const link = document.createElement('a')\n    link.href = url\n    // aタグのdownload属性を設定\n    link.setAttribute('download', `顧客情報_ものづくり補助金_全件_${getTimestamp()}.csv`)\n    // 生成したaタグを設置し、クリックさせる\n    document.body.appendChild(link)\n    link.click()\n    // URLを削除\n    window.URL.revokeObjectURL(url)\n  }\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"h1afe451c43\"\u003e\u003cbr\u003eさいごに\u003c/h2\u003e\u003cp\u003e自分で実装して検証ツールで確認しながら進めることで、レスポンスヘッダーの働きやレスポンスヘッダーが違えば挙動も変わることを実感できたので良かったと思います。\u003cbr\u003e\u003cbr\u003eまたLaravelの\u0026nbsp;\u003ccode\u003esteramDownload\u003c/code\u003eメソッドがレスポンスヘッダーをよしなに生成してくれていることに気付いたとき、フレームワークってすごい…と感動してしまいました！\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he45680f0bc\"\u003e参考記事\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003ca href=\"https://coinbaby8.com/php-csv-export.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【PHP】【Laravel】CSVエクスポートの方法〜5つのポイント〜\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.wakuwakubank.com/posts/799-it-content-type-content-disposition/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eContent-Type, Content-Dispositionの役割 - わくわくBank\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/koushisa/items/ac908d81361534264d35\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eaxiosでファイルダウンロード処理を実装(IEにも対応) - Qiita\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://jpdebug.com/p/978039\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eSpringboot+Vue+axios excelのエクスポートダウンロードを実現 - JPDEBUG.COM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://javascript.keicode.com/newjs/download-files.php#1-1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eファイルをダウンロード保存する方法 - JavaScript 入門\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tkkm.tokyo/post-177/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【JavaScript】Axiosを使ってCSVをダウンロードしたい | ゆとって生きたい。【JavaScript】Axiosを使ってCSV...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://helloworld-blog.tech/javascript/axios%E3%81%8B%E3%82%89csv%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%82%92%E3%83%80%E3%82%A6%E3%83%B3%E3%83%AD%E3%83%BC%E3%83%89%E3%81%95%E3%81%9B%E3%82%8B%E6%96%B9%E6%B3%95\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eaxiosからCSVファイルをダウンロードさせる方法 | \u0026lt;HelloWorld/\u0026gt;\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"laravel","createdAt":"2022-01-07T13:17:32.553Z","updatedAt":"2022-02-12T02:31:33.697Z","publishedAt":"2022-01-07T13:17:32.553Z","revisedAt":"2022-01-07T13:17:38.700Z","tag":"Laravel"},{"id":"php","createdAt":"2022-01-07T13:16:36.618Z","updatedAt":"2022-02-12T02:31:46.498Z","publishedAt":"2022-01-07T13:16:36.618Z","revisedAt":"2022-01-07T13:16:36.618Z","tag":"PHP"},{"id":"nextjs","createdAt":"2022-01-07T13:18:14.144Z","updatedAt":"2022-02-12T02:31:58.832Z","publishedAt":"2022-01-07T13:18:14.144Z","revisedAt":"2022-01-07T13:18:14.144Z","tag":"Next.js"},{"id":"react","createdAt":"2022-01-07T13:17:54.189Z","updatedAt":"2022-02-12T02:31:51.382Z","publishedAt":"2022-01-07T13:17:54.189Z","revisedAt":"2022-01-07T13:17:54.189Z","tag":"React"},{"id":"javascript","createdAt":"2022-01-07T13:18:33.680Z","updatedAt":"2022-01-07T13:18:33.680Z","publishedAt":"2022-01-07T13:18:33.680Z","revisedAt":"2022-01-07T13:18:33.680Z","tag":"JavaScript"}],"image":"laravel"},{"id":"microcms-nextjs-blog","createdAt":"2022-02-17T12:46:35.174Z","updatedAt":"2022-03-02T23:51:43.327Z","publishedAt":"2022-02-26T23:51:43.000Z","revisedAt":"2022-03-02T23:51:43.327Z","title":"microCMS × Next.js（TypeScript）で個人ブログを作る","body":"\u003ch2 id=\"h9707d3a59a\"\u003e概要\u003c/h2\u003e\u003cp\u003e\u003ccode\u003emicroCMS\u003c/code\u003e、\u003ccode\u003eNext.js（TypeScript）\u003c/code\u003eを使ってブログサイトを作成した手順と、追加で実装した機能について、またその過程で学んだことの備忘録記事です。\u003cbr\u003e\u003cbr\u003e基本的には公式のチュートリアル通りに進めていますが、TypeScriptの型付けや記事内のコードブロックのハイライトなど詰まった箇所もあったので、まとめておきたいと思います。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eデプロイURL\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003ca href=\"https://microcms-blog-hinakonagao.vercel.app/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://microcms-blog-hinakonagao.vercel.app\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003eGitHub\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003ca href=\"https://github.com/hinakonagao/microcms_blog\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://github.com/hinakonagao/microcms_blog\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e※この記事ではページのスタイリングは解説しません。\u003cbr\u003eMaterialUIを主に使用してスタイリングを行っているので、詳しいコードはGitHubをご覧いただければと思います。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h48162eced8\"\u003e使用技術\u003c/h3\u003e\u003cul\u003e\u003cli\u003eNext.js　12.0.10\u003c/li\u003e\u003cli\u003eReact　17.0.2\u003c/li\u003e\u003cli\u003eTypeScript　4.5.5\u003c/li\u003e\u003cli\u003eESLint　8.8.0\u003c/li\u003e\u003cli\u003eprettier　2.5.1\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hc953739b3f\"\u003e全体の流れ\u003c/h2\u003e\u003cp\u003e１．microCMSの準備（アカウント作成・記事コンテンツのAPI作成）\u003cbr\u003e２．Next.jsのプロジェクト作成\u003cbr\u003e３．APIリクエストのための環境変数の設定\u003cbr\u003e４．公式のSDK「microcms-js-sdk」の導入\u003cbr\u003e５．記事一覧画面の作成\u003cbr\u003e６．記事詳細画面の作成\u003cbr\u003e７．コードブロックのシンタックスハイライトの実装\u003cbr\u003e８．【おまけ】タグでの絞り込み機能の実装\u003cbr\u003e９．【おまけ】ページネーション機能の実装\u003cbr\u003e\u003cbr\u003eというような流れで説明していきます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hd1205c1797\"\u003e1. microCMSの準備\u003c/h2\u003e\u003cp\u003eまずはmicroCMSのアカウントを作成し、APIを作成します。\u003cbr\u003e\u003cbr\u003e手順は公式のチュートリアルに詳しく書かれているので、ここでの説明は割愛します。\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://blog.microcms.io/microcms-next-jamstack-blog/#:%7E:text=%E3%81%8C%E7%AB%8B%E3%81%A1%E4%B8%8A%E3%81%8C%E3%82%8A%E3%81%BE%E3%81%99%E3%80%82-,2.%20microCMS%E3%81%AE%E7%94%A8%E6%84%8F%E3%81%99%E3%82%8B,-%E6%AC%A1%E3%81%AB%E3%80%81microCMS%E3%81%A7\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emicroCMS + Next.jsでJamstackブログを作ってみよう　2. microCMSの用意する\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e私は\u0026nbsp;\u003ccode\u003eblog\u003c/code\u003e\u0026nbsp;と\u0026nbsp;\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;の2つのAPIエンドポイントを作成しました。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hebabef9705\"\u003eblog\u003c/h3\u003e\u003cp\u003eブログコンテンツを登録しておくリスト形式の API です。\u003c/p\u003e\u003cul\u003e\u003cli\u003etitle：記事タイトル\u003c/li\u003e\u003cli\u003ebody：記事本文\u003c/li\u003e\u003cli\u003etags：タグ（別のエンドポイント\u0026nbsp;\u003ccode\u003e/tag\u003c/code\u003e\u0026nbsp;に登録したタグを複数参照できるように設定）\u003c/li\u003e\u003cli\u003eimage：表示する画像名（プロジェクトディレクトリに保存した画像の中から、ブラウザに表示する画像を指定するために使用）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/577556386f954864b763ec82bdea4d3c/blog.jpg\" alt=\"\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h1d9b92c0c9\"\u003etag\u003c/h3\u003e\u003cp\u003eブログ記事に紐づけるタグを登録しておくリスト形式の API です。\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/24cd3d349eb74b35a9ee5ca8f901543a/tag.jpg\" alt=\"\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hce660a84c7\"\u003e2. Next.jsプロジェクトを作成する\u003c/h2\u003e\u003cp\u003e下記のコマンドを実行してNext.jsのプロジェクトを作成し、続けて開発サーバーを立ち上げます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ yarn create next-app --typescript\n// プロジェクト名の入力を求められるので入力する\n\n$ cd ./microcms_blog/\n\n$ yarn dev\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e次に\u003ccode\u003esrc\u003c/code\u003eディレクトリを作成して、\u003ccode\u003epages\u003c/code\u003eディレクトリと\u003ccode\u003estyles\u003c/code\u003eディレクトリを\u003ccode\u003esrc\u003c/code\u003eディレクトリの配下に移動させます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ mkdir src \u0026amp;\u0026amp; mv pages src \u0026amp;\u0026amp; mv styles src\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eさらに、モジュールのインポートを絶対パスで指定できるよう、ベースURLを\u0026nbsp;\u003ccode\u003esrc\u003c/code\u003e\u0026nbsp;ディレクトリに設定します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// tsconfig.json\n{\n  \"compilerOptions\": {\n    // 追加\n    \"baseUrl\": \"src\"\n  }\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eベースURLの設定についてはこちらの記事を参考にさせていただきました。\u003cbr\u003e\u003ca href=\"https://fwywd.com/tech/next-base-url\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【Next.js】特定のディレクトリを基準にし、絶対パスでモジュールをインポートする方法 | fwywd（フュード）powered by キ...\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"ha56333b74a\"\u003eESLint / Prettier\u003c/h2\u003e\u003cp\u003eNext.js のバージョン11 からは、デフォルトでESLintが搭載されています。\u003cbr\u003eESLintに関するインストール済のパッケージは以下の2つです。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// package.json\n{\n  ...\n  \"devDependencies\": {\n    \"eslint\": \"8.8.0\",    // 構文解析のエンジン\n    \"eslint-config-next\": \"12.0.10\",    // ESLintのルール\n  }\n  ...\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eNext.js の新規プロジェクト作成時に生成された\u0026nbsp;\u003ccode\u003e.eslintrc\u003c/code\u003e\u0026nbsp;は ESLint の設定ファイルを意味しており、\u003cstrong\u003eデフォルトで\u0026nbsp;\u003c/strong\u003e\u003cstrong\u003e\u003ccode\u003eeslint-config-next\u003c/code\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026nbsp;の設定が適用\u003c/strong\u003eされています。（ルールの詳細は後述）\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// .eslintrc.json\n\n{\n  \"extends\": \"next/core-web-vitals\",\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e少しだけESLintの設定を加えます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// .eslintrc.json\n\n{\n  \"extends\": \"next/core-web-vitals\",\n  // 以下のルールを追記\n  \"rules\": {\n    \"react/display-name\": \"off\",\n    \"react-hooks/exhaustive-deps\": \"off\",\n    \"@next/next/no-sync-scripts\": \"off\"\n  }\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003ePrettier は含まれていないため、インストールしておきます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ yarn -DE add prettier eslint-config-prettier\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"h5095390624\"\u003e\u003cbr\u003e3. 環境変数の設定\u003c/h2\u003e\u003cp\u003emicroCMSのAPIへアクセスする際は、サービスドメインを指定し、リクエストにそのサービスドメインのAPIキーを含める事でデータを取得することができます。\u003cbr\u003e\u003cbr\u003e※microCMSでのAPIキーの作成方法は公式ページを参照ください。\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://document.microcms.io/content-api/x-microcms-api-key\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAPIキー（X-MICROCMS-API-KEY）\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eまずは環境変数を管理するファイルを作成します。\u003cbr\u003e※\u0026nbsp;\u003ccode\u003e.local\u003c/code\u003eをつけるとローカル環境で使うことができ、\u0026nbsp;\u003ccode\u003e.development\u003c/code\u003eをつけると開発環境で使えます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ touch .env.development.local\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003ccode\u003e.env.development.local\u003c/code\u003eファイルを作成したら、\u003ccode\u003eサービスドメイン\u003c/code\u003eとmicroCMSの\u003ccode\u003eAPIキー\u003c/code\u003eを書き込みます。\u003cbr\u003e※サービスドメインは、例えば自分のmicroCMSページのURLが\u0026nbsp;\u003ccode\u003ehttps://aiueo.microcms.io/\u003c/code\u003e\u0026nbsp;であれば\u0026nbsp;\u003ccode\u003eaiueo\u003c/code\u003e\u0026nbsp;の部分になります。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eSERVICE_DOMAIN=xxxxxxxxxxx\nAPI_KEY=xxxxxxxxxxxx\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003ccode\u003eenv\u003c/code\u003e\u0026nbsp;ファイルに書いた値は、以下のようにしてプロジェクト内で参照することができます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eprocess.env.API_KEY\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"h84f24c70f8\"\u003e\u003cbr\u003e4.microcms-js-sdkの準備\u003c/h2\u003e\u003cp\u003eAPIリクエストには公式が提供している\u003ccode\u003emicrocms-js-sdk\u003c/code\u003eを使います。\u003cbr\u003e\u003cbr\u003eまずは\u003ccode\u003emicrocms-js-sdk\u003c/code\u003eをインストールします。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ yarn add microcms-js-sdk\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003ccode\u003elibs/client.ts\u003c/code\u003e\u0026nbsp;を作成してSDKの初期化を行います。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ mkdir src/libs\n$ touch ./src/libs/client.ts\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003ccode\u003eserviceDomain\u003c/code\u003e\u0026nbsp;と\u0026nbsp;\u003ccode\u003eapiKey\u003c/code\u003e\u0026nbsp;の値は\u0026nbsp;\u003ccode\u003eenv\u003c/code\u003e\u0026nbsp;ファイルを参照します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// libs/client.ts\n\nimport { createClient } from \"microcms-js-sdk\";\n\nexport const client = createClient({\n  serviceDomain: process.env.SERVICE_DOMAIN || \"\",\n  apiKey: process.env.API_KEY || \"\",\n});\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e※\u003ccode\u003eserviceDomain\u003c/code\u003e\u0026nbsp;と\u0026nbsp;\u003ccode\u003eapiKey\u003c/code\u003e\u0026nbsp;は\u0026nbsp;\u003ccode\u003estring\u003c/code\u003e型、.envファイルから参照する環境変数は\u0026nbsp;\u003ccode\u003estring | undefined\u003c/code\u003e型なので、もし以下のように\u0026nbsp;\u003ccode\u003e|| \"\"\u003c/code\u003e\u0026nbsp;の部分を書かないとエラーが出ます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eserviceDomain: process.env.SERVICE_DOMAIN\n// 型 'string | undefined' を型 'string' に割り当てることはできません。型 'undefined' を型 'string' に割り当てることはできません。\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"h4e79de37a7\"\u003e\u003cbr\u003e5. microCMSから記事データを取得する（一覧画面）\u003c/h2\u003e\u003ch3 id=\"hde4a1d43ba\"\u003e型の事前準備\u003c/h3\u003e\u003cp\u003emicroCMSから取得するブログ記事とタグのデータ型を定義しておきます。\u003cbr\u003e\u003cbr\u003e型定義ファイルを別途作成します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ mkdir src/types\n$ touch ./src/types/blog.ts\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e作成したファイルに型を定義します。\u003cbr\u003e今回私が作成したAPIだと以下の通りになります。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// src/types/blog.ts\n\nexport type Blog = {\n  id: string;\n  body: string;\n  title: string;\n  tags: Tag[];\n  image: string;\n  createdAt: string;\n  updatedAt: string;\n  publishedAt: string;\n  revisedAt: string;\n};\n\nexport type Tag = {\n  id: string;\n  tag: string;\n  createdAt: string;\n  updatedAt: string;\n  publishedAt: string;\n  revisedAt: string;\n};\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"hbc42ef09fb\"\u003e\u003cbr\u003eAPIリクエストを行う\u003c/h3\u003e\u003cp\u003e\u003ccode\u003egetStaticProps\u003c/code\u003eを使ってmicroCMSのAPIを叩き、データを取得します。\u003cbr\u003e\u003ccode\u003epages/index.tsx\u003c/code\u003e\u0026nbsp;に以下のように書きます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// pages/index.js\n\n\nimport Link from \"next/link\";\nimport type { InferGetStaticPropsType, NextPage } from \"next\";\nimport { client } from \"libs/client\";    // srcから見た絶対パスで指定\nimport type { Blog, Tag } from \"types/blog\";    // srcから見た絶対パスで指定\n\n// microCMSへAPIリクエスト\nexport const getStaticProps = async () =\u0026gt; {\n  const blog = await client.get({ endpoint: \"blog\" });\n  const tag = await client.get({ endpoint: \"tag\" });\n\n  return {\n    props: {\n      blogs: blog.contents,\n      tags: tag.contents,\n    },\n  };\n};\n\n// Props（blogsとtags）の型\ntype Props = {\n  blogs: Blog[];\n  tags: Tag[];\n};\n\nconst Home: NextPage\u0026lt;InferGetStaticPropsType\u0026lt;typeof getStaticProps\u0026gt;\u0026gt; = ({\n  blogs,\n  tags,\n}: Props) =\u0026gt; {\n  console.log(blogs);\n  console.log(tags);\n　// ... 以下省略\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eここで\u0026nbsp;\u003ccode\u003ehttp://localhost:3000\u003c/code\u003e\u0026nbsp;にアクセスすると、コンソールにAPIから取得したデータが表示されるはずです。\u003cbr\u003e\u003cbr\u003e私の作成したAPIだと、以下の画像のようなデータが取れています。\u003c/p\u003e\u003ch3 id=\"hf4a22cee96\"\u003eblogs\u003c/h3\u003e\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/21ce7cb8666749859e4e9a8a1a57939a/blogs.jpg\" alt=\"\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h0502f3a90c\"\u003etags\u003c/h3\u003e\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/3634ac49f1c749069024d8d2e57474f1/tags.jpg\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003eではこのデータを画面に表示します。\u003cbr\u003e\u003cbr\u003e※ディレクトリ構成は以下のようにします。\u003c/p\u003e\u003cul\u003e\u003cli\u003epages/index.js\u0026nbsp;→ 記事一覧画面\u003c/li\u003e\u003cli\u003epages/blog/[id].ts → 記事詳細画面\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e一覧画面に記事タイトルをリスト形式で表示し、記事詳細画面へのリンクをつけます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// pages/index.tsx\n\nconst Home: NextPage\u0026lt;InferGetStaticPropsType\u0026lt;typeof getStaticProps\u0026gt;\u0026gt; = ({\n  blogs,\n  tags,\n}: Props) =\u0026gt; {\n  return (\n    \u0026lt;div\u0026gt;\n      \u0026lt;ul\u0026gt;\n        {blogs.map((blog) =\u0026gt; (\n          \u0026lt;li key={blog.id}\u0026gt;\n            \u0026lt;Link href={`/blog/${blog.id}`}\u0026gt;\n              \u0026lt;a\u0026gt;{blog.title}\u0026lt;/a\u0026gt;\n            \u0026lt;/Link\u0026gt;\n          \u0026lt;/li\u0026gt;\n        ))}\n      \u0026lt;/ul\u0026gt;\n    \u0026lt;/div\u0026gt;\n  )\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこれで\u0026nbsp;\u003ccode\u003ehttp://localhost:3000\u003c/code\u003e\u0026nbsp;にアクセスすると記事タイトル一覧が表示され、タイトルをクリックすると\u0026nbsp;\u003ccode\u003ehttp://localhost:3000/blog/[microCMSで設定したコンテンツID]\u003c/code\u003e\u0026nbsp;のURLへ遷移するはずです。\u003cbr\u003e\u003cbr\u003e次にこの遷移先のページを作ります。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h85b588f038\"\u003e6. 記事詳細画面を作成する\u003c/h2\u003e\u003cp\u003e一覧画面でブログ記事の詳細画面を作っていきます。\u003cbr\u003e\u003cbr\u003e上記のリンク先に指定した通り、\u0026nbsp;\u003ccode\u003epages/blog/[id].ts\u003c/code\u003eに詳細画面を作ります。\u003cbr\u003eまずはファイルを作成します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ mkdir src/pages/blog\n$ touch ./src/pages/blog/[id].tsx\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e作成したファイルを、以下のように編集します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// pages/blog/[id].tsx\n\nimport {\n  GetStaticPaths,\n  GetStaticProps,\n  InferGetStaticPropsType,\n  NextPage,\n} from \"next\";\nimport { client } from \"libs/client\";\nimport type { Blog } from \"types/blog\";\n\n// APIリクエストを行うパスを指定\nexport const getStaticPaths: GetStaticPaths\u0026lt;Params\u0026gt; = async () =\u0026gt; {\n  const data = await client.get({ endpoint: \"blog\" });\n\n  const paths = data.contents.map((content) =\u0026gt; `/blog/${content.id}`);\n  return { paths, fallback: false };\n};\n\n// microCMSへAPIリクエスト\nexport const getStaticProps: GetStaticProps\u0026lt;Props, Params\u0026gt; = async (\n  const id = context.params?.id;\n  const data = await client.get({ endpoint: \"blog\", contentId: id });\n\n  return {\n    props: {\n      blog: data,\n    },\n  };\n};\n\n// // Props（blog）の型\ntype Props = {\n  blog: Blog;\n};\n\nconst BlogId: NextPage\u0026lt;InferGetStaticPropsType\u0026lt;typeof getStaticProps\u0026gt;\u0026gt; = ({\n  blog,\n}: Props) =\u0026gt; {\n  return (\n    \u0026lt;main\u0026gt;\n      \u0026lt;h1\u0026gt;{blog.title}\u0026lt;/h1\u0026gt;\n      \u0026lt;p\u0026gt;{blog.publishedAt}\u0026lt;/p\u0026gt;\n            {blog.tags.map((tag) =\u0026gt; (\n        \u0026lt;li key={tag.id}\u0026gt;\n          #{tag.tag}\n        \u0026lt;/li\u0026gt;\n      ))}\n      \u0026lt;div\n        dangerouslySetInnerHTML={{\n          __html: `${blog.body}`,\n        }}\n      /\u0026gt;\n    \u0026lt;/main\u0026gt;\n  );\n}\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"h8a50fc5ec1\"\u003e\u003cbr\u003eポイント解説\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003efallback: false\u003c/code\u003e\u0026nbsp;の設定\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003ccode\u003egetStaticPaths\u003c/code\u003e\u0026nbsp;で\u0026nbsp;\u003ccode\u003ereturn { fallback: false };\u003c/code\u003e\u0026nbsp;と書いています。\u003cbr\u003e\u003cbr\u003eこれにより、\u0026nbsp;\u003ccode\u003ehttp://localhost:3000/blog/[存在しないコンテンツID]\u003c/code\u003e\u0026nbsp;のURLにアクセスすると404ページへ遷移するようになります。\u003cbr\u003e※\u0026nbsp;\u003ccode\u003efallback: true\u003c/code\u003e\u0026nbsp;にして存在しないURLにアクセスした場合はエラー画面が出てしまいます。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003edangerouslySetInnerHTML\u003c/code\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e以下の通り、記事本文は\u0026nbsp;\u003ccode\u003edangerouslySetInnerHTML\u003c/code\u003e\u0026nbsp;を通して表示しています。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;div\n  dangerouslySetInnerHTML={{\n    __html: `${blog.body}`,\n  }}\n/\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eAPIから返される記事本文は文字列形式（HTMLタグも文字列として取得される）なので、これをHTMLとして描画するために\u003ccode\u003edangerouslySetInnerHTML\u003c/code\u003e\u0026nbsp;を使っています。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h7941af99cd\"\u003e7. コードブロックのハイライトを行う\u003c/h2\u003e\u003cp\u003emicroCMSのリッチエディタでソースコードとして記述した部分は、\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;pre\u0026gt;\n  \u0026lt;code\u0026gt;\n    // コード\n  \u0026lt;/code\u0026gt;\n\u0026lt;/pre\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eという形式で取得されます。\u003cbr\u003e\u003cbr\u003eこのままdangerouslySetInnerHTMLを通すだけでは、何もハイライトされていないコードが表示されるので、ライブラリを使って装飾していきます。\u003cbr\u003e\u003cbr\u003emicroCMSの公式で紹介されている、\u003ca style=\"color:#4aac00\" href=\"https://www.npmjs.com/package/cheerio\" target=\"_blank\" rel=\"noopener noreferrer\"\u003echeerio\u003c/a\u003eと\u003ca style=\"color:#4aac00\" href=\"https://www.npmjs.com/package/highlight.js\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehighlight.js\u003c/a\u003eというライブラリを使ってサーバーサイドでハイライトを行いました。\u003cbr\u003e\u003ca href=\"https://blog.microcms.io/syntax-highlighting-on-server-side/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eサーバサイドでシンタックスハイライトを行う\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eまずはライブラリをインストールします。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ yarn add highlight.js cheerio\n$ yarn add --dev @types/highlightjs @types/cheerio\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e次にブログ記事を生成する際の\u0026nbsp;\u003ccode\u003egetStaticProps\u003c/code\u003e\u0026nbsp;内の記述を修正します。\u003cbr\u003e※ライブラリについての説明は上記のmicroCMSの記事などを参照ください。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// pages/blog/[id].tsx\n\n// importを追記\nimport cheerio from \"cheerio\";\nimport hljs from \"highlight.js\";\nimport \"highlight.js/styles/hybrid.css\";\n\n// 中略\n\nexport const getStaticProps: GetStaticProps\u0026lt;Props, Params\u0026gt; = async (\n  context\n) =\u0026gt; {\n  const id = context.params?.id;\n  const blog = await client.get({ endpoint: \"blog\", contentId: id });\n  // 以下の部分を追記\n  const $ = cheerio.load(blog.body);\n  $(\"pre code\").each((_, elm) =\u0026gt; {\n    const result = hljs.highlightAuto($(elm).text());\n    $(elm).html(result.value);\n    $(elm).addClass(\"hljs\");\n  });\n\n  return {\n    props: {\n      blog,\n      highlightedBody: $.html(),\n    },\n  };\n};\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eこれでサーバーサード側でシンタックスハイライト済の記事データを取得することができます。\u003cbr\u003e\u003cbr\u003e※実装においては以下の記事も参考にさせていただきました。\u003cbr\u003e\u003ca href=\"https://www.blogchin.net/blogs/p9f3s1x5k5yb/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNext.JS+microCMSで作成したブログに、ソースコードのシンタックスハイライトをつけてみる\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/cawauchi/items/ff6489b17800c5676908\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enext.js+microcmsでシンタックスハイライトの導入 - Qiita\u003c/a\u003e\u003c/p\u003e\u003ch2 id=\"h5a51a8e35e\"\u003e\u003cbr\u003e8. 【おまけ】タグでの絞り込み機能\u003c/h2\u003e\u003cp\u003e先述の通り、今回は\u0026nbsp;\u003ccode\u003eblog\u003c/code\u003e\u0026nbsp;と\u0026nbsp;\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;の2つのAPIを作成し、ブログ記事は複数の\u0026nbsp;\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;を持てるようにしました。\u003cbr\u003e\u003cbr\u003eそして\u003c/p\u003e\u003cul\u003e\u003cli\u003e記事一覧画面で各記事が持つタグを表示\u003c/li\u003e\u003cli\u003eAPIから取得した\u0026nbsp;\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;の一覧をサイドバーに表示（タグを選んで記事を絞り込む）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eを出来るようにしました。\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/0ef6284906254e6580e558fae4082554/tag_serch.jpg\" alt=\"\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h3ab24f6f50\"\u003eメリット\u003c/h3\u003e\u003cp\u003e\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;のAPIエンドポイントを別途作成する構成にしたことで、以下のようなメリットがあります。\u003c/p\u003e\u003cul\u003e\u003cli\u003eサイドバーに設置した\u0026nbsp;\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;一覧の表示順の並べ替えや修正を、コードをいじらずmicroCMSの管理画面で行える。\u003c/li\u003e\u003cli\u003e\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;名を修正したい時に、記事のタグを一つひとつ修正しなくともAPIの\u0026nbsp;\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;を修正すれば一括して変更できる。\u003c/li\u003e\u003c/ul\u003e\u003ch3 id=\"h50d6571ee1\"\u003e\u003cbr\u003e実装方法（記事一覧の表示について）\u003c/h3\u003e\u003cp\u003eまずは、\u0026nbsp;\u003ccode\u003egetStaticProps\u003c/code\u003e\u0026nbsp;から受け取った記事をそのまま全て表示するのではなく、画面に表示する記事だけを格納する\u0026nbsp;\u003ccode\u003estate\u003c/code\u003e\u0026nbsp;を別途作成します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst [showBlogs, setShowBlogs] = useState(blogs)\n// 初期値にgetStaticPropsから受け取ったブログ記事データを入れる\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eそして画面には\u0026nbsp;\u003ccode\u003eshowBlogs\u003c/code\u003e\u0026nbsp;の中身を\u0026nbsp;\u003ccode\u003emap\u003c/code\u003e\u0026nbsp;で回して一覧表示します。\u003cbr\u003e※絞り込みによって\u0026nbsp;\u003ccode\u003eshowBlogs\u003c/code\u003e\u0026nbsp;に記事が入っていなかった場合のための条件付きレンダリングも記述しておきます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e{!showBlogs.length \u0026amp;\u0026amp; \u0026lt;p\u0026gt;There are no posts...\u0026lt;/p\u0026gt;}\n{showBlogs.map((blog) =\u0026gt; (\n    // 記事を表示\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e※注\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eこのブログサイトはMaterialUIを使ってスタイリングを行っており、ここからは実際の実装通り、通常のHTMLタグではなくMaterialUIのタグで表記させていただきます。\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e（MaterialUIのタグ名を見ればどんな役割の要素なのか想像がつくと思うので、MaterialUIに触れたことが無い方も何となく読み取っていただけるかなと思います。）\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e記事の一覧表示の中で、この記事が持つ\u0026nbsp;\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;も\u0026nbsp;\u003ccode\u003emap\u003c/code\u003e\u0026nbsp;で回して表示します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e{showBlogs.map((blog) =\u0026gt; (\n\n    // 中略\n\n    // 持っているtagを全て表示\n    {blog.tags.map((tag) =\u0026gt; (\n      \u0026lt;Typography key={tag.id}\u0026gt;\n        #{tag.tag}\n      \u0026lt;/Typography\u0026gt;\n    ))}\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"h79fb2c15aa\"\u003e\u003cbr\u003e実装方法（タグによる絞り込みについて）\u003c/h3\u003e\u003cp\u003e\u003ccode\u003etag\u003c/code\u003e\u0026nbsp;のAPIエンドポイントから受け取るデータは、以下の\u003ccode\u003etag\u003c/code\u003e型の配列でした。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eexport type Tag = {\n  id: string;\n  tag: string;\n  createdAt: string;\n  updatedAt: string;\n  publishedAt: string;\n  revisedAt: string;\n};\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eなのでまずはこのデータから、tag名だけを抜き出して配列に格納します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// getStaticPropsで取得したtagsからtag名のみ抜き出す\nconst tagList = tags.map((tag) =\u0026gt; tag.tag);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e作成した\u0026nbsp;\u003ccode\u003etagList\u003c/code\u003e\u0026nbsp;を使って、サイドバーにタグ一覧を表示します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;List\u0026gt;\n  \u0026lt;Typography\u0026gt;\n    # Tags\n  \u0026lt;/Typography\u0026gt;\n\n  \u0026lt;ListItemButton onClick={() =\u0026gt; selectTag(\"all\")}\u0026gt;\n    \u0026lt;ListItemText primary=\"All\"/\u0026gt;   // primaryに指定した文字列が表示される\n  \u0026lt;/ListItemButton\u0026gt;\n\n  {tagList.map((tag) =\u0026gt; (\n    \u0026lt;ListItemButton key={tag} onClick={() =\u0026gt; selectTag(tag)}\u0026gt;\n      \u0026lt;ListItemText primary={tag}/\u0026gt;   // primaryに指定した文字列が表示される\n    \u0026lt;/ListItemButton\u0026gt;\n  ))}\n\u0026lt;/List\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003ccode\u003eonClick\u003c/code\u003e\u0026nbsp;に指定した\u0026nbsp;\u003ccode\u003eselectTag()\u003c/code\u003e\u0026nbsp;メソッドを実装します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// タグ絞り込み\nconst selectTag = (tag: string) =\u0026gt; {\n  if (tag === \"all\") {\n    setShowBlogs(blogs);\n  } else {\n    const selectedBlogs = blogs.filter((blog) =\u0026gt; {\n      const haveTags = blog.tags.map((tag) =\u0026gt; tag.tag);\n      return haveTags.includes(tag);\n    });\n    setShowBlogs(selectedBlogs);\n  }\n\n  // 画面最上部へスクロールさせる\n  window.scrollTo({\n    top: 0,\n    behavior: \"smooth\",\n  });\n};\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e検索のロジックについては以前別の記事に書いたので、詳しくはこちらをご覧ください。\u003cbr\u003e\u003ca style=\"color:#4aac00\" href=\"https://qiita.com/hinako_n/items/a0745afe0631578c698e\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReactでリアルタイムの検索機能を実装する - Qiita\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e以上で「All」を選べば全記事が表示され、タグを選べばそのタグを持つ記事のみが表示されるようになりました。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h88cdec125d\"\u003e 9.【おまけ】ページネーション機能の実装\u003c/h2\u003e\u003cp\u003e\u003ccode\u003ereact-paginate\u003c/code\u003eというライブラリを使って、ページネーション機能を実装しました。  \u003cbr\u003eライブラリ： \u003ca href=\"https://www.npmjs.com/package/react-paginate \" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://www.npmjs.com/package/react-paginate \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/9a2cb163f00a4910b6ebf063d87811ab/%E3%83%9A%E3%83%BC%E3%82%B8%E3%83%8D%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3.jpg\" alt=\"\"\u003e\u003cbr\u003e\u003cbr\u003eライブラリについての詳しい説明では割愛し、ここでは実装したコードだけ載せさせていただきます。\u003cbr\u003e使い方は以下の記事を参考にさせていただきました。\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://de-milestones.com/react_pagination/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://de-milestones.com/react_pagination/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tech.stmn.co.jp/entry/2020/10/28/141406\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://tech.stmn.co.jp/entry/2020/10/28/141406\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h2661198b93\"\u003e実装手順\u003c/h3\u003e\u003cp\u003eまずはライブラリをインストールします。\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e$ yarn add react-paginate\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e記事一覧画面を編集していきます。\u003cbr\u003e\u003cbr\u003eページネーションの制御に使う \u003ccode\u003estate\u003c/code\u003eと、ページネーションをクリックした時に実行するメソッドを定義します。  \u003cbr\u003e\u003cbr\u003epages/index.tsx\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eimport ReactPaginate from \"react-paginate\";\n\n\n// 中略\n\n\u0026nbsp;const [offset, setOffset] = useState(0);\u0026nbsp;\u0026nbsp;// 何番目の記事から表示するか\n\u0026nbsp;const perPage = 6;\u0026nbsp;\u0026nbsp;// 1ページあたりに表示する記事数\n\n\u0026nbsp;const handlePageChange = (data: { selected: number }) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;// クリックしたページ数を{selected: 1}のようなオブジェクト形式で引数に受ける\n\u0026nbsp;\u0026nbsp;setOffset(data.selected * perPage)\u0026nbsp;\u0026nbsp;// 表示する記事の開始位置を変更\n\n\u0026nbsp;\u0026nbsp;// ページ最上部へスクロールする\n\u0026nbsp;\u0026nbsp;window.scrollTo({\u0026nbsp;\u0026nbsp;\u0026nbsp;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;top: 0,\n\u0026nbsp;\u0026nbsp;\u0026nbsp;behavior: \"smooth\",\n\u0026nbsp;\u0026nbsp;});\n\u0026nbsp;};\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e記事の一覧表示の箇所を修正します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// 表示する記事をsliceで抽出して一覧表示\n{showBlogs.slice(offset, offset + perPage).map((blog) =\u0026gt; (\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003cbr\u003eページネーションコンポーネントを記事一覧の下に設置します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// ページネーションコンポーネント\n\u0026lt;ReactPaginate\n\u0026nbsp;\u0026nbsp;previousLabel={\"\u0026lt;\"}\u0026nbsp;// 前のページボタン\n\u0026nbsp;\u0026nbsp;nextLabel={\"\u0026gt;\"}\u0026nbsp;\u0026nbsp;// 次のページボタン\n\u0026nbsp;\u0026nbsp;pageCount={Math.ceil(blogs.length / perPage)}\u0026nbsp;\u0026nbsp;// ページ総数\n\u0026nbsp;\u0026nbsp;onPageChange={handlePageChange}\u0026nbsp;\u0026nbsp;// クリック時のfunction\n\u0026nbsp;\u0026nbsp;containerClassName={\"pagination\"}\u0026nbsp;\u0026nbsp;// ページネーションであるulに付くクラス名\n\u0026nbsp;\u0026nbsp;activeClassName={\"active\"}\u0026nbsp;\u0026nbsp;// アクティブなページのliに着くクラス名\n/\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eスタイルを付けます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e.pagination {\n\u0026nbsp;display: flex;\n\u0026nbsp;align-items: center;\n\u0026nbsp;justify-content: center;\n\u0026nbsp;margin: 0 auto;\n\u0026nbsp;padding: 40px 0;\n}\n\n.pagination li {\n\u0026nbsp;margin: 0 16px;\n}\n\n.pagination li \u0026gt; a {\n\u0026nbsp;position: relative;\n\u0026nbsp;font-size: 16px;\n\u0026nbsp;width: 24px;\n\u0026nbsp;height: 24px;\n\u0026nbsp;outline: none;\n\u0026nbsp;z-index: 100;\n\u0026nbsp;cursor: pointer;\n}\n\n.pagination a::before {\n\u0026nbsp;content: \"\";\n\u0026nbsp;display: block;\n\u0026nbsp;position: absolute;\n\u0026nbsp;top: 50%;\n\u0026nbsp;left: 50%;\n\u0026nbsp;width: 32px;\n\u0026nbsp;height: 32px;\n\u0026nbsp;border-radius: 50%;\n\u0026nbsp;transform: translate(-50%, -50%);\n\u0026nbsp;z-index: -100;\n}\n\n.pagination li.active \u0026gt; a::before {\n\u0026nbsp;background-color: #929191;\n}\n\n.pagination li.active \u0026gt; a {\n\u0026nbsp;color: #f2f2f2;\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e以上でページネーションを実装できました。\u003cbr\u003e\u003cbr\u003e予めフロント側で全件保持している記事データに対して表示を変えているだけなので、もちろんリロードもなく瞬時に切り替わります。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h9b4c4b9dd7\"\u003e 最後に\u003c/h2\u003e\u003cp\u003emicroCMSは公式のチュートリアルやブログが豊富で分かりやすく、機能もどんどん拡張されており（最初は公式SDKも無かったらしい）、長く使っていくにも安心だなと思いました。\u003cbr\u003e\u003cbr\u003eこのブログは最低限の機能を作ってデプロイしたのでまだまだ未完成ですが、これから機能拡大・スタイル修正していきたいなと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h3bcda3e6b0\"\u003e最後に\u003c/h2\u003e\u003cp\u003emicroCMSは公式のチュートリアルやブログが豊富で分かりやすく、機能もどんどん拡張されており（最初は公式SDKも無かったらしい）、長く使っていくにも安心だなと思いました。\u003cbr\u003e\u003cbr\u003eこのブログは最低限の機能を作ってデプロイしたのでまだまだ未完成ですが、これから機能拡大・スタイル修正していきたいなと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he45680f0bc\"\u003e参考記事\u003c/h2\u003e\u003cp\u003e\u003ca href=\"https://zenn.dev/elletech/articles/nextjs_microcms\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNext.js(TypeScript)、TailwindCSS、microCMSでブログを作成しよう！\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://blog.microcms.io/microcms-next-jamstack-blog/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emicroCMS + Next.jsでJamstackブログを作ってみよう\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://fwywd.com/tech/next-eslint-prettier\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNext.js (TypeScript) に ESLint と Prettier を導入し、コードを綺麗に保とう | fwywd（フュード）...\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"nextjs","createdAt":"2022-01-07T13:18:14.144Z","updatedAt":"2022-02-12T02:31:58.832Z","publishedAt":"2022-01-07T13:18:14.144Z","revisedAt":"2022-01-07T13:18:14.144Z","tag":"Next.js"},{"id":"microcms","createdAt":"2022-02-17T12:48:01.991Z","updatedAt":"2022-02-17T12:48:13.704Z","publishedAt":"2022-02-17T12:48:01.991Z","revisedAt":"2022-02-17T12:48:01.991Z","tag":"microCMS"},{"id":"typescript","createdAt":"2022-01-07T13:18:58.358Z","updatedAt":"2022-02-17T03:22:47.524Z","publishedAt":"2022-01-07T13:18:58.358Z","revisedAt":"2022-02-17T03:22:47.524Z","tag":"TypeScript"}],"image":"blog"},{"id":"laravel-softdelete","createdAt":"2022-03-02T23:54:39.267Z","updatedAt":"2022-03-02T23:55:00.491Z","publishedAt":"2022-02-23T23:54:39.000Z","revisedAt":"2022-03-02T23:54:39.267Z","title":"【Laravel】論理削除（softDelete）するときにリレーション先のデータも削除する方法","body":"\u003ch2 id=\"h9707d3a59a\"\u003e概要\u003c/h2\u003e\u003cp\u003eLaravelでは、マイグレーションファイルに外部キー制約の設定を記述しておくと、親テーブルのデータを削除したときに子テーブルのデータも同時に削除することができます。\u003cbr\u003e\u003cbr\u003e但しこれは、DBから実際にデータを削除する「\u003cstrong\u003e物理削除\u003c/strong\u003e」の場合の話です。\u003cbr\u003eDBからレコードを削除するわけではなく削除フラグを立てて削除したとみなす「\u003cstrong\u003e論理削除\u003c/strong\u003e」の場合は、マイグレーションファイルへの記述だけではリレーション先のデータを一緒に削除してくれません。\u003cbr\u003eこのような場合に、\u0026nbsp;\u003cstrong\u003eモデルの\u0026nbsp;\u003c/strong\u003e\u003cstrong\u003e\u003ccode\u003eboot\u003c/code\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026nbsp;メソッド（もしくは\u0026nbsp;\u003c/strong\u003e\u003cstrong\u003e\u003ccode\u003ebooted\u003c/code\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026nbsp;メソッド）を使って初期設定を行えば\u003c/strong\u003e、あるテーブルのデータを論理削除したときにリレーション先のテーブルのデータも削除することができます。\u003cbr\u003e業務でこの方法を使う機会があったので、 モデル\u0026nbsp;\u003ccode\u003eboot\u003c/code\u003e\u0026nbsp;メソッドについて勉強したこととあわせて、備忘録を書いておきたいと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hafc8e872cc\"\u003e論理削除（softDelete）の設定方法\u003c/h2\u003e\u003cp\u003eまず事前準備としてソフトデリートの設定をします。\u003cbr\u003e\u003cbr\u003eソフトデリート機能を組み込む手順は以下の2つです。\u003cbr\u003e\u003cbr\u003e1.　マイグレーションファイルにソフトデリートの設定を記述する\u003cbr\u003e2.　EloquentモデルにSoftDeletesトレイトを組み込む\u003cbr\u003e\u003cbr\u003e例として\u0026nbsp;\u003ccode\u003eusers\u003c/code\u003e\u0026nbsp;テーブルにソフトデリート機能を設定してみます。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hb5391332f6\"\u003e1. マイグレーションファイルにソフトデリートの設定を記述する\u003c/h3\u003e\u003cp\u003eLaravelの論理削除ではテーブルの\u0026nbsp;\u003ccode\u003edeleted_at\u003c/code\u003eカラムに値が入っている場合はデータは削除されたとみなすので、\u0026nbsp;\u003ccode\u003edeleted_at\u003c/code\u003eカラムを追加する必要があります。\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edeleted_at\u003c/code\u003eカラムを追加するため、マイグレーションファイルに以下の1行を追記します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003epublicfunction up()\n{\n    Schema::table('user',function (Blueprint $table) {\n        $table-\u0026gt;softDeletes();    // 追記\n    });\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eこれでマイグレーションを実行すると、DBのテーブルに\u0026nbsp;\u003ccode\u003edeleted_at\u003c/code\u003eカラムが作成されていることが確認できます。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h4383fed8c3\"\u003e2. EloquentモデルにSoftDeletesトレイトを組み込む\u003c/h3\u003e\u003cp\u003e\u003ccode\u003eUser\u003c/code\u003e\u0026nbsp;モデルファイルに以下のように追記します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003euse Illuminate\\Database\\Eloquent\\SoftDeletes;    // 追記\n\nclass User extends Model\n{\n    use SoftDeletes;    // 追記\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eこの記述により、deleteメソッドでモデルを削除した際はソフトデリートが実行されるようになります。\u003cbr\u003e\u003cbr\u003eLaravelでソフトデリートを行うための設定は以上です。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h10178e1c1c\"\u003eモデルのbootedメソッドとは\u003c/h2\u003e\u003cp\u003e本題の「ソフトデリートするときにリレーション先のデータも削除する」ための実装にあたり、先に今回使用する\u0026nbsp;\u003ccode\u003eboooted\u003c/code\u003e\u0026nbsp;メソッドについて少し勉強しておきます。\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eLaravel\u003c/code\u003e\u0026nbsp;のモデルでは、初期起動時に\u0026nbsp;\u003ccode\u003eboot\u003c/code\u003e\u0026nbsp;メソッドを走らせて初期設定をしています。\u003cbr\u003e\u003ccode\u003ebooted\u003c/code\u003e\u0026nbsp;メソッドはモデルの初期起動後に実行されるメソッドで、モデルに対して行いたい初期設定は\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003e\u0026nbsp;メソッドに書くよう\u0026nbsp;\u003ccode\u003ereadouble\u003c/code\u003e\u0026nbsp;にも説明があります。\u003c/p\u003e\u003ch3 id=\"he23cb179bf\"\u003e【補足】bootedメソッドとbootメソッドについて\u003c/h3\u003e\u003cp\u003e今回実装方法をググっていると\u003ccode\u003eboot\u003c/code\u003eメソッドを使っている記事が見つかり、自分としても初期起動時のメソッドといえば\u003ccode\u003eboot\u003c/code\u003eメソッドのイメージがあったので、\u003ccode\u003ebooted\u003c/code\u003eメソッドと\u003ccode\u003eboot\u003c/code\u003eメソッドについて少し調べてみました。\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ereadouble\u003c/code\u003e\u0026nbsp;の説明では、モデルの初期設定を行う方法としてLaravel6までは\u0026nbsp;\u003ccode\u003eboot\u003c/code\u003e\u0026nbsp;メソッドが使われていますが、Laravel7以降では\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003e\u0026nbsp;メソッドが使われていました。\u003cbr\u003e・Laravel8の該当箇所\u003cbr\u003e\u003ca href=\"https://readouble.com/laravel/8.x/ja/eloquent.html#:~:text=%E3%81%97%E3%81%AA%E3%81%84%E3%81%9F%E3%82%81%E3%81%A7%E3%81%99%E3%80%82-,%E3%82%AF%E3%83%AD%E3%83%BC%E3%82%B8%E3%83%A3%E3%81%AE%E4%BD%BF%E7%94%A8,-%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%A0%E3%82%A4%E3%83%99%E3%83%B3%E3%83%88%E3%82%AF%E3%83%A9%E3%82%B9\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eEloquentの準備 8.x Laravel\u003c/a\u003e\u003cbr\u003e・Laravel6の該当箇所\u003cbr\u003e\u003ca href=\"https://readouble.com/laravel/6.x/ja/eloquent.html#:~:text=%E9%98%B2%E3%81%92%E3%81%BE%E3%81%99%E3%80%82-,%E3%82%B0%E3%83%AD%E3%83%BC%E3%83%90%E3%83%AB%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%97%E3%81%AE%E9%81%A9%E7%94%A8,-%E3%83%A2%E3%83%87%E3%83%AB%E3%81%AB%E3%82%B0%E3%83%AD%E3%83%BC%E3%83%90%E3%83%AB\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eEloquent：利用の開始 6.x Laravel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e試しにモデルファイルに以下のように書き、\u0026nbsp;\u003ccode\u003ebooted()\u003c/code\u003e\u0026nbsp;のところにマウスをホバーさせてVSCodeのヒントを表示してみます。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// モデルファイルに記述\n/**\n * @return void\n */\npublic static function booted(): void\n{\n    //\n}\n\n// booted() にマウスをホバーさせると、以下の説明が表示される\nIlluminate\\Database\\Eloquent\\Model::booted\n\nPerform any actions required after the model boots.\n\n\u0026lt;?php\nprotected static function booted() { }\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003ccode\u003ebooted\u003c/code\u003eメソッドについては、\u0026nbsp;\u003ccode\u003ePerform any actions required after the model boots.\u003c/code\u003e\u0026nbsp;と説明されています。\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eboot()\u003c/code\u003e\u0026nbsp;を書いた場合も確認します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// モデルファイルに記述\n/**\n * @return void\n */\npublic static function boot(): void\n{\n    //\n}\n\n// boot() にマウスをホバーさせると、以下の説明が出る\nIlluminate\\Database\\Eloquent\\Model::boot\n\nBootstrap the model and its traits.\n\n\u0026lt;?php\nprotected static function boot() { }\n@return void\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003ccode\u003eboot\u003c/code\u003e\u0026nbsp;メソッドは\u0026nbsp;\u003ccode\u003eBootstrap the model and its traits.\u003c/code\u003e\u0026nbsp;と説明がありました。\u003cbr\u003e\u003cbr\u003e※実際のLaravelのソースコードだと、以下のファイルに\u0026nbsp;\u003ccode\u003eboot\u003c/code\u003e\u0026nbsp;メソッドも\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003e\u0026nbsp;メソッドもありました。　\u003cbr\u003e興味のある方はこちらもご覧ください。\u003cbr\u003e\u003ca href=\"https://github.com/laravel/framework/blob/9.x/src/Illuminate/Database/Eloquent/Model.php\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eframework/Model.php at 9.x · laravel/framework\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eメソッド名の通りですが、\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003eメソッドはモデルの初期起動後に実行されているということですね。\u003cbr\u003e私は業務ではLaravel8を使っており、\u0026nbsp;\u003ccode\u003eboot\u003c/code\u003e\u0026nbsp;メソッドでも\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003e\u0026nbsp;メソッドでも同じように設定を行うことは出来ましたが、現在の\u0026nbsp;\u003ccode\u003ereadouble\u003c/code\u003e\u0026nbsp;の説明に従って\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003eメソッドを使っていきたいと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"haaaceead0a\"\u003eModelのbootedメソッドにクロージャを書く\u003c/h2\u003e\u003cp\u003e前置きが長くなりましたが、実際にモデルの\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003e\u0026nbsp;メソッドに「データを論理削除したらリレーション先のデータも削除する」設定を記述します。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h8a175a9b0e\"\u003e前提\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003eusers\u003c/code\u003e\u0026nbsp;テーブル（親）と\u003cstrong\u003e1対多\u003c/strong\u003eで紐づく\u0026nbsp;\u003ccode\u003eposts\u003c/code\u003e\u0026nbsp;テーブルがあるとします。\u003c/li\u003e\u003cli\u003e\u003ccode\u003eusers\u003c/code\u003e\u0026nbsp;テーブルからレコードを論理削除したら、 リレーション先の\u003ccode\u003eposts\u003c/code\u003e\u0026nbsp;テーブルからもレコードを論理削除するように設定します。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"hf031c5e696\"\u003e実装方法\u003c/h3\u003e\u003cp\u003e\u003ccode\u003eUser.php\u003c/code\u003eにリレーションと\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003eメソッドを追記します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eclass User extends Model\n{\n    use HasFactory, SoftDeletes;\n\n    /**\n     * @return HasMany\n     */\n    public function posts(): HasMany\n    {\n        return $this-\u0026gt;hasMany(Post::class);\n    }\n\n    /**\n     * @return void\n     */\n    public static function booted(): void\n    {\n        static::deleted(function ($user) {\n            $user-\u0026gt;posts()-\u0026gt;delete();\n        });\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eこれにより、\u0026nbsp;\u003ccode\u003eusers\u003c/code\u003e\u0026nbsp;テーブルのデータ削除時に、リレーション先の\u0026nbsp;\u003ccode\u003eposts\u003c/code\u003e\u0026nbsp;テーブルからも同時に削除してくれます。\u003cbr\u003e\u003cbr\u003e※\u0026nbsp;\u003ccode\u003eposts\u003c/code\u003e\u0026nbsp;テーブルに対してもソフトデリートの設定を行っている場合は\u0026nbsp;\u003ccode\u003eposts\u003c/code\u003e\u0026nbsp;テーブルも論理削除、何も設定していなければ\u0026nbsp;\u003ccode\u003eposts\u003c/code\u003e\u0026nbsp;テーブルからは物理削除になります。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h3bcda3e6b0\"\u003e最後に\u003c/h2\u003e\u003cp\u003e論理削除はDBのレコードを削除するわけでは無く、SQLの命令文でいうと\u0026nbsp;\u003ccode\u003eUPDATE\u003c/code\u003e\u0026nbsp;にあたるので、論理削除の場合はDB的には削除と見なされないということは、よく考えると当たり前でもありますが改めて勉強になりました。\u003cbr\u003e\u003cbr\u003eまたモデルの\u0026nbsp;\u003ccode\u003eboot\u003c/code\u003e\u0026nbsp;メソッドや\u0026nbsp;\u003ccode\u003ebooted\u003c/code\u003e\u0026nbsp;メソッドの使い方や、これらが出来ることについても良い学びになりました。\u003cbr\u003eLaravelのライフサイクルの理解を深めれば、もっともっと実装の引き出しが増えるんだろうなと思うので、コツコツ勉強していきたいと思います。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he45680f0bc\"\u003e参考記事\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003ca href=\"https://readouble.com/laravel/8.x/ja/eloquent.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eEloquentの準備 8.x Laravel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://yaba-blog.com/larave-soft-delete/#toc3\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【Laravel】リレーション先のデータを論理削除（Soft Delete）する方法\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://zenn.dev/naoki_oshiumi/articles/e16c9fbb4dfa3d\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eレコードが削除されたときに子要素も一緒に削除する(laravel)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/niisan-tokyo/items/d3be588b53df8fa0278c\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eLaravelのマニュアルにない?小技: Eloquentのboot時にtraitのbootを別に走らせる - Qiita\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"laravel","createdAt":"2022-01-07T13:17:32.553Z","updatedAt":"2022-02-12T02:31:33.697Z","publishedAt":"2022-01-07T13:17:32.553Z","revisedAt":"2022-01-07T13:17:38.700Z","tag":"Laravel"}],"image":"laravel"},{"id":"laravele-upsert","createdAt":"2022-02-17T13:10:20.839Z","updatedAt":"2022-02-17T13:10:54.928Z","publishedAt":"2022-02-16T13:10:20.000Z","revisedAt":"2022-02-17T13:10:44.894Z","title":"【Laravel8】Eloquentのupsertメソッドで複数レコードのupdateとinsertをよしなに行う","body":"\u003cp\u003e業務で、複数のデータについて、\u003cbr\u003e・既存のデータがDBにあれば更新\u003cbr\u003e・既存のデータがDBになければレコード追加\u003cbr\u003eを行いたいという場面がありました。\u003cbr\u003e\u003cbr\u003eそこで\u003ccode\u003eupdate\u003c/code\u003eか\u003ccode\u003einsert\u003c/code\u003eのどちらを行うかよしなに判断して\u003ccode\u003eBulk insert\u003c/code\u003eを行ってくれるという、すごく便利な\u003ccode\u003eEloquent\u003c/code\u003eの\u003ccode\u003eupsert\u003c/code\u003eメソッドの存在を知ったので、備忘録を書いておきます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h00bfa7a117\"\u003eupsertメソッドとは\u003c/h2\u003e\u003cp\u003eLaravel8から実装された機能で、\u003cstrong\u003e1つのクエリで複数のアップサート\u003c/strong\u003eを実行できるメソッドです。\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e※アップサート（\u003c/strong\u003e\u003cstrong\u003e\u003ccode\u003eupsert\u003c/code\u003e\u003c/strong\u003e\u003cstrong\u003e）とは\u003c/strong\u003e\u003cbr\u003eupdate + insertのことで、データの更新(update)とデータの挿入(insert)の両方の機能を併せ持つ。\u003cbr\u003e対象のレコードがあればそのレコードを更新し、レコードがなければレコードの新規追加をするという場合で使う。\u003cbr\u003e\u003ca href=\"https://readouble.com/laravel/8.x/ja/eloquent.html#:~:text=%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E5%A0%B4%E5%90%88%E3%80%81-,upsert%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89,-%E3%81%AFcreated_at%E3%81%A8\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eEloquentの準備 8.x Laravel\u003c/a\u003e\u003ca href=\"unsafe:[object Object]\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://readouble.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLaravel7までにも\u003ccode\u003eupdateOrCreate\u003c/code\u003eメソッドや\u003ccode\u003efirstOrCreate\u003c/code\u003eメソッドという一つのレコードをアップサートするメソッドはありましたが、\u003ccode\u003eupsert\u003c/code\u003eメソッドにより複数レコードを\u003ccode\u003eBulk insert\u003c/code\u003eできるようになったようです。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h4d849f4362\"\u003e使い方\u003c/h2\u003e\u003cp\u003e\u003ccode\u003eusersテーブル\u003c/code\u003eに複数のデータを\u003ccode\u003eupsert\u003c/code\u003eする例を書いてみます。\u003cbr\u003e\u003cbr\u003e前提として、DBの\u003ccode\u003eusersテーブル\u003c/code\u003eには\u003cbr\u003e\u003cstrong\u003e・id：1、name：taro\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e・id：2、name：hanako\u003c/strong\u003e\u003cbr\u003eの2つのレコードが既に存在するとします。\u003cbr\u003e\u003cbr\u003eこれに対して以下の通り\u003ccode\u003eupsert\u003c/code\u003eメソッドを実行します。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eUser::upsert([\n  ['id' =\u0026gt; 1, 'name' =\u0026gt; 'taro', 'age' =\u0026gt; 20],      // update\n  ['id' =\u0026gt; 2, 'name' =\u0026gt; 'jiro', 'age' =\u0026gt; 22],      // update\n  ['id' =\u0026gt; null, 'name' =\u0026gt; 'taro', 'age' =\u0026gt; 24]    // insert\n], ['id'], ['name', 'age']);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e結果は、第2引数に渡した\u003ccode\u003eid\u003c/code\u003eが一致するレコードがあった1つ目と2つ目は\u003ccode\u003eupdate\u003c/code\u003eとなり、3つ目は\u003ccode\u003einsert\u003c/code\u003eになります。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h997f312e71\"\u003e構文\u003c/h3\u003e\u003cp\u003e\u003ccode\u003eupsert\u003c/code\u003eメソッドは3つの引数を持ちます。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e第1引数\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003ccode\u003eupdate\u003c/code\u003eまたは\u003ccode\u003einsert\u003c/code\u003eを行いたい値を配列で渡す。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e第2引数\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eレコードを一意に識別するカラム（プライマリーキーかユニークキー）を配列で渡す。\u003cbr\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e第3引数（省略可）\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003ccode\u003eupdate\u003c/code\u003eが行われる際に、更新する必要があるカラムを配列で渡す。\u003cbr\u003e省略すると全カラム更新される。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h86c1eb6dfa\"\u003e注意点\u003c/h2\u003e\u003cp\u003e色んな引数を渡して動作確認をしてみて、気を付けるべきと思ったことを挙げておきます。\u003cbr\u003e\u003c/p\u003e\u003ch4 id=\"h93464fb061\"\u003e第2引数に指定して意味があるのはプライマリーキーもしくはユニークキーのみ\u003c/h4\u003e\u003cp\u003e上記の例で第2引数に\u003ccode\u003e['id', 'name']\u003c/code\u003eを渡したとします。\u003cbr\u003e\u003cbr\u003eすると2つ目のデータ\u003ccode\u003e['id' =\u0026gt; 2, 'name' =\u0026gt; 'jiro', 'age' =\u0026gt; 22]\u003c/code\u003eについては、既存のDBのデータは\u003ccode\u003eid：2、name：hanako\u003c/code\u003eであり\u003ccode\u003ename\u003c/code\u003eが一致しないので\u003ccode\u003einsert\u003c/code\u003eになる…と思いきや、\u003ccode\u003eupdate\u003c/code\u003eが実行されました。\u003cbr\u003e\u003cbr\u003eReadoubleにも\u003c/p\u003e\u003cblockquote\u003e2番目の引数は、関連付けられたテーブル内のレコードを一意に識別するカラムをリストします。\u003c/blockquote\u003e\u003cp\u003eと書いてあるので、第2引数に渡せるのは一意に識別できるカラムに限るようです。\u003cbr\u003e\u003c/p\u003e\u003ch4 id=\"h80576f371d\"\u003e第2引数には第1引数に渡しているカラムを渡す\u003c/h4\u003e\u003cp\u003e先ほどの例で、以下のように第1引数には\u003ccode\u003eid\u003c/code\u003eを渡さず、第2引数に\u003ccode\u003eid\u003c/code\u003eを渡したとします。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eUser::upsert([\n  ['name' =\u0026gt; 'taro', 'age' =\u0026gt; 20],\n  ['name' =\u0026gt; 'jiro', 'age' =\u0026gt; 22],\n  ['name' =\u0026gt; 'taro', 'age' =\u0026gt; 24] \n], ['id'], ['name', 'age']);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eこの場合は\u003ccode\u003eid\u003c/code\u003eが一致するカラムがあったとしても全て\u003ccode\u003einsert\u003c/code\u003eになりました。\u003cbr\u003eなので第2引数に指定するカラムは、必ず第1引数にも渡しておかないといけません。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hb95673d4bb\"\u003ecreated_atとupdated_atは自動で設定される\u003c/h2\u003e\u003cp\u003eモデルのタイムスタンプが有効になっている場合、\u003ccode\u003ecreated_at\u003c/code\u003eと\u003ccode\u003eupdated_at\u003c/code\u003eのカラムは自動的に値を入れてくれます。\u003cbr\u003e\u003cbr\u003e第1引数には\u003ccode\u003ecreated_at\u003c/code\u003eと\u003ccode\u003eupdated_at\u003c/code\u003eについて何も書かなくても、\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003ccode\u003eupdate\u003c/code\u003e\u0026nbsp;：\u003ccode\u003eupdated_at\u003c/code\u003eのみ更新\u003c/li\u003e\u003cli\u003e\u003ccode\u003einsert\u003c/code\u003e\u0026nbsp;：\u003ccode\u003ecreated_at\u003c/code\u003eと\u003ccode\u003eupdated_at\u003c/code\u003eは処理をしたときの時刻\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eとしてくれます。\u003cbr\u003e\u003cbr\u003e普通の\u0026nbsp;\u003ccode\u003einsert\u003c/code\u003eメソッドを使って\u003ccode\u003ebulk insert\u003c/code\u003eする場合は、\u003ccode\u003ecreated_at\u003c/code\u003eと\u003ccode\u003eupdated_at\u003c/code\u003eは自動入力されず明示的に含める必要があるので、これは便利だなと思いました。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h09ff17952e\"\u003e【おまけ】実装例\u003c/h2\u003e\u003cp\u003e実際のコードの書き方の例も残しておきたいと思います。\u003cbr\u003e\u003cbr\u003eこれは\u003ccode\u003eupsert\u003c/code\u003eだけでなく通常の\u003ccode\u003ebulk insert\u003c/code\u003eにも言えることですが、DBを更新するための配列を\u003ccode\u003eforeach\u003c/code\u003eや\u003ccode\u003efor\u003c/code\u003e文を回して作る際は、以下のように書くとスッキリします。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// POSTされたデータ配列 $postedAnswers をupsertする場合\n\n$upsertAnswers = [];\n\nforeach ($postedAnswers as $answer) {\n  $upsertAnswers [] = [\n    'id' =\u0026gt; $answer['id'] ?? null,\n    'body' =\u0026gt; $answer['body'],\n    'type' =\u0026gt; $answer['type']\n  ];\n}\n\n// idが一致するレコードがあれば更新、無ければレコード作成する\nAnswer::upsert($upsertSelections, ['id']);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e私ははじめ\u003ccode\u003earray_push\u003c/code\u003eを使って配列に要素を追加していっていましたが、先輩にレビューいただいて上記の書き方を知ったのでこれもメモでした！\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"he45680f0bc\"\u003e参考記事\u003c/h2\u003e\u003cp\u003e\u003ca href=\"https://readouble.com/laravel/8.x/ja/eloquent.html#:~:text=%E3%81%A3%E3%81%A6%E3%81%84%E3%82%8B%E5%A0%B4%E5%90%88%E3%80%81-,upsert%E3%83%A1%E3%82%BD%E3%83%83%E3%83%89,-%E3%81%AFcreated_at%E3%81%A8\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eEloquentの準備 8.x Laravel\u003c/a\u003e\u003ca href=\"unsafe:[object Object]\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://readouble.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://qiita.com/uchiii1/items/bb8043719f15e40db35b#eloquent%E3%81%AEupsert%E3%81%A3%E3%81%A6\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【Laravel８】Eloquentのupsert()について - Qiita\u003c/a\u003e\u003ca href=\"unsafe:[object Object]\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://qiita.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://zenn.dev/y640/articles/9f66d6abfeecf6#%E4%BD%BF%E3%81%84%E6%96%B9\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e【Laravel 8】Bulk insertはEloquent::upsertメソッドが便利\u003c/a\u003e\u003ca href=\"unsafe:[object Object]\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://zenn.dev\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e","tags":[{"id":"laravel","createdAt":"2022-01-07T13:17:32.553Z","updatedAt":"2022-02-12T02:31:33.697Z","publishedAt":"2022-01-07T13:17:32.553Z","revisedAt":"2022-01-07T13:17:38.700Z","tag":"Laravel"}],"image":"laravel"},{"id":"react-serch","createdAt":"2022-01-06T00:15:53.503Z","updatedAt":"2022-02-12T11:40:50.275Z","publishedAt":"2022-02-06T00:15:53.000Z","revisedAt":"2022-02-12T11:40:50.275Z","title":"Reactでリアルタイムの検索機能を実装する","body":"\u003cp\u003e個人ブログサイトを作った際、記事一覧画面にキーワード検索やカテゴリーで絞り込む機能を実装しました。\u003cbr\u003e\u003cbr\u003eAPIから取得したコンテンツなどフロントエンドで保持しているデータに対して絞り込みを行う機能は色んな場面で使えるかなと思うので、そのロジックと具体的な実装方法をまとめておきます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"h652c073a9b\"\u003e基本的なロジック\u003c/h2\u003e\u003cp\u003e\u003cbr\u003eデータの絞り込みを行う基本的なロジックは、JavaScriptの組み込み関数の\u003ccode\u003efitler\u003c/code\u003e  を利用した\u003cstrong\u003e配列操作\u003c/strong\u003eです。\u003cbr\u003e\u003c/p\u003e\u003cblockquote\u003e\u003ccode\u003e filter()\u003c/code\u003eメソッドは、与えられた関数によって実装されたテストに合格したすべての配列からなる\u003cstrong\u003e新しい配列を生成\u003c/strong\u003eします。\u003cbr\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/filter\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/filter\u003c/a\u003e\u003c/blockquote\u003e\u003cp\u003e\u003ca style=\"background-color:#ffffff\" href=\"https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/filter\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Array/filter\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003e[\"りんご\", \"みかん\", \"いちご\"].filter((text) =\u0026gt; {\n\u0026nbsp;return text !== \"りんご\";\n});\n\n// #=\u0026gt; [\"みかん\", \"いちご\"];\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003efilterメソッドを使ってReactで検索機能を実装する流れは以下の通りです。\u003cbr\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003eユーザーから検索条件を受け取る。（キーワードの入力、カテゴリーの選択など）\u003c/li\u003e\u003cli\u003e全てのデータが入った配列に対して、filterメソッドにより1.で受け取った検索条件に合致するデータのみを選別して新しい配列を生成する。\u003c/li\u003e\u003cli\u003e2.で生成された配列の中身を画面に一覧表示する。\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hb4d7d075a8\"\u003e検索機能の実装例\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e以下のURLはこれから説明する検索機能を実装したサンプルコードです。\u003cbr\u003e\u003cbr\u003eサンプルコードにある、\u003ccode\u003e①カテゴリー選択ボタンによる検索\u003c/code\u003e と\u003ccode\u003e②フリーキーワード検索\u003c/code\u003eについて解説していきます。 \u003cbr\u003e\u003c/p\u003e\u003ciframe class=\"embedly-embed\" src=\"https://cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fcodesandbox.io%2Fembed%2Fc93jo\u0026display_name=CodeSandbox\u0026url=https%3A%2F%2Fcodesandbox.io%2Fs%2Fc93jo\u0026image=https%3A%2F%2Fcodesandbox.io%2Fapi%2Fv1%2Fsandboxes%2Fc93jo%2Fscreenshot.png\u0026key=94335756f04b424b8ce3ce71cbe3de0a\u0026type=text%2Fhtml\u0026schema=codesandbox\" width=\"1000\" height=\"500\" scrolling=\"no\" title=\"CodeSandbox embed\" frameborder=\"0\" allow=\"autoplay; fullscreen\" allowfullscreen=\"true\"\u003e\u003c/iframe\u003e\u003cp\u003e\u003ca href=\"https://codesandbox.io/s/react-serch-c93jo?file=/src/App.js\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://codesandbox.io/s/react-serch-c93jo?file=/src/App.js\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e実際のWebサービスでは、ブログ記事のデータはAPIから受け取ることが多いかと思いますが、今回は予め \u003ccode\u003eposts\u003c/code\u003e という配列で記事データを用意し、フロント側で保持しておきます。\u003cbr\u003e\u003cbr\u003e【検索対象とする記事データ】\u003c/p\u003e\u003cpre\u003e\u003ccode\u003econst posts = [\n\u0026nbsp;{\n\u0026nbsp;\u0026nbsp;title: 'useStateの使い方',\n\u0026nbsp;\u0026nbsp;category: 'React'\n\u0026nbsp;},\n\u0026nbsp;{\n\u0026nbsp;\u0026nbsp;title: 'LaravelのMVCモデルについて',\n\u0026nbsp;\u0026nbsp;category: 'Laravel'\n\u0026nbsp;},\n\u0026nbsp;{\n\u0026nbsp;\u0026nbsp;title: '同一オリジンポリシーとCORS',\n\u0026nbsp;\u0026nbsp;category: 'Web'\n\u0026nbsp;},\n\u0026nbsp;{\n\u0026nbsp;\u0026nbsp;title: 'useEffectの使い方',\n\u0026nbsp;\u0026nbsp;category: 'React'\n\u0026nbsp;}\n]\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eそして、画面に表示する記事データを管理するための状態変数 \u003ccode\u003eshowPosts\u003c/code\u003e  を用意し、\u003ccode\u003eshowPosts\u003c/code\u003eの記事を一覧表示します。 \u003cbr\u003e\u003ccode\u003eshowPosts\u003c/code\u003eの初期値には、上記の\u003ccode\u003eposts\u003c/code\u003eを入れておきます。   \u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eexport default function App() {\n\u0026nbsp;const [showPosts, setShowPosts] = useState(posts);\n\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;div className=\"App\"\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;h1\u0026gt;記事一覧\u0026lt;/h1\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;{showPosts.map((post, index) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;div key={post.title}\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;{index+1}. {post.title}\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;category：{post.category}\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;);\n\u0026nbsp;\u0026nbsp;\u0026nbsp;})}\n\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;);\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eブラウザに表示すると以下の通りです。\u003cbr\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/bb9889e81cb24134954870eb1f2ba680/4218f0d2e06447bcaad24ed417b5c3a9/blogs.png\" alt=\"\"\u003e\u003cbr\u003eこの記事一覧に対して絞り込みを行っていきます。\u003cbr\u003e\u003c/p\u003e\u003ch2 id=\"hc8bb7fb60d\"\u003e①カテゴリー選択ボタンによる検索\u003c/h2\u003e\u003cp\u003eまずは、カテゴリー選択ボタンでカテゴリーを絞り込む機能を実装してみます。\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h2661198b93\"\u003e実装手順\u003c/h3\u003e\u003cp\u003e1. カテゴリーリストの配列を作成\u003cbr\u003e2. カテゴリー選択ボタンを設置\u003cbr\u003e3. \u003ccode\u003eonClick\u003c/code\u003e時に実行して絞り込み処理を行う\u003ccode\u003eselectCategory\u003c/code\u003eメソッドを定義   \u003cbr\u003e\u003cbr\u003e実装したコードはこちらです。\u003c/p\u003e\u003cpre\u003e\u003ccode\u003eexport default function App() {\n\n\u0026nbsp;const [showPosts, setShowPosts] = useState(posts);\n\n\u0026nbsp;// カテゴリーリスト\n\u0026nbsp;const categories = Array.from(new Set(posts.map((post) =\u0026gt; post.category)));\n\t\n\u0026nbsp;// カテゴリー絞り込み\n\u0026nbsp;const selectCategory = (category) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;// allを選択した場合は早期return\n\u0026nbsp;\u0026nbsp;if (category === \"all\") {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;setShowPosts(posts);\n\u0026nbsp;\u0026nbsp;\u0026nbsp;return;\n\u0026nbsp;\u0026nbsp;}\n\n\u0026nbsp;\u0026nbsp;const selectedPosts = posts.filter((post) =\u0026gt; post.category === category);\n\u0026nbsp;\u0026nbsp;setShowPosts(selectedPosts);\n\u0026nbsp;};\n\u0026nbsp;\u0026nbsp;\n\n\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026lt;div className=\"App\"\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;h1\u0026gt;記事一覧\u0026lt;/h1\u0026gt;\n\n\u0026nbsp;\u0026nbsp;\u0026nbsp;{/* カテゴリー選択ボタン */}\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;h4\u0026gt;Category：\u0026lt;/h4\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;button onClick={() =\u0026gt; selectCategory(\"all\")}\u0026gt;All\u0026lt;/button\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;{categories.map((category) =\u0026gt; (\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;button onClick={() =\u0026gt; selectCategory(category)}\u0026gt;{category}\u0026lt;/button\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;))}\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\n\u0026nbsp;\u0026nbsp;\u0026nbsp;{showPosts.map((post, index) =\u0026gt; {\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;return (\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;div key={post.title}\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;{index + 1}. {post.title}\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;p\u0026gt;category：{post.category}\u0026lt;/p\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;);\n\u0026nbsp;\u0026nbsp;\u0026nbsp;})}\n\u0026nbsp;\u0026nbsp;\u0026lt;/div\u0026gt;\n\u0026nbsp;);\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3 id=\"h8a50fc5ec1\"\u003eポイント解説\u003c/h3\u003e\u003cp\u003e\u003cbr\u003eひとつずつ解説します。\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.カテゴリーリストの配列を作成\u003c/strong\u003e \u003cbr\u003e\u003ccode\u003eposts\u003c/code\u003e配列に記事が存在するカテゴリーの分だけカテゴリー選択ボタンを設置したいので、まずはカテゴリーのリストを作成します。  \u003c/p\u003e\u003cpre\u003e\u003ccode\u003e// カテゴリーリスト\nconst categories = Array.from(new Set(posts.map((post) =\u0026gt; post.category)));\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003eJavaScriptの\u003ccode\u003eSetオブジェクト\u003c/code\u003eを使って、\u003ccode\u003eposts\u003c/code\u003e  に存在するカテゴリーを\u003cstrong\u003e 重複排除\u003c/strong\u003eして格納したカテゴリーリストを作っています。 \u003cbr\u003eSetオブジェクトについては以下の記事を参考にしました。\u003cbr\u003e\u003ca href=\"https://qiita.com/netebakari/items/7c1db0b0cea14a3d4419\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://qiita.com/netebakari/items/7c1db0b0cea14a3d4419\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSetオブジェクトはES2015から導入された機能で、重複した値が無いことを保証してくれます。\u003c/p\u003e\u003cblockquote\u003e Setオブジェクトは値のコレクションです。挿入順に要素を反復することができます。Setに\u003cstrong\u003e重複する値は格納出来ません\u003c/strong\u003e。Set内の値はコレクション内で一意となります。\u003cbr\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Set\"\u003e\u0026nbsp;\u003c/a\u003e\u003ca href=\"unsafe:[object Object]\"\u003ehttps://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/Set\u003c/a\u003e\u003c/blockquote\u003e\u003cp\u003e\u003cbr\u003e\u003cstrong\u003e2.　カテゴリー選択ボタンを設置\u003c/strong\u003e \u003cbr\u003e各カテゴリーを選択するボタンと、全ての記事を表示するためのAllボタンを作ります。\u003cbr\u003e\u003cbr\u003e1.で作成したカテゴリーリストの分だけカテゴリー選択ボタンを設置します。\u003cbr\u003e\u003cbr\u003eカテゴリー選択ボタンとAllボタンの\u003ccode\u003eonClick\u003c/code\u003e時には\u003ccode\u003eselectCategory\u003c/code\u003eメソッドを実行し、引数には該当のカテゴリーを渡しています。   \u003c/p\u003e\u003cpre\u003e\u003ccode\u003e\u0026lt;button onClick={() =\u0026gt; selectCategory(\"all\")}\u0026gt;All\u0026lt;/button\u0026gt;\n{categories.map((category) =\u0026gt; (\n\u0026nbsp;\u0026nbsp;\u0026lt;button onClick={() =\u0026gt; selec
